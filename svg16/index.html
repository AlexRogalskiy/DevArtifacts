<body>

<h1>CSS CodeSnippet: SVG with PNG fallback</h1>

<div class="split-container clearfix">
  <div class="split">
    <h2>PNG</h2>
    <h4>@100%</h4>
    <div class="png-image"></div>
    <h4>@150%</h4>
    <div class="png-image scale-150"></div>
    <h4>@200%</h4>
    <div class="png-image scale-200"></div>
  </div>
  <div class="split">
    <h2>SVG</h2>
    <h4>@100%</h4>
    <div class="svg-image"></div>
    <h4>@150%</h4>
    <div class="svg-image scale-150"></div>    
    <h4>@200%</h4>
    <div class="svg-image scale-200"></div>
  </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
