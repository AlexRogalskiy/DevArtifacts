<body>



<div id="app"></div>

<template id="cube-template">
  <div class="cube">
    <div class="cube__side cube__side--front"></div>
    <div class="cube__side cube__side--back"></div>
    <div class="cube__side cube__side--top"></div>
    <div class="cube__side cube__side--bottom"></div>
    <div class="cube__side cube__side--left"></div>
    <div class="cube__side cube__side--right"></div>
  </div>
</template>

<template id="codepen-logo-template">
  <div class="codepen-logo__wrapper">
    <svg
      class="intro-lines"
      :view-box.camel="'0 0 132 132'"
    >
      <path
        d="M66.25 131.5c36.03 0 65.24-29.22 65.24-65.25M66.22 1C30.2 1 1 30.2 1 66.25"
        :stroke="color"
        fill="none"
      />
    </svg>

    <div class="codepen-logo">
      <!-- top -->
      <cube :color="color" :w="cw" :h="ch" :d="cd" :z="hd * -1 + hh - diff" :ry="90" ></cube>
      <cube :color="color" :w="cw" :h="ch" :d="cd" :x="hd - hh + diff" ></cube>
      <cube :color="color" :w="cw" :h="ch" :d="cd" :z="hd - hh + diff" :ry="90"></cube>
      <cube :color="color" :w="cw" :h="ch" :d="cd" :x="hd * -1 + hh - diff"></cube>

      <cube :color="color" :w="cw" :h="dis" :d="ch" :x="hd - hh + diff" :z="cd * -1 + ch" :ry="-180"></cube>
      <cube :color="color" :w="cw" :h="dis" :d="ch" :x="hd - hh + diff" :ry="180"></cube>
      <cube :color="color" :w="cw" :h="dis" :d="ch" :x="hd * -1 + hh + diff"></cube>
      <cube :color="color" :w="cw" :h="dis" :d="ch" :x="hd * -1 + hh + diff" :z="cd * -1 + ch"></cube>

      <!-- bottom -->
      <cube :color="color" :w="cw" :h="ch" :d="cd" :z="hd * -1 + hh - diff" :ry="90" :y="dis"></cube>
      <cube :color="color" :w="cw" :h="ch" :d="cd" :x="hd - hh + diff" :y="dis"></cube>
      <cube :color="color" :w="cw" :h="ch" :d="cd" :z="hd - hh + diff" :ry="90" :y="dis"></cube>
      <cube :color="color" :w="cw" :h="ch" :d="cd" :x="hd * -1 + hh - diff" :y="dis"></cube>
    </div>
  </div>
</template>

<template id="anim-type">
  <h1 class="anim-type">
    <span class="anim-type__letter" v-for="letter in letterArr">{{ letter }}</span>
  </h1>
</template>
