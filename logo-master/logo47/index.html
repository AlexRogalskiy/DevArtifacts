<!--  header -->
<body>


<div class="cube">
  <div class="face top">
    <div class="row">
      <div class="square" data-index="2"></div>
      <div class="square" data-index="1"></div>
    </div>
    <div class="row">
      <div class="square" data-index="3"></div>
    </div>
    <div class="row">
      <div class="square" data-index="4"></div>
    </div>
  </div>
  <div class="face left">
    <div class="row">
      <div class="square" data-index="5"></div>
    </div>
    <div class="row">
      <div class="square" data-index="6"></div>
    </div>
    <div class="row">
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
      <div class="square" data-index="9"></div>
    </div>
  </div>
  <div class="face right">
    <div class="row">
      <div class="square padding"></div>
      <div class="square" data-index="15"></div>
      <div class="square" data-index="14"></div>
    </div>
    <div class="row">
      <div class="square padding"></div>
      <div class="square padding"></div>
      <div class="square" data-index="13"></div>
    </div>
    <div class="row">
      <div class="square" data-index="10"></div>
      <div class="square" data-index="11"></div>
      <div class="square" data-index="12"></div>
    </div>
  </div>
  <div class="cube mini">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face top"></div>
    <div class="face right"></div>
    <div class="face bottom"></div>
    <div class="face left"></div>
  </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
