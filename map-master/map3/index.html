<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Map Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<!--  header -->
<body>

<div class="placeholder">
  <div id="css-element"></div>
</div>
<div class="mask"></div>
<div class="result">
  <aside class="aside">
    <div class="aside-inner">
      <div class="aside-inner-block">
        <p>Local country</p>
        <div class="data data--local"></div>
      </div>
      <div class="aside-inner-block">
        <p>On Map</p>
        <div class="data data--map"></div>
      </div>
    </div>
  </aside>
</div>
<p class="controls">
  <label>Fold map 
    <input id="range" type="range" min="350" max="500" value="500" step="1" />
  </label>
</p>
<p class="info">Fold effect only supported by Firefox</p>


    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
