<!--  header -->
<body>
<div id="vue">
  <form v-on:submit.prevent="onSubmit" autocomplete="off">
    <label for="inputName"><h1>Are they a millennial?</h1></label>
    <div class="input-wrapper">
      <input id="inputName" v-model="inputName" placeholder="Ellie Kemper"/>
      <button type="submit">Search</button>
    </div>
  </form>
  <div class="result" v-cloak>
    <p class="is-millennial" v-if="result">{{result}}</p>
    <p class="birthday" v-if="birthday">Birthday: {{birthday}}</p>
  </div>
  
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js" type="text/javascript" charset="utf-8"></script>
