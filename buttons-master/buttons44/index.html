<!DOCTYPE html><html lang='en' class=''>
<head>

<meta charset='UTF-8'><meta name="robots" content="noindex">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />


</head>
<body>



<div class="page-wrap">   
  <div class="intro">
    <h1>Custom CSS Toggle Switch Examples</h1>
  </div>

<div class="left-section col-1-3">  
  
  <div class="checkbox-example-wrap">
       <p>Animated toggle switch with a label that both change color. </p>
    <div class="slider checkbox-example">

          <form>
            <input type="checkbox" value="None" id="checkbox-toggle" class="checkbox-toggle" name="checkbox-toggle" checked />
            <label class="checkbox-toggle-label" for="checkbox-toggle">Form Label</label> 
          </form>
    </div>

  </div>



</div> <!-- end left section -->
 
  <div class="col-1-3">  
      
  <div class="checkbox-example-wrap">
       <p>Animated toggle switch with ON/OFF text. </p> <br />
    <div class="slider checkbox-example">
      
          <form>
            <input type="checkbox" value="None" id="checkbox-toggle-with-text" class="checkbox-toggle" name="checkbox-toggle-with-text" />
            <label class="checkbox-toggle-label" for="checkbox-toggle-with-text">Form Label<span class="on">ON</span><span class="off">OFF</span></label> 
          </form>
    </div>

  </div>
    
  </div>  <!-- end center section -->
  
   <div class="col-1-3"> 
       <div class="checkbox-example-wrap">
       <p>Animated toggle switch with rounded corners and ON/OFF text. </p>
    <div class="slider checkbox-example">
          <form>
            <input type="checkbox" value="None" id="checkbox-toggle-pill" class="checkbox-toggle checkbox-toggle-pill" name="checkbox-toggle-pill" />
            <label class="checkbox-toggle-label checkbox-toggle-pill-label" for="checkbox-toggle-pill">Form Label<span class="on">ON</span><span class="off">OFF</span></label> 
          </form>
    </div>

  </div>
     
  </div>  <!-- end right section -->
  
</div>  <!-- page wrap-->



</body>
</html>
