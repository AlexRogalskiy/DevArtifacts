<body>

      <span class='menu-op'>Last</span>

          <label for='date-hour'>24 hours</label>
        </div>
        <div>
          <input type='radio' id='date-week' name='date'>

        </div>
      </div>
    </div>
    <div>
        <input type='radio' id='date-range' name='date'>
        <label for='date-range'>Custom Date Range</label>
      
        <span id='date-range-cont'>
          <input type='date' value='2017-06-05'>
          <span>to</span>
          <input type='date' value='2017-06-05'>
        </span>
    </div>       
  </div>
  <div>
    <input type='submit' >
  </div>
