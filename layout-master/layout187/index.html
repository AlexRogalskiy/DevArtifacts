<body>


<div class="turtle don">
  <div class="title">T</div>
  <svg viewBox="0 0 150 100" width="90%" height="50%"> 
    <path class="body" d="M30,30 C40,0 110,0 120,30 M30,50 C0,50 0,90 30,90 C75,100 75,100 120,90 C150,90 150,50 120,50 C75,45 75,45 30,50"></path>
    <path class="eye" d="M50,35 C60,35 60,45 50,45  C40,45 40,35 50,35"></path>
    <path class="eye" d="M100,35 C110,35 110,45 100,45  90,45 90,35 100,35"></path>
  </svg>
  <div class="name">don</div>
</div>
