<body>
<div class="overlay"></div>
<div id="wrapper">
  <span class="entypo-cancel-circled close"></span> <!-- Close Button -->
  <button class="open">Open Contact Menu</button> <!-- Open Button -->
  
  <div id="window">
    <!-- Header with Image... -->

      <div class="imgwrap">

      <h1>Contact Walter White</h1>

    <!-- Content with inputs -->
    <section>
      <input type="text" class="first" placeholder="First name"/>
      <input type="text" class="last" placeholder="Last name"/>
      <input type="text" class="email" placeholder="Your email address"/>
      <textarea name="message" id="" cols="30" rows="10" placeholder="Your message">

      <span>Attach Renter Card</span>

      <button class="send" >Send Message</button>
    </footer>
