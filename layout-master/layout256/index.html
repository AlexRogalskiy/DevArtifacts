    <p> Completed [count(complete)] of [count(checklistItem)] </p>
    <progress class="checklist__progress-bar" value="[count(complete)]" max="[count(checklistItem)]"></progress>
    
    <ul class="checklist__list">
      <li class="checklist__list-item" property="checklistItem" mv-multiple>
        <input class="checklist__list-item-control" type="checkbox" property="complete"/>
        <span class="checklist__list-item-title" property="title"> Checklist Item </span>
      </li>
    </ul>
