<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Coffeescript Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />

        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />

        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />

<!--  header -->
<body>
    <script src="coffee-script.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/coffeescript" charset="utf-8">
      element = document.createElement "p"
      element.innerHTML = "Click me to see an Alert box"
      element.addEventListener "click", ->
        alert "This came from clicking the paragraph!"
      document.body.appendChild element
    </script>
</body>
<!--  footer -->
</html>
