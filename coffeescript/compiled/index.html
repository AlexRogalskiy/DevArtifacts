<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Coffeescript Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    </head>
<!--  header -->
<body>
    <script id="product_template" type="text/x-handlebars-template">
      <div class="product">
        {{#products}}
          <h3>{{name}}</h3>
          <p>{{description}}</p>
        {{/products}}
      </div>
    </script>

    <script id="error_template" type="text/x-handlebars-template">
      <p>{{error}}</p>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascript/app.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
