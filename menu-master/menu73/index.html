<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Animation Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' />
		<link href='https://fonts.googleapis.com/css?family=Montserrat:900' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
    
<!--  header -->
<body>

<div class="editor">
  <div class="menu-bar">
    <span data-filter="#redshift" class="action">
      <i class="fab fa-instagram"></i>
    </span>
    <span class="action">
      <i class="far fa-square"></i>
    </span>
    <span class="action">
      <i class="fa fa-camera"></i>
    </span>
    <span id="download">
      <i class="fa fa-download"></i>
    </span>
    <label >
      <input type="file" id="image_upload" name="image_upload" accept=".jpg, .jpeg, .png" />
      <i class="fa fa-upload"></i>
    </span>
  </div>
   <div class="stage">
    <svg id="my-svg" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="photo">
        <image xlink:href="https://s3.amazonaws.com/svgs-as-code/8337241000_395d1da110_z.jpg" x="0" y="0" width="500"/>
      </symbol>
      <filter id="redshift">
        <feComponentTransfer>
          <feFuncR type="linear" slope="2" intercept="-0"/>
          <feFuncG type="linear" slope="2" intercept="-0.25"/>
          <feFuncB type="linear" slope="2" intercept="-0.5"/>
        </feComponentTransfer>
      </filter>
      <use id="photoUse" xlink:href="#photo" y="0" width="500" />
    </svg>
</div>

<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" type="text/javascript" charset="utf-8"></script>
<script src="js/script.js" type="text/javascript" charset="utf-8"></script>

</body>


<!--  footer -->
</html>
