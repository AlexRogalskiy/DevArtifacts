<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Shape Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>


<!--

<svg viewBox = "0 0 900 512">
    
    <filter id="invert">
      <feComponentTransfer>
          <feFuncR type="table" tableValues="1 0"/>
          <feFuncG type="table" tableValues="1 0"/>
          <feFuncB type="table" tableValues="1 0"/>
      </feComponentTransfer>
    </filter>
    
    <mask id="mask">
        <image xlink:href="https://img-fotki.yandex.ru/get/16173/5091629.a4/0_8d5ef_68a0b9a4_orig"
               width="900" height="512"
               class="mask__image"
               filter="url(#invert)"
           ></image>
    </mask>
    
    <linearGradient id="gradient-1" 
                    x1="0" y1="0" 
                    y2="100%" y2="100%">
        <stop offset="30%" stop-color="red" class="stop-1"
              stop-opacity="65%"/>
        <stop offset="50%" stop-color="gold" class="stop-transp" 
              stop-opacity="0"/>
        <stop offset="70%" stop-color="red" class="stop-1"
              stop-opacity="65%"/>
    </linearGradient>
    
    <linearGradient id="gradient-2" 
                    x1="100%" y1="100%" 
                    y2="0" y2="0">
        <stop offset="30%" stop-color="red" class="stop-2"
              stop-opacity="50%"/>
        <stop offset="50%" stop-color="gold" class="stop-transp" 
              stop-opacity="0"/>
        <stop offset="70%" stop-color="red" class="stop-2"
              stop-opacity="50%"/>
    </linearGradient>
    
    <radialGradient id="gradient-3" 
                    r="100%">
        <stop offset="15%" stop-color="black"
              stop-opacity="90%"/>
        <stop offset="50%" stop-color="red" class="stop-3"
              stop-opacity="60%"/>
        <stop offset="100%" stop-color="red" class="stop-transp"
              stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="gradient-4" 
                    r="100%">
        <stop offset="15%" stop-color="black"
              stop-opacity="90%"/>
        <stop offset="30%" stop-color="red" class="stop-4"
              stop-opacity="60%"/>
        <stop offset="100%" stop-color="red" class="stop-transp"
              stop-opacity="0">
    </radialGradient>
    
    <g mask="url(#mask)"
       transform="translate(0,-20)">
    
        <rect width="100%" height="100%"
              class="rect--fill"></rect>

        <circle r="70%" cx="50%" cy="50%" fill="url(#gradient-1)"
                class="circle--shade">
        </circle>
        <circle r="70%" cx="50%" cy="50%" fill="url(#gradient-2)"
                class="circle--shade">
        </circle>
        
        <!--Bird's Eyes-->
        <circle r="18" cx="405" cy="135" fill="url(#gradient-3)"
                class="circle--eye">
        </circle>
        <circle r="18" cx="480" cy="135" fill="url(#gradient-3)"
                class="circle--eye">
        </circle>
        
        <!--Skull's Eyes-->
        <circle r="33" cx="406" cy="284" fill="url(#gradient-4)"
                class="circle--eye">
        </circle>
        <circle r="33" cx="484" cy="284" fill="url(#gradient-4)"
                class="circle--eye">
        </circle>
    </g>
    
</svg>

<div class="range-wrapper">
    <input type="range" 
           min="0" max="360" value="180"
           class="range-input" />
</div>


<script src="js/script.js" type="text/javascript"></script>

</body>
<!--  footer -->
</html>
