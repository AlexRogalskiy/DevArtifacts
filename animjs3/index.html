<!DOCTYPE html><html lang='en' class=''>
<html>
<title>AniJS Sliding Menu</title>
<head>
    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
  
  <!-- The example -->
  <div class="container center">
     <!-- Navigation -->
    <nav id="slide-menu">
      <ul>
        <li class="timeline">
          <i class="fa fa-bar-chart"></i>
          <span>Timeline</span>
        </li>
        <li class="events">
          <i class="fa fa-flag"></i>
          <span>Events</span>
        </li>
        <li class="calendar">
          <i class="fa fa-calendar-o"></i>
          <span>Calendar</span>
        </li>
        <li class="sep settings">
          <i class="fa fa-gear"></i>
          <span>Settings</span>
        </li>
        <li class="logout">
          <i class="fa fa-close"></i>
          <span>Logout</span>
        </li>
      </ul>
    </nav>
    <!-- Content panel -->
    <div id="content">
      <div class="menu-trigger" data-anijs="if: click, do: $toggleClass menu-active, to: .container">
        <i class="fa fa-bars"></i>
      </div>
      <h1>AniJS sliding menu</h1>
      <p>UI interaction Library for Web Designers in plain English.</p>
    </div>
  </div>
  <!-- End example -->

 <div class="sentences center" data-anijs="if:mouseover, do: bounce animated, to: .learn">
   <p>
     *
    <span class="anijs-if anijs-reserved-word">If</span>
    <span>click,</span>
    <span class="anijs-on anijs-reserved-word">On</span>
    <span>.menu-trigger,</span>
    <span class="anijs-do anijs-reserved-word">Do</span>
    <span class="do-value">$toggleClass menu-active</span>
    <span class="anijs-to anijs-reserved-word">To</span>
    <span class="to-value">.container</span>
   </p>
 
 </div>

  <div class="pull-right margin-right">

   <i class="fa fa-external-link"></i> More!!!

 </footer>

    <h4>
      <i class="fa fa-mortar-board"></i>
      Learn AniJS
    </h4>

      <li><a href="https://github.com/anijs/anijs/wiki/Sentence-Definitions#if" target="_blanck">click</a></li>

<script src="https://anijs.github.io/lib/anijs/anijs.js"></script>
