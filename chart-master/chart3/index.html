<body>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="row main">
        <div class="col s12 m3 l2 controls"><a class="btn-floating btn-small teal controls__toggle" id="toggleControls"><i class="material-icons">settings</i></a>
          <div class="controls__type">
            <h6>Type</h6>
            <p>
              <input id="normal" type="checkbox" checked="checked"/>
              <label for="normal">Normal</label>
            </p>
            <p>
              <input id="rock" type="checkbox" checked="checked"/>
              <label for="rock">Rock</label>
            </p>
            <p>
              <input id="paper" type="checkbox" checked="checked"/>
              <label for="paper">Paper</label>
            </p>
            <p>
              <input id="scissors" type="checkbox" checked="checked"/>
              <label for="scissors">Scissors</label>
            </p>
          </div>
          <div class="controls__badges">
            <h6>Badges</h6>
            <div id="badgesNumber"></div>
          </div>
        </div>
        <div class="col s12 m9 l10">
          <h6>Chart</h6>
          <div class="radar" id="radar"></div>
          <div class="chart" id="chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
