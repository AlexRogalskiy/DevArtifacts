<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
</head>
<body>

<?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 400 400" version="1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
           
                <rect id="mask" x="30%" y="30%" width="40%" height="40%"/>
          <filter id="filter">
            <feGaussianBlur color-interpolation-filters="sRGB" stdDeviation="10" result="BLUR_10"/>

            <feImage id="feimage" xlink:href='#mask' result="MASK_10" />

            <feComposite in2="MASK_10" in="BLUR_10" operator="in" result="COMP_10" />

            <feMerge  result="MERGE_10">
              <feMergeNode in="SourceGraphic" />
              <feMergeNode in="COMP_10" />
            </feMerge>
          </filter>
        </defs>
        <g class="filtered">
        <rect x="0" y="0" width="50%" height="50%" style="fill:rgb(172,173,44);"/>
        <rect x="50%" y="0" width="50%" height="50%" style="fill:rgb(75,56,9);"/>
        <rect x="0" y="50%" width="50%" height="50%" style="fill:rgb(211,208,41);"/>
        <rect x="50%" y="50%" width="50%" height="50%" style="fill:rgb(85,88,12);"/>
        
</g>
</svg>


</body>
</html>
