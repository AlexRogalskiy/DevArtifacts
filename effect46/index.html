<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Effect Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>
    
    <div id="container">
        <div id="start">
            Choose your sign<br>
            <span class="wrapper"><!--
                --><span class="sym" id="O" onClick="setPlayers(this)" onmouseenter="hoverSym(event)" onmouseleave="hoverSym(event)">O</span><!--
                --><span class="sym" id="X" onClick="setPlayers(this)" onmouseenter="hoverSym(event)" onmouseleave="hoverSym(event)">X</span><!--
            --></span>
        </div>
        <div id="board">
            <span class="cell" id="0" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="1" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="2" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="3" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="4" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="5" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="6" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="7" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
            <span class="cell" id="8" onmouseenter="hover(event)" onmouseleave="hover(event)"></span>
        </div>
        <div id="end">
            <span class="text"></span>
            <a onClick="newGame(true)">PLAY AGAIN</a>
        </div>  
        <div id="menu">
            <div id="score">
                    <span class="you">YOU: <span class="youScore">00</span></span> <span class="pc">PC: <span class="pcScore">00</span></span>
            </div>
            <i class="icons icon-trophy" onmouseenter="hoverScore(event)" onmouseleave="hoverScore(event)"></i>
        </div>  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="node_modules/bounce.js/bounce.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js" type="text/javascript" charset="utf-8"></script>    
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
