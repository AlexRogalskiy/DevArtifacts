<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Effect Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>
<div id="container">
  <div id="content">
    <div id="title" class="large">Pomorodo Timer</div>

    <div id="options">
      <div class="timer-option">
        <div>Work Length</div>
        <button class="length-setter">-</button>
        <input type="text" name="work-length" value="25">
        <button class="length-setter">+</button>
      </div>

      <div class="timer-option">
        <div>Break Length (Short)</div>
        <button class="length-setter">-</button>
        <input type="text" name="short-break-length" value="5">
        <button class="length-setter">+</button>
      </div>

      <div class="timer-option">
        <div>Break Length (Long)</div>
        <button class="length-setter">-</button>
        <input type="text" name="long-break-length" value="15">
        <button class="length-setter">+</button>
      </div>
    </div>

    <div id="checks">
      <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
      <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
      <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
      <span class="check"><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
    </div>

    <div id="phase">
      Phase: Work
    </div>

    <div>
      <div id="timer-container">
        <span id="timer" class="large">
          25:00
        </span>
        <canvas id="timer-canvas" width="240" height="240"></canvas>
      </div>
    </div>

    <div id="timer-controls">
      <button class="start-timer">Start Timer</button>
      <button class="stop-timer">Stop Timer</button>
      <button class="reset-timer">Reset Timer</button>
    </div>
    
    <div>
      <a href="https://www.flickr.com/photos/lucamascaro/4975166968" target="_blank">Background Image Source</a>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://use.fontawesome.com/10892f55d1.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</body>
<!--  footer -->
</html>
