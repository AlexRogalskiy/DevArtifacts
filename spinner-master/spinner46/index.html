	<title>Omnisense</title>

	<link rel="icon" href="img/favicon.png">

<body v-class="noScroll: noScroll">
	<div class="mobile-only">
	    <div class="not-sync-message">
	        <img src="img/logo.png" width="42" height="41" alt="logo"/>
	        <p>Experience on Desktop.</p>
	        <p class="blue">Please visit this website on your desktop to begin the experiment.</p>
	    </div>
	</div>

	<section v-if="preloadComplete" class="desktop-only">
		<div v-component="omn-navbar" v-with="translations : translations"></div>
		<div class="view-container" v-view="currentView" v-with="translations : translations" v-ref="currentView" v-effect="pageTransition"></div>
		<div v-component="omn-credits" v-with="translations : translations"></div>
		<div v-component="omn-footer" v-with="translations : translations"></div>
	</section>

	<div v-if="showPreload" v-component="omn-preloader" v-effect="preloaderTransition"></div>
	<div v-component="omn-transition-handler"></div>
