<figure>
  <p>Loading</p>
  <svg x="0" y="0" width="#{box}" height="#{box}" viewBox="0 0 #{box} #{box}" overflow="visible">
    <g>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
    </g>
    <g transform="rotate(180 #{box/2} #{box/2})">
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
    </g>
  </svg>
</figure>
