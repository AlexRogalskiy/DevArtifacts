<body>
  <h1>CSS Switches</h1>
  <div class="container">
    <div class="switch switch--horizontal">
      <input id="radio-a" type="radio" name="first-switch" checked="checked"/>
      <label for="radio-a">Off</label>
      <input id="radio-b" type="radio" name="first-switch"/>
      <label for="radio-b">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
    <div class="switch switch--vertical">
      <input id="radio-c" type="radio" name="second-switch" checked="checked"/>
      <label for="radio-c">Off</label>
      <input id="radio-d" type="radio" name="second-switch"/>
      <label for="radio-d">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
    <div class="switch switch--horizontal switch--no-label">
      <input id="radio-e" type="radio" name="third-switch" checked="checked"/>
      <label for="radio-e">Off</label>
      <input id="radio-f" type="radio" name="third-switch"/>
      <label for="radio-f">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
    <div class="switch switch--vertical switch--no-label">
      <input id="radio-e" type="radio" name="fourth-switch" checked="checked"/>
      <label for="radio-g">Off</label>
      <input id="radio-f" type="radio" name="fourth-switch"/>
      <label for="radio-h">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
    <div class="switch switch--horizontal switch--expanding-inner">
      <input id="radio-i" type="radio" name="fifth-switch" checked="checked"/>
      <label for="radio-i">Off</label>
      <input id="radio-j" type="radio" name="fifth-switch"/>
      <label for="radio-j">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
    <div class="switch switch--vertical switch--expanding-inner">
      <input id="radio-k" type="radio" name="sixth-switch" checked="checked"/>
      <label for="radio-k">Off</label>
      <input id="radio-l" type="radio" name="sixth-switch"/>
      <label for="radio-l">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
    <div class="switch switch--horizontal switch--no-label switch--expanding-inner">
      <input id="radio-m" type="radio" name="seventh-switch" checked="checked"/>
      <label for="radio-m">Off</label>
      <input id="radio-n" type="radio" name="seventh-switch"/>
      <label for="radio-n">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
    <div class="switch switch--vertical switch--no-label switch--expanding-inner">
      <input id="radio-o" type="radio" name="eighth-switch" checked="checked"/>
      <label for="radio-o">Off</label>
      <input id="radio-p" type="radio" name="eighth-switch"/>
      <label for="radio-p">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
    </div>
  </div>
