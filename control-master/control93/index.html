<body>


<h1>iOS checkbox toogle</h1>
<h2>A full css iPhone style checkbox button</h2>
<hr>
<div class='checkbox-ios'>
  <input class='checkbox-ios__toggle' id='checkboxQuestion' name='checkboxQuestion' type='checkbox'>
    <label class='checkbox-ios__label' for='checkboxQuestion'>
      <span class='checkbox-ios__value left'>No</span>
      <span class='checkbox-ios__value right'>Yes</span>
    </label>
  </input>
</div>
<div class='checkbox-ios checkbox-ios--blue'>
  <input class='checkbox-ios__toggle' id='checkboxQuestionBlue' name='checkboxQuestionBlue' type='checkbox'>
    <label class='checkbox-ios__label' for='checkboxQuestionBlue'>
      <span class='checkbox-ios__value left'>No</span>
      <span class='checkbox-ios__value right'>Yes</span>
    </label>
  </input>
</div>
<div class='checkbox-ios checkbox-ios--alert'>
  <input class='checkbox-ios__toggle' id='checkboxQuestionAlert' name='checkboxQuestionAlert' type='checkbox'>
    <label class='checkbox-ios__label' for='checkboxQuestionAlert'>
      <span class='checkbox-ios__value left'>No</span>
      <span class='checkbox-ios__value right'>Yes</span>
    </label>
  </input>
</div>
