<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Shape Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
	<body class="content">
	
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
          <h1>Material Login Form</h1><span>Pen <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
        </div>
        <div class="rerun"><a href="">Rerun Pen</a></div>
        <div class="container">
          <div class="card"></div>
          <div class="card">
            <h1 class="title">Login</h1>
            <form>
              <div class="input-container">
                <input type="#{type}" id="#{label}" required="required"/>
                <label for="#{label}">Username</label>
                <div class="bar"></div>
              </div>
              <div class="input-container">
                <input type="#{type}" id="#{label}" required="required"/>
                <label for="#{label}">Password</label>
                <div class="bar"></div>
              </div>
              <div class="button-container">
                <button><span>Go</span></button>
              </div>
              <div class="footer"><a href="#">Forgot your password?</a></div>
            </form>
          </div>
          <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">Register
              <div class="close"></div>
            </h1>
            <form>
              <div class="input-container">
                <input type="#{type}" id="#{label}" required="required"/>
                <label for="#{label}">Username</label>
                <div class="bar"></div>
              </div>
              <div class="input-container">
                <input type="#{type}" id="#{label}" required="required"/>
                <label for="#{label}">Password</label>
                <div class="bar"></div>
              </div>
              <div class="input-container">
                <input type="#{type}" id="#{label}" required="required"/>
                <label for="#{label}">Repeat Password</label>
                <div class="bar"></div>
              </div>
              <div class="button-container">
                <button><span>Next</span></button>
              </div>
            </form>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/script.js" type="text/javascript" charset="utf-8"></script>

	</body>
<!--  footer -->
</html>
