<body>


<h1>Float Labels #4 (Plugin) </h1>
<h2>Inspired by <a href="https://codepen.io/aaronbarker/pen/tIprm">this pen</a>.</h2>
<p>Two ways to style the <a href="http://mattdsmith.com/float-label-pattern/">float label pattern</a>, and two ways to activate it.</p>

<hr class="divider">
<h3>Float when input is focused</h3>
<p>Labels inside inputs.</p>

<div class="float-label-wrapper">
  <label class="float-label-inner" for="fn-1">First Name</label>
  <input class="float-label-input-focus" name="fn-1" required />
</div>

<div class="float-label-wrapper">
  <label class="float-label-inner" for="em-1">Email</label>
  <input class="float-label-input-focus" name="em-1" />
</div>

<div class="float-label-wrapper">
  <label class="float-label-inner" for="pw-1">Password</label>
  <input class="float-label-input-focus" name="pw-1" type="password" value="asdfasdf" />
</div>

<hr class="divider" />
<p>Labels outside inputs.</p>

<div class="float-label-wrapper">
  <label class="float-label-outer" for="fn-2">First Name</label>
  <input class="float-label-input-focus" name="fn-2" required />
</div>

<div class="float-label-wrapper">
  <label class="float-label-outer" for="em-2">Email</label>
  <input class="float-label-input-focus" name="em-2" />
</div>

<div class="float-label-wrapper">
  <label class="float-label-outer" for="pw-2">Password</label>
  <input class="float-label-input-focus" name="pw-2" type="password" value="asdfasdf" />
</div>

<hr class="divider">
<h3>Float when input is has a value</h3>
<p>Labels inside inputs.</p>

<div class="float-label-wrapper">
  <label class="float-label-inner" for="fn-1">First Name</label>
  <input class="float-label-input-entry" name="fn-1" required />
</div>

<div class="float-label-wrapper">
  <label class="float-label-inner" for="em-1">Email</label>
  <input class="float-label-input-entry" name="em-1" />
</div>

<div class="float-label-wrapper">
  <label class="float-label-inner" for="pw-1">Password</label>
  <input class="float-label-input-entry" name="pw-1" type="password" value="asdfasdf" />
</div>

<hr class="divider" />
<p>Labels outside inputs.</p>

<div class="float-label-wrapper">
  <label class="float-label-outer" for="fn-2">First Name</label>
  <input class="float-label-input-entry" name="fn-2" required />
</div>

<div class="float-label-wrapper">
  <label class="float-label-outer" for="em-2">Email</label>
  <input class="float-label-input-entry" name="em-2" />
</div>

<div class="float-label-wrapper">
  <label class="float-label-outer" for="pw-2">Password</label>
  <input class="float-label-input-entry" name="pw-2" type="password" value="asdfasdf" />
</div>
