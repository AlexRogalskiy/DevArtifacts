<body class="content">

<div class="simple-toggle">
  
  <h1 class="title" style="color: #696969"> 
    Responisve Checkbox Toggle
  </h1>
  
  <p style="color: #a2a2a2"><small>Quick and simple checkbox, that's easily customisable - by Darren <a target="_blank" href="https://twitter.com/labithiotis" style="color: #a2a2a2">@Labithiotis</a></small></p>
  
  <pre class="code">
    &lt;label class="tgl"><br/>  
      &lt;input type="checkbox" checked /><br/>
      &lt;span>&lt;/span><br/>
    &lt;/label>
  </pre>
  
  <br/><br/>
  
  <label class="tgl tgl-gray" style="font-size:30px">  
    <input type="checkbox" />
    <span>&nbsp;&nbsp;</span>
  </label>
  &nbsp;
  <label class="tgl tgl-gray" style="font-size:30px">  
    <input type="checkbox" checked />
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </label>
      
  <br/><br/>
  
  <label class="tgl" style="font-size:30px">  
    <input type="checkbox" checked />
    <span data-on="Enabled" data-off="Disabled"></span>
  </label>
  
  <br/><br/>
  
  <label class="tgl tgl-gray" style="font-size:40px;">  
    <input type="checkbox" />
    <span data-on="1" data-off="0"></span>
  </label>
    
  <br/><br/>  
    
  <label class="tgl tgl-gray" style="font-size:60px">  
    <input type="checkbox" checked/>
    <span>&nbsp;&nbsp;</span>
  </label>
      
  <br/><br/>
  
  <label class="tgl" style="font-size:30px">  
    <input type="checkbox" />
    <span>Any Text Here</span>
  </label>
        
  <br/><br/>  
  
  <label class="tgl" style="font-size:30px">  
    <input type="checkbox" disabled/>
    <span data-on="Enabled" data-off="Disabled"></span>
  </label>
  
  <br/><br/>
  
</div>
