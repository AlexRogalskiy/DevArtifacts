<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Animation Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300",rel="stylesheet" type="text/css" charset="utf-8" media="all" />
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>


  <div class="column">
    <input class="flat-check" id="checkbox1" type="checkbox"/>
    <label class="flat-check-label red-label" for="checkbox1">Red</label>
    <input class="flat-check" id="checkbox2" type="checkbox"/>
    <label class="flat-check-label orange-label" for="checkbox2">Orange</label>
    <input class="flat-check" id="checkbox3" type="checkbox"/>
    <label class="flat-check-label yellow-label" for="checkbox3">Yellow</label>
    <input class="flat-check" id="checkbox4" type="checkbox"/>
    <label class="flat-check-label green-label" for="checkbox4">Green</label>
    <input class="flat-check" id="checkbox5" type="checkbox"/>
    <label class="flat-check-label blue-label" for="checkbox5">Blue</label>
    <input class="flat-check" id="checkbox6" type="checkbox"/>
    <label class="flat-check-label purple-label" for="checkbox6">Purple</label>
    <input class="flat-check" id="checkbox7" type="checkbox"/>
    <label class="flat-check-label dark-label" for="checkbox7">Dark</label>
  </div>
  <div class="column">
    <p>Horizontal radio group.</p>
    <div class="radio-group radio-group--horizontal ilc4">
      <input class="flat-radio" id="radio1" type="radio" name="radio-group1"/>
      <label class="flat-radio-label" for="radio1">A</label>
      <input class="flat-radio" id="radio2" type="radio" name="radio-group1"/>
      <label class="flat-radio-label" for="radio2">B</label>
      <input class="flat-radio" id="radio3" type="radio" name="radio-group1"/>
      <label class="flat-radio-label" for="radio3">C</label>
      <input class="flat-radio" id="radio4" type="radio" name="radio-group1"/>
      <label class="flat-radio-label" for="radio4">D</label>
    </div>
  </div>
  <div class="column">
    <p>Vertical radio group.</p>
    <div class="radio-group radio-group--vertical">
      <input class="flat-radio" id="radio5" type="radio" name="radio-group2"/>
      <label class="flat-radio-label" for="radio5">E</label>
      <input class="flat-radio" id="radio6" type="radio" name="radio-group2"/>
      <label class="flat-radio-label" for="radio6">F</label>
      <input class="flat-radio" id="radio7" type="radio" name="radio-group2"/>
      <label class="flat-radio-label" for="radio7">G</label>
      <input class="flat-radio" id="radio8" type="radio" name="radio-group2"/>
      <label class="flat-radio-label" for="radio8">H</label>
    </div>
  </div>
  <div class="column">
    <p>Checkbox group.</p>
    <div class="checkbox-group">
      <input class="flat-check" id="checkbox9" type="checkbox"/>
      <label class="flat-check-label orange-label" for="checkbox9">One</label>
      <input class="flat-check" id="checkbox10" type="checkbox"/>
      <label class="flat-check-label yellow-label" for="checkbox10">Two</label>
      <input class="flat-check" id="checkbox11" type="checkbox"/>
      <label class="flat-check-label green-label" for="checkbox11">Three</label>
      <input class="flat-check" id="checkbox12" type="checkbox"/>
      <label class="flat-check-label blue-label" for="checkbox12">Four</label>
    </div>
  </div>
  <div class="column">
    <p>Basic checkboxes</p>
    <input class="basic-check" id="checkbox-basic-1" type="checkbox"/>
    <label class="basic-check-label" for="checkbox-basic-1">Basic</label>
    <input class="basic-check" id="checkbox-basic-2" type="checkbox"/>
    <label class="basic-check-label" for="checkbox-basic-2">Checkboxes</label>
  </div>
  <div class="column">
    <p>Text input.</p>
    <input type="text"/>
    <p>Disabled input.</p>
    <input type="text" disabled="disabled"/>
    <p>Another text input.</p>
    <input type="text"/>
    <input class="flat-slider" type="range" min="1" max="60" value="30" onchange="rangeout.value=value"/>
    <output id="rangeout">30</output><script src="//use.edgefonts.net/lato:n3.js"></script>
  </div>

</body>
<!--  footer -->
</html>
