<body>

<h1>Highly customizable yet simple form validation jquery plugin</h1>

					<div class="container">
						<form id="create-post-form" method="post">
								<h2>New Entry</h2>
								<div class="single_form_element select_upload">
									<label class="label" for="">Type :</label>
									<select class="nonzero select input_border" name="" id="">
										<option value="0">Select . . .</option>
										<option value="latest">Latest News</option>
										<option value="international">Technical</option>
										<option value="social">Social</option>
									</select>
								</div>
								<div class="single_form_element">
									<label class="label" for="">Title :</label>
									<input class="input_border input_width required" type="text" name="" id="" value="" rel="Enter post title here!" />
								</div>
								<div class="single_form_element">
									<label class="label" for="">Description :</label>
									<textarea class="input_border input_width"  id=""></textarea>
								</div>
								
								<div class="postOptions single_form_element">
									<div class="label">Check at least one:</div>
									<div class="chk_div">
										<input type="checkbox" name="canComment" id="canComment" />
										<label for="canComment">Commentable</label>
									</div>
									<div class="chk_div">
										<input type="checkbox" name="canTweet" id="canTweet" />
										<label for="canTweet">Allow Tweets</label>
									</div>
									<div class="chk_div">
										<input type="checkbox" name="canFShare" id="canFShare" />
										<label for="canFShare">Allow FShare</label>
									</div>
								</div>								
								<div class="single_form_submit">
									<input type="submit" class="sub_but" name="" id="" value="Submit"/>		
								</div>
						</form>
					</div><!-- eof container -->


	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js" language="javascript"></script>
	<script type="text/javascript" src="js/script.js"></script>
