<body>

<div class="container">
  <h1>
    Easy Less Checkbox Toggle
  </h1>
  <p>
    Set a class to see a different style, set your label text inside of the attributes.
    <br>
    Tested with Chrome, FF, and IE9+, css transition works in all except IE9.
  </p>
  <div>
    <h2>
      Default
    </h2>
    <input class="toggle" type="checkbox" id="cbDefaultExample" />
    <label for="cbDefaultExample" data-checked="Checked" data-unchecked="Unchecked">
    </label>
  </div>
  <div>
    <h2>
      Rounded
    </h2>
    <input class="toggle" type="checkbox" id="cbRoundedExample" />
    <label for="cbRoundedExample" class="rounded" data-checked="Checked" data-unchecked="Unchecked">
    </label>
  </div> 
  <div>
    <h2>
      Android
    </h2>
    <input class="toggle" type="checkbox" id="cbAndroidExample" />
    <label for="cbAndroidExample" class="android">
    </label>
  </div>
</div>    


</body>
