<h1 class="intro">dailyUI - 01<small>day / night switcher</small></h1>
<div class="card">
  <input class="sr-only" id="card-switcher" type="checkbox" schecked="schecked"/>
  <div class="card__canvas">
    <div class="sun"></div>
    <div class="mountain--L"></div>
    <div class="mountain--S"></div>
    <div class="cloud--day-1"></div>
    <div class="cloud--day-2"></div>
    <div class="cloud--day-3"></div>
    <div class="cloud--night-1"></div>
    <div class="cloud--night-2"></div>
    <div class="cloud--night-3"></div>
  </div>
  <div class="card__caption">
    <div class="card__caption__title card__caption__title--day">It's morning!</div>
    <div class="card__caption__title card__caption__title--night">Good night.</div>
    <label class="card__caption__switcher" for="card-switcher"></label>
  </div>
</div>
