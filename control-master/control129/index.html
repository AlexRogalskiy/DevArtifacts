        <meta charset="UTF-8" />

        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />

<!--  header -->
<body>

<h1>The moody pixel</h1>
<p>Choose his mood or behaviour in the form.<p>
<div class="l-wrapper">
  <div class="l-half">
    <!-- Our main character -->
    <div class="pixel pixel-sleepy">
      <div class="pixel--sound"></div>
      <div class="pixel--mood pixel--left-brow "></div>
      <div class="pixel--mood pixel--right-brow "></div>
      <div class="pixel--eyes"></div>
    </div>
  </div>
  <!-- Just form stuff from here  -->
  <div class="l-half">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="checkmark" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-miterlimit="10" fill="none" d="M22.9 3.7l-15.2 16.6-6.6-7.1">
        </path>
      </symbol>
    </svg>
    <div class="form-container">
      <p>Pick a pixel behaviour:</p>
      <div class="promoted-checkbox">
        <input id="angry" type="checkbox" class="promoted-input-checkbox" />
        <label for="angry">
          <svg>
            <use xlink:href="#checkmark" />
          </svg>
          Real angry pixel
        </label>
      </div>
      <br/>
      <div class="promoted-checkbox">
        <input id="sleepy" type="checkbox" class="promoted-input-checkbox" checked="checked" />
        <label for="sleepy">
          <svg>
            <use xlink:href="#checkmark" />
          </svg>
          Real sleepy pixel
        </label>
      </div>
      <br/>
      <div class="promoted-checkbox">
        <input id="inlove" type="checkbox" class="promoted-input-checkbox" />
        <label for="inlove">
          <svg>
            <use xlink:href="#checkmark" />
          </svg>
          Loving pixel
        </label>
      </div>
      <br/>
      <div class="promoted-checkbox">
        <input id="bouncy" type="checkbox" class="promoted-input-checkbox" />
        <label for="bouncy">
          <svg>
            <use xlink:href="#checkmark" />
          </svg>
          Bouncy pixel
        </label>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/script.js" type="text/javascript" charset="utf-8"></script>

</body>
