<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>JQuery Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.cs" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>
  
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Test</h1>
      </div>
      <div data-role="main" class="ui-content">
        <p>Welcome to Test, your number one source
          for all things awesome.</p>
        <div data-role="controlgroup">
          <a href="#products" class="ui-btn">View All Products</a>
          <a href="#search" class="ui-btn">Search</a>
        </div>
      </div>
      <div data-role="footer">
        <h4>&copy; Test</h4>
      </div>
    </div>

    <div data-role="page" id="products">
      <div data-role="header">
        <a href="#home" class="ui-btn ui-icon-home">Home</a>
        <h1>Products</h1>
      </div>
      <div data-role="main" class="ui-content">
        <ul id="products-list" data-role="listview"></ul>
      </div>
      <div data-role="footer">
        <h4>&copy; Test</h4>
      </div>
    </div>

    <div data-role="page" id="product">
      <div data-role="header" id="product-header">
        <a href="#products" data-role="back" data-direction="reverse"
           data-transition="slide">Back</a>
        <h1>Product</h1>
      </div>
      <div data-role="main" class="ui-content" id="product-content">
        <p class="description"></p>
        <span class="price"><strong></strong></span>
      </div>
      <div data-role="footer">
        <h4>&copy; Test</h4>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript" charset="utf-8">
    </script>
    <script src="products.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
