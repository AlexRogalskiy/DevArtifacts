<!DOCTYPE HTML>

        <meta name="description" content="TEST API" />

        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />

        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
    
<!--  header -->
<body>

<div class="wrapper">
  
  <div class="icon">
    <div class="file">
      <div class="flip"></div>
      <div class="holes"></div>
      <div class="lines"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="mail">
      <div class="shadows"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="comments">
      <div class="shadow"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="clock">
      <div class="circle"></div>
      <div class="clockwise"></div>
      <div class="shadows"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="calendar">
      25
      <div class="holes"></div>
      <div class="flip"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="letter">
      <div class="fold left"></div>
      <div class="fold right"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="ticket">
      <div class="square"></div>
      <div class="flip"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="safe">
      <div class="wheel">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="lever"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="news">
      <div class="content"></div>
      <div class="flip"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="map">
      <div class="folded">
        <div class="fold">
          <div class="content"></div>
        </div>
        <div class="fold">
          <div class="content">
            <div class="other"></div>
          </div>
        </div>
        <div class="fold">
          <div class="content"></div>
        </div>
      </div>
      <div class="shadow"></div>
      <div class="flip"></div>
      <div class="pin"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="book">
      <div class="top"></div>
      <div class="pages">
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
      </div>
      A
      <div class="bookmark"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="media">
      <div class="play"></div>
      <div class="flip"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="bag">
      <div class="flip left"></div>
      <div class="flip right"></div>
      <div class="holes"></div>
      <div class="handle"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="photo">
      <div class="frame">
        <div class="content"></div>
      </div>
      <div class="flip"></div>
      <div class="angle"></div>
    </div>
  </div>
  
  <div class="icon">
    <div class="calculator">
      <div class="display"></div>
      <div class="controls">&#10010;&nbsp; <span class="big">-</span> <br> &#10006;&nbsp; <span class="medium">=</span></div>
    </div>
  </div>
    
    <div class="icon">
      <div class="count">
        16
        <div class="flip"></div>
      </div>
    </div>
  
</div><!-- /wrapper -->
