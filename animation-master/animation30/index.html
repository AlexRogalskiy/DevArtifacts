<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Animation Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="robots" content="noindex" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet prefetch" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>
	
	<svg viewBox="0 0 560 560">
	  <defs>
		<mask id="m0">
		  <rect x="-50" y="-50" width="100" height="100"></rect>
		  <circle r="28"></circle>
		  <circle r="5"></circle>
		</mask>
		<mask id="m1">
		  <rect x="-50" y="-50" width="100" height="100"></rect>
		  <circle r="28"></circle>
		  <g>
			<rect x="-50" y="-4" width="100" height="8"></rect>
			<rect x="-4" y="-50" width="8" height="100"></rect>
		  </g>
		  <circle r="13"></circle>
		  <circle r="8"></circle>
		</mask>
		<mask id="m2">
		  <rect x="-50" y="-50" width="100" height="100"></rect>
		  <circle r="15"></circle>
		  <circle r="4" transform="translate(28)"></circle>
		  <circle r="4" transform="rotate(120)translate(28)"></circle>
		  <circle r="4" transform="rotate(240)translate(28)"></circle>
		</mask>
		<mask id="m3">
		  <rect x="-50" y="-50" width="100" height="100"></rect>
		  <circle r="28"></circle>
		  <g>
			<rect x="-50" y="-4" width="100" height="8"></rect>
			<rect x="-4" y="-50" width="8" height="100"></rect>
		  </g>
		  <g transform="rotate(45)">
			<rect x="-50" y="-2" width="100" height="4"></rect>
			<rect x="-2" y="-50" width="4" height="100"></rect>
		  </g>
		  <circle r="13"></circle>
		  <circle r="8"></circle>
		</mask>
		<polygon id="cog" points="42,-4 42,4 49,9 47,17 39,17 34,25 38,32 32,38 25,34 17,39 17,47 9,49 4,42 -4,42 -9,49 -17,47 -17,39 -25,34 -32,38 -38,32 -34,25 -39,17 -47,17 -49,9 -42,4 -42,-4 -49,-9 -47,-17 -39,-17 -34,-25 -38,-32 -32,-38 -25,-34 -17,-39 -17,-47 -9,-49 -4,-42 4,-42 9,-49 17,-47 17,-39 25,-34 32,-38 38,-32 34,-25 39,-17 47,-17 49,-9"></polygon>
	  </defs>
	  <g>
		<g class="cog" transform="translate(43 450)">
		  <use xlink:href="#cog" mask="url(#m0)"></use>
		</g>
		<g class="cog" transform="translate(123 404)rotate(15)">
		  <use xlink:href="#cog" mask="url(#m0)"></use>
		</g>
		<g class="cog" transform="translate(212 380)">
		  <use xlink:href="#cog" mask="url(#m1)"></use>
		</g>
		<g class="cog" transform="translate(258 300)rotate(15)">
		  <use xlink:href="#cog" mask="url(#m0)"></use>
		</g>
		<g class="cog" transform="translate(323 365)">
		  <use xlink:href="#cog" mask="url(#m2)"></use>
		</g>
		<g class="cog" transform="translate(347 454)rotate(15)">
		  <use xlink:href="#cog" mask="url(#m0)"></use>
		</g>
		<g class="cog" transform="translate(403 319)rotate(15)">
		  <use xlink:href="#cog" mask="url(#m0)"></use>
		</g>
		<g class="cog" transform="translate(357 239)">
		  <use xlink:href="#cog" mask="url(#m3)"></use>
		</g>
		<g class="cog" transform="translate(468 384)">
		  <use xlink:href="#cog" mask="url(#m0)"></use>
		</g>
		<g class="cog" transform="translate(514 464)rotate(15)">
		  <use xlink:href="#cog" mask="url(#m1)"></use>
		</g>
	  </g>
	  <text x="20" y="35" font-size="40">programmatically created gears</text>
	</svg>
		
</body>
<!--  footer -->
</html>
