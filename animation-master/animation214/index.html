<!--  header -->
<body>

<meta name="viewport" content="width=device-width, initial-scale=1">
<canvas id="can"></canvas>

<div id="settings">
Settings:<br/>
  Size:<input id="BodySize" type="range" min="10" max="200" step="1" value="30"><br/>
  Points:<input id="BodyPoints" type="number" min="3" max="10" step="1" value="5"><br/>
  Stiffness:<input id="BodyStiffness" type="range" min="0.01" max="1" step="0.01" value="0.75"><br/>
  Damping:<input id="BodyDamping" type="range" min="0.01" max="1" step="0.01" value="0.1">
  <br/>
  Plastic:<input id="BodyPlastic" type="range" min="0.9" max="1" step="0.0001" value="1">
  <br/>
  Mass:<input id="BodyMass" type="range" min="1" max="10" step="0.01" value="1">
  <br/>
  Springs:<input id="Springs" type="checkbox" checked>
  <br/>
  Draw Points:<input id="Debug" type="checkbox" checked>
  <br/>
  Roof:<input id="Roof" type="checkbox" checked>
</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
