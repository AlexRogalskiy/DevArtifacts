<!-- This is meant for a vertical layout -->
<div class="container">
  <div class="center absolute head">
      <h3 class="font2 hello">Hello,</h3>
      <h2 class="font3 date-name">Jane!</h2>
  </div>
  <div class="main-text absolute">
    <h4 class="font-larger text-center flip-down">Welcome to our date!</h4>
    <p class="first fade-in">It will be full of wondrous suprises - even I don't know what we'll do yet.</p>
    <p class="second fade-in">It's your time to choose! Let's get this thing started.</p>
    <div class="text-center"><button class="call-to-action flip-down">Let's go!</button></div>
  </div>  
</div>
