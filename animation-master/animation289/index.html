<!--  header -->
<body>

<div mv-app="aframe">
	<aside>
		<p>Adapted from a demo by <a href="https://twitter.com/karger">David Karger</a></p>
		<fieldset>
			<legend>Box</legend>
			<label>
				X: <input type="range" min="-10" max="10" step=".1" property="boxX" value="0"> [boxX]
			</label>

			<label>
				Y: <input type="range" min="-10" max="10" step=".1" property="boxY" value="2"> [boxY]
			</label>

			<label>
				Z: <input type="range" min="-10" max="10" step=".1" property="boxZ" value="-3"> [boxZ]
			</label>
			
			<label>
				Rotation: <input type="range" min="0" max="360" property="boxRotation" value="[if(animateRotation, ($now * 30) / 1000 mod 360, 45)]" disabled="[animateRotation]"> [boxRotation]Â°
			</label>
			<label>
				<input type="checkbox" property="animateRotation" checked /> Animate rotation?
			</label>
		</fieldset>
		<small><strong>Note:</strong> Rotation slider is a bit funky in Firefox, due to bug <a href="https://github.com/mavoweb/mavo/issues/310">#310</a></small>
	</aside>
	<a-scene>
        <a-box position="[boxX] [boxY] [boxZ]" rotation="45 [boxRotation] 45" color="#4CC3D9" shadow></a-box>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-sky color="#E9F2F9"></a-sky>
      </a-scene>
</div>

	<script src="https://dev.mavo.io/dist/mavo.es5.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js" type="text/javascript" charset="utf-8"></script>
	
</body>
