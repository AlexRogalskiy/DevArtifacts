<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
		
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
<link rel="stylesheet" href="stylesheets/style.css" />

  <title>Vue Typer</title>
</head>

<body>
<div id="snotomax">
    <div id="shakeHead">
    <div id="snoHead"></div>
    <div id="ears">
    <div class="snoLeftEar"></div>
    <div class="snoLeftEarshadow"></div>
    <div class="snoRightEar"></div>
    <div class="snoRightEarshadow"></div>
    </div>
    <div id="face">
    <div class="snoLeftFace"></div>
    <div class="snoRightFace"></div>
    </div>
    <div id="leftWhiskers">
    <div class="whisk1"></div>
    <div class="whisk2"></div>
    <div class="whisk3"></div>
    </div>
    <div id="rightWhiskers">
    <div class="whisk4"></div>
    <div class="whisk5"></div>
    <div class="whisk6"></div>
    </div>
    <div id="eyes">
    <div class="snoLeftEye"></div>
    <div class="snoRightEye"></div>
    <div class="snoMouthLine"></div>
    </div></div>
    <div id="snoBody">
    <div class="snoBelly"></div>
    <div id="marking">
    <div class="cresent1"></div>
    <div class="cresentBlock1"></div>
    <div class="cresent2"></div>
    <div class="cresentBlock2"></div>
    <div class="cresent3"></div>
    <div class="cresentBlock3"></div>
    <div class="cresent4"></div>
    <div class="cresentBlock4"></div>
    <div class="cresent5"></div>
    <div class="cresentBlock5"></div>
    <div class="cresent6"></div>
    <div class="cresentBlock6"></div>
    <div class="cresent7"></div>
    <div class="cresentBlock7"></div>
    </div></div>
    <div id="arms">
    <div class="snoLeftArm"></div>
    <div class="snoRightArm"></div>
    </div>
    <div id="legs">
    <div class="snoLeftLeg">
    <div class="bottomLeft"></div>    
    </div> 
    <div class="snoRightLeg">
    <div class="bottomRight"></div>
    </div>
    </div>
</div>   


</body>

</html>
