<!DOCTYPE HTML>		
<html lang="en">
    <head>
        <title>Effect Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700">
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>

<div class="sky column">
  <div class="stars row">
    
  <div class="rick column">
    <div class="rick-hair"></div>
    <div class="rick-head column">
      <div class="eyebrow"></div>
      <div class="eyes row">
        <div class="eye--right"></div>
        <div class="nose"></div>
        <div class="eye--left"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="rick-body row">
      <div class="arm arm--right">
        <div class="rayGun"></div>
      </div>
      <div class="torso">
        <div class="labCoat row">
          <div class="labCoat-side labCoat--right"></div>
          <div class="labCoat-opening"></div>
          <div class="labCoat-side labCoat--left"></div>
        </div>
      </div>
      <div class="arm arm--left"></div>
    </div>
    <div class="rick-belt row"></div>
    <div class="rick-legs row">
      <div class="rickLeg--right column">
        <div class="sock"></div>
        <div class="shoe"></div>
      </div>
      <div class="rickLeg--left column">
        <div class="sock"></div>
        <div class="shoe"></div>
      </div>
    </div>
  </div>
  <div class="morty column">
    <div class="morty-hair"></div>
    <div class="morty-head column">
      <div class="eyes row">
        <div class="eye--right"></div>
        <div class="nose"></div>
        <div class="eye--left"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="morty-body row">
      <div class="arm arm--right"></div>
      <div class="torso"></div>
      <div class="arm arm--left"></div>
    </div>
    <div class="morty-legs row">
      <div class="mortyLeg--right column">
        <div class="sock"></div>
        <div class="shoe"></div>
      </div>
      <div class="mortyLeg--left column">
        <div class="sock"></div>
        <div class="shoe"></div>
      </div>
    </div>
  </div>
  </div>
  <div class="ground"></div>
</div>

</body>
<!--  footer -->
</html>
