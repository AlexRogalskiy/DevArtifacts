<!DOCTYPE html><html lang='en' class='seq-ui'>
<head>

    <title>Effect Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8" />
    <meta name="description" content="TEST API" />
    <meta name="keywords" content="TEST,API" />
    <meta name="author" content="Alexander R." />
    <meta name="theme-color" content="#000000" />
    <meta name="copyright" content="Alexander R." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
    <meta name="apple-mobile-web-app-title" content="TEST API" />
    <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<script src='https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script>
	
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' />
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' />
	
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />

</head>
<body>

<svg width="0" height="0">
  <defs>
    <clipPath id="cp-1">
      <polygon id="pc-1"></polygon>
    </clipPath>
    <symbol id="s-1">
      <polygon id="ps-1"></polygon>
    </symbol>
    <clipPath id="cp-0">
      <polygon id="pc-0"></polygon>
    </clipPath>
    <symbol id="s-0">
      <polygon id="ps-0"></polygon>
    </symbol>
  </defs>
</svg>
<div class="scene">
  <div class="manual-rotor">
    <div class="s3d">
      <div class="pos">
        <div class="s2d type-1">
          <svg>
            <use xlink:href="#s-1"></use>
          </svg>
        </div>
      </div>
      <div class="pos">
        <div class="s2d type-1">
          <svg>
            <use xlink:href="#s-1"></use>
          </svg>
        </div>
      </div>
      <div class="pos">
        <div class="s2d type-1">
          <svg>
            <use xlink:href="#s-1"></use>
          </svg>
        </div>
      </div>
      <div class="pos">
        <div class="s2d type-1">
          <svg>
            <use xlink:href="#s-1"></use>
          </svg>
        </div>
      </div>
      <div class="pos">
        <div class="s2d type-0">
          <svg>
            <use xlink:href="#s-0"></use>
          </svg>
        </div>
      </div>
      <div class="pos">
        <div class="s2d type-0">
          <svg>
            <use xlink:href="#s-0"></use>
          </svg>
        </div>
      </div>
      <div class="pos">
        <div class="s2d type-0">
          <svg>
            <use xlink:href="#s-0"></use>
          </svg>
        </div>
      </div>
      <div class="pos">
        <div class="s2d type-0">
          <svg>
            <use xlink:href="#s-0"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
<form>
  <section>
    <input id="auto" type="checkbox" checked="checked"/>
    <label for="auto">autorun truncation</label>
  </section>
  <section class="multi">
    <input id="prog" type="range" value="0"/>
    <label for="prog">truncation sequence progress</label>
    <output id="out" for="prog"></output>
  </section>
</form>

	<script src="js/addon.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
	
</body>
<!--  footer -->
</html>
