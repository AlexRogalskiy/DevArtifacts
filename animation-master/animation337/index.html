<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">

	<link href='https://fonts.googleapis.com/css?family=Roboto:900,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/style.css" />
	
  <title>Vue Typer</title>
</head>

<body>

<article>
<h1>Lorem.js</h1>
<button onclick="$('[data-lorem]').lorem()">GENERATE</button>
<h3>A tiny jQuery plugin that generates filler text on the fly. Perfect for filling up your codepens.</h3>
<br>
<p data-lorem="60"></p>
  <ul>
    <li data-lorem="20"></li>
    <li data-lorem="0"></li>
  </ul>
  <p data-lorem="150"></p>
</article>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
