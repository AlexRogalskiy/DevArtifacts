        <meta charset="UTF-8" />

<!--  header -->
<body>

<div class="container">
  <div id="cubicle">
    <figure class="front"><p>1</p></figure> 
      <figure class="back"><p>2</p></figure> 
      <figure class="left"><p>3</p></figure> 
      <figure class="right"><p>4</p></figure> 
      <figure class="top"><p>5</p></figure> 
      <figure class="bottom"><p>6</p></figure> 
  </div>
</div>
<div id="controls">
  <label>X-axis
  <input type="range" id="controlX" value="0" min="0" max="720" step="5">
    </label>
  <label>Y-axis
  <input type="range" id="controlY" value="0" min="0" max="720" step="5">
    </label>
  <label>Z-axis
  <input type="range" id="controlZ" value="0" min="0" max="720" step="5">
    </label>
  <label>translateZ
  <input type="range" id="transZ" value="0" min="0" max="40" step="5">
    </label>
    <button id="spinBtn">SPIN</button>
</div>


    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
