<!DOCTYPE html><html lang='en' class='seq-ui'>
<head>

    <title>Effect Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8" />
    <meta name="description" content="TEST API" />
    <meta name="keywords" content="TEST,API" />
    <meta name="author" content="Alexander R." />
    <meta name="theme-color" content="#000000" />
    <meta name="copyright" content="Alexander R." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
    <meta name="apple-mobile-web-app-title" content="TEST API" />
    <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' />
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />

</head>

<!--  header -->
<body>

<body ng-app="AppName" ng-controller="AppController">
  
  <div ng-bind-html="game"></div>

  <div>
    <p>Guesses Left: {{ guesses }}</p>
    <p>Word To Guess: {{ displayWord }}</p>
    <p>
      Incorrect Letters: 
      <span ng-repeat="letter in incorrectLetters">{{ letter }}</span>
    </p>
    <p>
      Correct Letters: 
      <span ng-repeat="letter in correctLetters">{{ letter }}</span>
    </p>
  </div>

  <div>
    <input type="text" name="guess" ng-model="input.letter">
    <button ng-click="letterChosen()">Submit</button>
  </div>

</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-sanitize.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
	
</body>
<!--  footer -->
</html>
