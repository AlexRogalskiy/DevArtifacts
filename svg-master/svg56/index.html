<body>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 557.11 418.22" id="Logo">
  <defs>
    <style>
      .cls-1{
        isolation:isolate;
      }
      .cls-2{
        fill:#ced7e0;
        mix-blend-mode:multiply;
      }
    </style>
  </defs>
  <title>Schott Logo Animation</title>
  <g class="cls-1">
    <g id="Layer_2" data-name="Layer 2">
      <g id="Layer_1-2" data-name="Layer 1">
        <polygon id="Logo-left" data-name="&lt;Path&gt;" class="cls-2" points="178.79 0 457.34 139.28 457.34 417.83 178.79 278.55 178.79 0"/>
        <polygon id="Logo-right" data-name="&lt;Path&gt;" class="cls-2" points="101.74 418.22 101.74 139.66 380.29 0.39 380.29 278.94 101.74 418.22"/>
        <polygon id="Logo-bottom" data-name="&lt;Path&gt;" class="cls-2" points="0 277.95 278.55 417.23 557.11 277.95 278.55 138.68 0 277.95"/>
      </g>
    </g>
  </g>
</svg>

<div class="LogoWrapper">
  <div class="Logo">
    <div class="Logo-left"></div>
    <div class="Logo-right"></div>
    <div class="Logo-"></div>
  </div>
</div>

</body>
