<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Shapes Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>

<div class="row">

            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">X</h3>
                <a class="thumbnail" href="#">
                    <img id="x" onclick="getClip(this.id, 'clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);');" class="img-responsive1" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Triangle</h3>
                <a class="thumbnail" href="#">
                    <img id="tri" onclick="getClip(this.id, 'clip-path: polygon(50% 0%, 0% 100%, 100% 100%);');" class="img-responsive2" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Rhombus</h3>
                <a class="thumbnail" href="#">
                    <img id="rho" onclick="getClip(this.id, 'clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);');" class="img-responsive3" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Octagon</h3>
                <a class="thumbnail" href="#">
                    <img id="oct" onclick="getClip(this.id, 'clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);');" class="img-responsive4" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Nonagon</h3>
                <a class="thumbnail" href="#">
                    <img id="non" onclick="getClip(this.id, 'clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);');" class="img-responsive5" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Left Arrow</h3>
                <a class="thumbnail" href="#">
                    <img id="arrL" onclick="getClip(this.id, 'clip-path: polygon(40% 0%, 40% 20%, 100% 20%, 100% 80%, 40% 80%, 40% 100%, 0% 50%);');" class="img-responsive6" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Right Arrow</h3>
                <a class="thumbnail" href="#">
                    <img id="arrR" onclick="getClip(this.id, 'clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);');" class="img-responsive7" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Star</h3>
                <a class="thumbnail" href="#">
                    <img id="star" onclick="getClip(this.id, 'clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);');" class="img-responsive8" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Cross</h3>
                <a class="thumbnail" href="#">
                    <img id="cross" onclick="getClip(this.id, 'clip-path: polygon(10% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%);');" class="img-responsive9" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Frame</h3>
                <a class="thumbnail" href="#">
                    <img id="frame" onclick="getClip(this.id, 'clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);');" class="img-responsive10" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Circle</h3>
                <a class="thumbnail" href="#">
                    <img id="circle" onclick="getClip(this.id, 'clip-path: circle(50% at 50% 50%);');" class="img-responsive11" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12 thumb">
                <h3 id="filter-name">Bevel</h3>
                <a class="thumbnail" href="#">
                    <img id="bev" onclick="getClip(this.id, 'clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);');" class="img-responsive12" src="img/frog.jpg" alt="frog-image">
                </a>
            </div>
        </div>
	
</body>
<!--  footer -->
</html>
