<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Map Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
	
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>

<div class="placeholder">
  <video id="video" autoplay loop>
    <source src="http://imgs.iamvdo.me/london.webm" type="video/webm">
    <source src="http://imgs.iamvdo.me/london.mp4" type="video/mp4">
  </video>
</div>
<div class="mask"></div>
<div class="page">

  <div class="box box--scene">
    <div class="scene">
      <div class="body">
        <div><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div><div class="reduce"><div><div class="last"></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div>
      </div>
    </div>
    <div class="controls">
      <span class="info">Hover image or </span>
      <input class="control" id="checkbox" type="checkbox"/>
      <label class="control" for="checkbox">Autoplay</label>
    </div>
  </div>

  <div class="box">
    <div class="canvas">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <input  class="control" type="number" value="8">
      <input  class="control" type="color" value="#ff0088">
      <button class="control">Clear</button>
    </div>
  </div>

  <p class="info"><small>Cinemagraph from <a href="www.bothhemispheres.com">Both Hemispheres Photography</a></small></p>

</div>

    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
