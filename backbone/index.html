<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Backbone Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    </head>
<!--  header -->
<body role="application">
    <h1>Products</h1>
    <div aria-live="polite" id="notice"></div>
    <div aria-live="polite" id="form"></div>
    <p><a href="#new">New Product</a></p>
    <ul aria-live="polite" id="list"></ul>

    <script type="text/html" id="product_template">
        <li>
            <h3>{{name}} - {{price}}
                <button class="delete">Delete</button>
            </h3>
            <p>{{description}}</p>
        </li>
    </script>
    <script type="text/html" id="product_form_template">
        <form>
            <div class="row">
                <label>Name<br>
                    <input id="product_name" type="text" name="name" value="{{name}}" />
                </label>
            </div>
            <div class="row">
                <label>Description<br>
                    <textarea id="product_description" name="description">{{description}}</textarea>
                </label>
            </div>
            <div class="row">
                <label>Price<br>
                    <input id="product_price" type="text" name="price" value="{{price}}" />
                </label>
            </div>
            <button>Save</button>
        </form>
        <p><a id="cancel" href="#">Cancel</a></p>
    </script>
    <script type="text/html" id="product_notice">
        <div class="notice">
            {{message}}
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/json2.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/backbone-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/mustache.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
