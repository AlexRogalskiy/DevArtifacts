<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Ng Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body ng-app="products">
    <div id="wrap">
      <ng-view> </ng-view>
      <div ng-controller="ProductsCtrl as productsCtrl"
           ng-init="productsCtrl.get()">
        <h2>Other Products</h2>
        <div>
          <ul>
            <li ng-repeat="product in productsCtrl.products">
            <a href="#/products/{{product.id}}">
              {{ product.name }} $ {{ product.price }}
            </a>
            </li>
          </ul>
        </div>
        <a href="#/products/new">Add a new product</a>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/
1.3.16/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/
1.3.16/angular-resource.min.j" type="text/javascript" charset="utf-8">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/
1.3.16/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./routes.js" type="text/javascript" charset="utf-8"></script>
    <script src="./controllers/ProductsCtrl.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
