<!doctype html>
<html>
<title>jspm.io BabylonJS Example</title>
<meta charset="utf-8">
<body style="margin:0; overflow:hidden;">
  <canvas id="renderCanvas" style="width:100vw; height:100vh;" touch-action="none"></canvas>
</body>

<script type="module">
import BABYLON from '//dev.jspm.io/babylonjs@3';

const canvas = document.getElementById('renderCanvas');
const engine = new BABYLON.Engine(canvas, true);

const scene = new BABYLON.Scene(engine);

const cameraPosition = new BABYLON.Vector3(0, 5, -10);
const camera = new BABYLON.FreeCamera('camera1', cameraPosition, scene);
camera.setTarget(BABYLON.Vector3.Zero());
camera.attachControl(canvas, true);

const lightPosition = new BABYLON.Vector3(0, 1, 0);
const light = new BABYLON.HemisphericLight('light1', lightPosition, scene);
light.intensity = 0.7;

const sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);
sphere.position.y = 1;
const ground = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);

engine.runRenderLoop(() => scene.render());
window.addEventListener('resize', () => engine.resize);
</script>
</html>
