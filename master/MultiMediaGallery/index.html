        <style>
			h1.title{
				position:absolute;
				top:5px;
				left:-1px;
				background-color:#000;
				border:1px solid #111;
				color:#666;
				font-size:15px;
				text-shadow:1px 1px 1px #000;
				padding:10px;
				background-color:#121212;
				border:1px solid #292929;
				-moz-border-radius:0px 5px 5px 0px;
				-webkit-border-bottom-right-radius:5px;
				-webkit-border-top-right-radius:5px;
				border-bottom-right-radius:5px;
				border-top-right-radius:5px;
				-moz-box-shadow:0px 0px 3px #000 inset;
				-webkit-box-shadow:0px 0px 3px #000 inset;
				box-shadow:0px 0px 3px #000 inset;
			}
            span.reference{
                position:absolute;
                right:5px;
                top:5px;
                font-size:12px;
            }
            span.reference a{
                color:#aaa;
                text-decoration:none;
				margin-left:10px;
            }
            span.reference a:hover{
                color:#ddd;
            }
			
			/* position the fullscreen-button */
			._video .media-controls-wrapper {
				position: absolute;
				bottom:0px;
				width:100%
			}
			div.volume-slider {
				right: 46px;
				width: 60px;
			}
			.fullscreen {
				right: 8px;
			}
        </style>

        <div>
			<h1 class="title">Multimedia Gallery</h1>
            <span class="reference">
                <a href="http://tympanus.net/codrops/2010/06/24/multimedia-gallery/">Â© Codrops</a>

            </span>
        </div>
        <div id="mmg_media_wrapper" class="media_wrapper">
            <ul></ul>
			<div class="more" style="display:none">

			</div>
        </div>
		<div id="mmg_overlay" class="overlay"></div>
		<div id="mmg_preview" class="preview">
			<div id="mmg_preview_loading" class="preview_loading"></div>
            <div class="preview_wrap"></div>
			<div id="mmg_nav" class="nav">
