<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inser new entrie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-input type="date" value="" #date></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Company</ion-label>
      <ion-input type="text" value="" #company></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Details</ion-label>
      <ion-input type="text" #details></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Location</ion-label>
      <ion-input type="text" #location></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Rope Hours</ion-label>
      <ion-input type="number" #ropehours></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Rigging Hours</ion-label>
      <ion-input type="number" #rigginghours></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Max Height</ion-label>
      <ion-input type="number" #maxheight></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="saveEntrie(date.value, company.value, details.value, location.value, ropehours.value, rigginghours.value, maxheight.value)">Save entrie</button>
</ion-content>
