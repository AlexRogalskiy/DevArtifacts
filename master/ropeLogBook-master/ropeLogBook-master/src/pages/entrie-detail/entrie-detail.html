<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entrie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-card-title>
        Company
      </ion-card-title>
      <p>
        {{ entrie?.company }}
      </p>
    </ion-item>
    <ion-item>
      <ion-card-title>
        Details
      </ion-card-title>
      <p>
        {{ entrie?.details }}
      </p>
    </ion-item>
    <ion-item>
      <ion-card-title>
        Location
      </ion-card-title>
      <p>
        {{ entrie?.location }}
      </p>
    </ion-item>
    <ion-item>
      <ion-icon name="infinite" item-left></ion-icon>
      Rope Hours
      <ion-badge item-right>{{ entrie?.ropehours }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="hammer" item-left></ion-icon>
      Rigging Hours
      <ion-badge item-right>{{ entrie?.rigginghours }}</ion-badge>
    </ion-item>  
    <ion-item>
      <ion-icon name="trending-up" item-left></ion-icon>
      Max Height
      <ion-badge item-right>{{ entrie?.maxheight }}</ion-badge>
    </ion-item>   
    
    <button *ngIf="!entrie?.signature" ion-button block (click)="goToSignature()">Insert signature</button>
    <ion-item *ngIf="entrie?.signature">
      <ion-card-title>
        <ion-icon name="create"></ion-icon>
        Supervisor ID
      </ion-card-title>
      <p>
        {{signature?.id}}
      </p>
      <ion-card-title>
        Signature
      </ion-card-title>
      <p>
        <img alt="Signature" [src]="signature?.dataurl" style="width: 100%; height: auto; border: 1px solid #000"/>
      </p>
    </ion-item>    
  </ion-card>
</ion-content>
