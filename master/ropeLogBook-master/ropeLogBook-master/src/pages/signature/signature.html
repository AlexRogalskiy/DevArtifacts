<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signature</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-label fixed>ID</ion-label>
      <ion-input style="border: 1px solid #000" #id type="number" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-card-title>
        Insert your signature
      </ion-card-title>
    </ion-item>

    <canvas id="signature" style="border: 1px solid #000; width: 100%;" width="400" height="200"></canvas>

  </ion-card>

  <p>
    <button ion-button color="danger" block (click)="clearSignature()">Clear Signature</button>
    <button ion-button color="primary" block (click)="saveSignature(id.value)">Register Signature</button>
  </p>
</ion-content>
