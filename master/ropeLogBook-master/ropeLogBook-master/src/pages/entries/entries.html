<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entries</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let entrie of entries; let i=index" (click)="goEntrieDetail(i)">
        <h2>{{i + 1}} - {{ entrie.date }}</h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
</ion-content>
