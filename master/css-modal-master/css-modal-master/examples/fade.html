<section class="css-modal css-modal--transition--fade" id="modal-fade"
    data-stackable="false"
    tabindex="-1"
    role="dialog"
    aria-labelledby="label-fade"
    aria-hidden="true">

  <div class="css-modal_inner">
    <header class="css-modal_header">
      <h2 id="label-fade">A fading modal</h2>
    </header>

    <div class="css-modal_content">
      <p>Content.</p>
    </div>
  </div>

  <a href="#!" class="css-modal_close" title="Close this modal"
      data-dismiss="modal" data-close="Close">&times;</a>
</section>
