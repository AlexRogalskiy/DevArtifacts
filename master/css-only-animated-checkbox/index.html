<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS-only animated checkbox</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="wrapper">
  <h1>Another animated checkbox</h1>
  
  <div class="checkbox">
    <input type="checkbox" id="cb" name="cb" />
    <label for="cb"></label>
  </div>
  
  <div class="checkbox checkbox-alt">
    <input type="checkbox" id="cb-alt" name="cb-alt" />
    <label for="cb-alt"></label>
  </div>
  
  <h5>Check both boxes &amp; see a face.</h5>
</div>
  
  
</body>
</html>
