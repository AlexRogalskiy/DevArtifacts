<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pintsize - Basic Grid Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../dist/pintsize.css"/>
    <style>
    /*-------------------------------------------------------*\
        #example styles
    \*-------------------------------------------------------*/
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,700);

    body {
        font-size: 1em;
        line-height: 1.5;
        font-family: 'Roboto', sans-serif;
    }
    
    .demo--content-block {
        background-color: #ddd;
        text-align: center;
        padding: 1.5em 0.5em;
        margin: .5em 0;
    }
    </style>
    
</head>

<body>

<div class="container">

    <div class="flex">
        <div class="col">
            <h1>Basic grid</h1>
        </div>
    </div>

    <div class="flex">

        <div class="col col--6">
            <div class="demo--content-block">col--6</div>
        </div>

        <div class="col col--6">
            <div class="demo--content-block">col--6</div>
        </div>

    </div>

    <div class="flex">

        <div class="col col--8">
            <div class="demo--content-block">col--8</div>
        </div>

        <div class="col col--4">
            <div class="demo--content-block">col--4</div>
        </div>

    </div>



    <div class="flex">

        <div class="col col--6">
            <div class="demo--content-block">col--6</div>
        </div>
        <div class="col col--3">
            <div class="demo--content-block">col--3</div>
        </div>
        <div class="col col--3">
            <div class="demo--content-block">col--3</div>
        </div>
      
    </div>

    <div class="flex">

        <div class="col col--3">
            <div class="demo--content-block">col-3</div>
        </div>
        <div class="col col--9">
            <div class="demo--content-block">col--9</div>
        </div>
      
    </div> 

</div>
<!-- end container -->

</body>
