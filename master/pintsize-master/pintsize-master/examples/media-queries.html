<!DOCTYPE html>
<!--[if lte IE 9]><html lang="en" class="no-js old-ie"><![endif]-->
<!--[if gt IE 9]><!--><html lang="en" class="no-js"><!--<![endif]-->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pintsize - Media Queries Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../dist/pintsize.css"/>
    <style>
    /*-------------------------------------------------------*\
        #example styles
    \*-------------------------------------------------------*/
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,700);

    body {
        font-size: 1em;
        line-height: 1.5;
        font-family: 'Roboto', sans-serif;
    }

    .demo--content-block {
        background-color: #ddd;
        text-align: center;
        padding: 1.5em 0.5em;
        margin: .5em 0;
    }

    .demo--class-display:before {

        content: '.col--12';

    }
    
    @media (min-width: 40em) {

        .demo--class-display:before {

            content: '.col--6';

        }

    }

    @media (min-width: 64em) {

        .demo--class-display:before {

            content: '.col--3';

        }

    }
    </style>
    
</head>

<body>

<div class="container">

    <div class="flex">
        <div class="col col__md--12">
            <h1>Using media queries</h1>
        </div>
    </div>

    <div class="flex">

        <div class="col col--12 col__md--6 col__lg--3">
            <div class="demo--content-block demo--class-display"></div>
        </div>
        <div class="col col--12 col__md--6 col__lg--3">
            <div class="demo--content-block demo--class-display"></div>
        </div>
        <div class="col col--12 col__md--6 col__lg--3">
            <div class="demo--content-block demo--class-display"></div>
        </div>
        <div class="col col--12 col__md--6 col__lg--3">
            <div class="demo--content-block demo--class-display"></div>
        </div>
      
    </div>

</div>
<!-- end container -->

</body>
</html>
