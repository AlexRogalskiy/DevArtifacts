<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ROBObutton</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="js/robobutton.js"></script>

</head>
<body>
<div id="content">
	
	<h1>ROBObutton - miniMAC Experiments Lab</h1>

	<div id="robobtn">
		
		<div class="robo_container">
		
		<a class="robolink" href="http://www.twitter.com/minimamente/" title="Twitter Minimamente"></a>
		
		<div class="first_robo">
			<span class="btn_left_up robo left"></span>
			<span class="btn_right_up robo right"></span>
		</div>
		<div class="second_robo">
			<span class="btn_left_down robo left"></span>
			<span class="btn_right_down robo right"></span>
		</div>
		
		</div><!-- end .robo_container -->
		
	</div><!-- end #robobtn -->
	
	<div class="shadow"></div>
	
	<h2>ROBObutton for every insanely Social Network - Powered by <a href="http://www.minimamente.com/">miniMAC</a> - COPYRIGHTS miniMAC</h2>
	
</div>

</body>
</html>
