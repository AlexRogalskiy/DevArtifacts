<!DOCTYPE HTML>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/index.css">                      
	</head>
	<body>
		<h1 id="status">Waiting for a second player to join.</h1>
        <h3 id="sign">-<h3>
            <div id="container">
                <table>
                    <tr>
                        <td id="0-0" onclick="cell(this)" x="0" y="0">&nbsp;</td>
                        <td id="1-0" onclick="cell(this)" x="1" y="0">&nbsp;</td>
                        <td id="2-0" onclick="cell(this)" x="2" y="0">&nbsp;</td>
                    </tr>
                    <tr>
                        <td id="0-1" onclick="cell(this)" x="0" y="1">&nbsp;</td>
                        <td id="1-1" onclick="cell(this)" x="1" y="1">&nbsp;</td>
                        <td id="2-1" onclick="cell(this)" x="2" y="1">&nbsp;</td>
                    </tr>
                    <tr>
                        <td id="0-2" onclick="cell(this)" x="0" y="2">&nbsp;</td>
                        <td id="1-2" onclick="cell(this)" x="1" y="2">&nbsp;</td>
                        <td id="2-2" onclick="cell(this)" x="2" y="2">&nbsp;</td>
                    </tr>
                </table>
		    </div>
            <div id="controlls"><button onclick="start(this)">Start</button></div>
         
            <script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
            <script src="js/player.js"></script>
            <script src="js/client.js"></script>  
	</body>
</html>
