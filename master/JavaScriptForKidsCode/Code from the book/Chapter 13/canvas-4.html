<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle = "DeepPink";
    ctx.lineWidth = 4;
    ctx.strokeRect(10, 10, 100, 20);
    </script>
</body>
</html>
