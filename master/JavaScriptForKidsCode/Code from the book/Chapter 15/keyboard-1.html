<!DOCTYPE html>
<html>
<head>
    <title>Keyboard input</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    var keyNames = {
      32: "space",
      37: "left",
      38: "up",
      39: "right",
      40: "down"
    };

    $("body").keydown(function (event) {
      console.log(keyNames[event.keyCode]);
    });
    </script>
</body>
</html>
