<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>checkbox with svg</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="checkboxWrapper">
	<input type="checkbox" id="myCheckbox" checked/>
	<label for="myCheckbox">
		<svg class="checkmark" width="56" height="56">
			<path d="m25,36 l14,-16"
			      style="stroke-dasharray: 27px;"></path>
			<path d="m25,36 l-8,-9"
			      style="stroke-dasharray: 11px;"></path>
		</svg>
		<svg class="cross" width="56" height="56">
			<path d="m28,28 l-8,-8"
			      style="stroke-dasharray: 13px;"></path>
			<path d="m28,28 l8,8"
			      style="stroke-dasharray: 13px;"></path>
			<path d="m28,28 l-8,8"
			      style="stroke-dasharray: 13px;"></path>
			<path d="m28,28 l8,-8"
			      style="stroke-dasharray: 13px;"></path>
		</svg>
	</label>
</div>
  
  
</body>
</html>
