<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>simple checkbox switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="wrap">
  <div class="block">
    <span>cheap</span>
    <input data-index="0" id="cheap" type="checkbox" />
    <label for="cheap"></label>
  </div>
  <div class="block">
    <span>fast</span>
    <input data-index="1" id="fast" type="checkbox" />
    <label for="fast"></label>
  </div>
  <div class="block">
    <span>quality</span>
    <input data-index="2" id="quality" type="checkbox" />
    <label for="quality"></label>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
