<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Slider</title>

		<!-- Attach CSS -->
		<link rel="stylesheet" href="site/components/normalize-css/normalize.css">
		<link rel="stylesheet" href="build/jquery.slider-0.5.0.min.css">
		<link rel="stylesheet" href="site/site.css">

		<meta name="viewport" content="width=device-width">
	</head>
	<body>

		<div class="container">
			<h4>jQuery Slider</h4>

			<div class="slider">
				<div class="content">
					<h1>Slider does content now.</h1>
					<h3>Highlight me...I'm text.</h3>
				</div>

				<img src="site/img/overflow.jpg">
				<img src="site/img/captions.jpg" data-caption="#slide-caption">
				<img src="site/img/features.jpg">
			</div>

			<div id="slide-caption" class="slider-captionelement">
				<h3>This is a caption</h3>
			</div>

			<h2>Fade</h2>
			<div class="slider-fade">
				<div class="content">
					<h1>Slider does content now.</h1>
					<h3>Highlight me...I'm text.</h3>
				</div>

				<img src="site/img/overflow.jpg">
				<img src="site/img/captions.jpg" data-caption="#slide-caption">
				<img src="site/img/features.jpg">
			</div>

			<h2>Carousel</h2>
			<div class="carousel">
				<div class="content">
					<h1>Slider does content now.</h1>
					<h3>Highlight me...I'm text.</h3>
				</div>

				<img src="site/img/overflow.jpg">
				<img src="site/img/captions.jpg">
				<img src="site/img/features.jpg">
			</div>

		</div>

		<!-- Attach necessary JS -->
		<script src="site/components/jquery/jquery.min.js"></script>
		<!-- <script src="build/jquery.slider-0.5.0.min.js"></script> -->
		<script src="jquery.slider.js"></script>

		<!-- Run the plugin -->
		<script>
			$('.slider').slider({
				bullets: true
			});

			$('.slider-fade').slider({
				animation: 'fade'
			});

			$('.carousel').slider({
				carousel: true
			});
		</script>

	</body>
</html>
