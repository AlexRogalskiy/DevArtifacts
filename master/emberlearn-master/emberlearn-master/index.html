<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ember Reddit Example</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="index">
    <div class='about'>
     <form {{action loadList on="submit"}}>
      	{{view Ember.TextField valueBinding="subreddit" id="subreddit" placeholder="Subreddit" required="true"}}
      	<button type="submit">Go!</button>
    </form>
    </div>

    <h2>Links from /r/{{ subredditHeader }}</h2>
    <ul>
    {{#each link in model}}
        <li>
          {{#if link.thumbnailUrl}}
            <img {{bindAttr src="link.thumbnailUrl"}}>
          {{/if}}
          <a {{bindAttr href="link.url"}} target="_blank">{{link.title}}</a>
        </li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
