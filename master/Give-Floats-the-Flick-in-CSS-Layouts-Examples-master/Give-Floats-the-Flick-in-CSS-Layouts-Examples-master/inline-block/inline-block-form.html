<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8">
  <title>inline-block Form Example</title>
  <link rel="stylesheet" type="text/css" href="styles-form.css">
  </head>
<body>
  <form>
    <fieldset class="customer">
      <legend>Your Details</legend>
      <label for="name">Full Name Name:</label><input type="text" name="name" value="" />
      <label for="name">Address:</label><input type="text" name="name" value="" />
      <label for="name">Email:</label><input type="text" name="name" value="" />
    </fieldset>
    <fieldset class="order">
      <legend>Your Order</legend>
      <ul>
        <li><input type="checkbox" name="basket" id="item1" value="1" /> <label for="item1">Large kitten roast x 1</label></li>
        <li><input type="checkbox" name="basket" id="item2" value="2" /> <label for="item2">kitten meatballs x 12</label></li>
        <li><input type="checkbox" name="basket" id="item3" value="3" /> <label for="item3">kitten jerky x 3</label></li>
        <li><input type="checkbox" name="basket" id="item3" value="3" /> <label for="item3">Garden Party kitten diorama x 1</label></li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
