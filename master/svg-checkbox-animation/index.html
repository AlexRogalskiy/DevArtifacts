<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SVG Checkbox animation</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="center">
<h1>SVG remake of <a href="https://dribbble.com/nick_buturishvili">
  <svg width="200" height="40" viewBox="0 0 200 40">
  <text text-anchor="middle" x="50%" y="55%" dy="0.76em" class="text" fill="url(#text)">
      Nick Buturishvili
    </text>
</svg>
  </a></h1>
<p>Dribbble "Switch" shot</p>
<div class="checkbox__center">
  <div class="checkbox__wrapper">
    <input id="c" type="checkbox"/>
    <label for="c">
    </label>
    <svg width="105%" height="65" viewBox="0 0 200 100">
      <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#08d6d6;stop-opacity:1" />
          <!-- <stop offset="40%" style="stop-color:#18deb9;stop-opacity:1" /> -->
          <stop offset="46%" style="stop-color:#52ce94;stop-opacity:1" />
          <stop offset="56%" style="stop-color:#97b971;stop-opacity:1" />
          <stop offset="67%" style="stop-color:#ef9429;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#e76339;stop-opacity:1"/>

        </linearGradient>
        
        <linearGradient id="text" x1="0%" y1="0%" x2="200%" y2="0%">
          <stop offset="0%" style="stop-color:#08d6d6;stop-opacity:1" />
          <stop offset="46%" style="stop-color:#52ce94;stop-opacity:1" />
          <stop offset="56%" style="stop-color:#97b971;stop-opacity:1" />
          <stop offset="67%" style="stop-color:#ef9429;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#e76339;stop-opacity:1"/>
        </linearGradient>
        
        <linearGradient id="text2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ef9429;stop-opacity:1" />
          <stop offset="67%" style="stop-color:#ef9429;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#e76339;stop-opacity:1"/>
        </linearGradient>
      </defs>
       <rect id="bgRect" x="-8" y="0" width="700" height="100" fill="url(#bgGrad)"></rect>
       <g id="arrow_g">
         <path id="arrow__lower"
            d="M29,48.5 L45,65" stroke="white" stroke-width="5.5" stroke-linecap="round"/>
         <path id="arrow__upper"
               d="M45,65 L70,35" stroke="white" stroke-width="5.5" stroke-linecap="round"/>
       </g>
      <circle id="transCircle" cx="50" cy="50" r="4" fill="white" style="opacity:0"/>
       <g id="arrow_x_g">
         <path id="x1" d="M140,50 L125,35" stroke="white" stroke-width="7.5" stroke-linecap="round"/>
         <path id="x2"d="M140,50 L155,65" stroke="white" stroke-width="7.5" stroke-linecap="round"/>
         
         <path id="x3" d="M140,50 L155,35" stroke="white" stroke-width="7.5" stroke-linecap="round"/>
         <path id="x4" d="M140,50 L125,65" stroke="white" stroke-width="7.5" stroke-linecap="round"/>
       </g>
    </svg>
  </div>
</div>

<a href="http://codepen.io/suez/pen/WQjwOb/" target="_blank">
  <p class="last">
  <svg width="240" height="40" viewBox="0 0 200 40">
  <text text-anchor="middle" x="50%" y="55%" dy="0.76em" class="text" fill="url(#text2)">
      CSS Version by Nikolay Talanov
    </text>
</svg>
    </p>
</a>

<h2>THANKS!</h2>
</div>

</body>
</html>
