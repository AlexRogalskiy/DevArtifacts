<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Checkbox animation - CSS</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="wrapper">
  <h1>CHECKBOX <span>DESIGN</span></h1>
  <p>Click on the box! bro!</p>
  <ul>
    <!-- Beard { -->
    <li class="check beard_check">
      <input type="checkbox" id="beardcheck" value="">
      <label for="beardcheck">OK</label>
      <div class="head_wrap">
        <div class="hat"></div>
        <div class="face">
          <div class="nose"></div>
          <div class="ear">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="beard_up"></div>
        <div class="beard"></div>
        <div class="body"></div>
      </div>
    </li>
    <!-- } Beard -->

    <!-- Pants { -->
    <li class="check pants_check">
      <input type="checkbox" id="pantscheck" value="">
      <label for="pantscheck">OK</label>
      <div class="pants_wrap">
        <div class="body">
          <div class="foot">
            <div class="underwear">
              <div class="important"></div>
            </div>
          </div>
        </div>
        <div class="belt">
          <div class="buckle"></div>
        </div>
        <div class="pants">
          <div class="pocket"></div>
          <div class="zipper"></div>
        </div>
      </div>
    </li>
    <!-- } Pants -->

    <!-- Cook { -->
    <li class="check cook_check">
      <input type="checkbox" id="cookcheck" value="">
      <label for="cookcheck">OK</label>
      <div class="head_wrap">
        <div class="hat">
          <div class="hat_top"></div>
        </div>
        <div class="face">
          <div class="nose"></div>
          <div class="ear">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="beard_up"></div>
        <div class="beard"></div>
        <div class="body"></div>
      </div>
      <div class="head_wrap">
        <div class="hat">
          <div class="hat_top"></div>
        </div>
        <div class="face">
          <div class="nose"></div>
          <div class="ear">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="beard_up"></div>
        <div class="beard"></div>
        <div class="body"></div>
      </div>
    </li>
    <!-- } Cook -->

    <!-- Mr.T { -->
    <li class="check ba_check">
      <input type="checkbox" id="bacheck" value="">
      <label for="bacheck">OK</label>
      <div class="head_wrap">
        <div class="hair"></div>
        <div class="face">
          <div class="eyes">
            <span></span>
            <span></span>
          </div>
          <div class="nose"></div>
          <div class="ear">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="beard_up"></div>
        <div class="beard"></div>
        <div class="body">
          <span></span>
        </div>
        <div class="hand">
          <span></span>
          <span></span>
        </div>
      </div>
    </li>
    <!-- } Mr.T -->

  </ul>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
