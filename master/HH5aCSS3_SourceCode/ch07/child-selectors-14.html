<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Child Selectors 13</title>
    <style>
    body {
        display: -moz-box;
        display: -webkit-box;
        display: box;
        -moz-box-orient: vertical;
        -webkit-box-orient: vertical;
        box-orient: vertical;
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    section, article, header, aside, nav, ul, li, table, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }

    tbody tr:first-of-type td {
      border-top: 4px solid black;
    }
    tbody tr:last-of-type td {
      border-bottom: 4px solid black;
    }
    tr td:last-of-type {
      border-right: 4px solid black;
    }
    tr td:first-of-type {
      border-left: 4px solid black;
    }
    </style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th></th>
      <th>Head 1</th>
      <th>Head 2</th>
      <th>Head 3</th>
      <th>Head 4</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Side 1</th>
      <td>1.1</th>
      <td>1.2</th>
      <td>1.3</th>
      <td>1.4</th>
      <th>Side 1</th>
    </tr>
    <tr>
      <th>Side 2</th>
      <td>2.1</th>
      <td>2.2</th>
      <td>2.3</th>
      <td>2.4</th>
      <th>Side 2</th>
    </tr>
    <tr>
      <th>Side 3</th>
      <td>3.1</th>
      <td>3.2</th>
      <td>3.3</th>
      <td>3.4</th>
      <th>Side 3</th>
    </tr>
  </tbody>
</table>
</body>
</html>
