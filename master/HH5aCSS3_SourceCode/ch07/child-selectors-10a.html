<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Child Selectors 10a</title>
    <style>
    body {
        display: -moz-box;
        display: -webkit-box;
        display: box;
        -moz-box-orient: vertical;
        -webkit-box-orient: vertical;
        box-orient: vertical;
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    section, article, header, aside, nav, ul, li, table, tr, td, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    a { color: black; }
    nav ul { list-style: none; }
    ul :first-child:last-child {
      background-color: #000;
    }
    </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#item1">Item 1</a></li>
    <li><a href="#item2">Item 2</a></li>
    <li><a href="#item3">Item 3</a></li>
    <li><a href="#item4">Item 4</a></li>
    <li><a href="#item5">Item 5</a></li>
    <li><a href="#item6">Item 6</a></li>
  </ul>
</nav>
</body>
</html>
