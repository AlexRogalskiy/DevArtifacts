<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sibling Combinator 3</title>
    <style>
    body {
        display: -moz-box;
        display: -webkit-box;
        display: box;
        -moz-box-orient: vertical;
        -webkit-box-orient: vertical;
        box-orient: vertical;
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    section, article, header, aside, nav, ul, li, table, tr, td, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    h1 + p {
        background-color: #000;
    }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
</header>
<article>
    <h1>Article</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <footer>Article footer</footer>
</article>
<footer>
    Body footer
</footer>
</body>
</html>
