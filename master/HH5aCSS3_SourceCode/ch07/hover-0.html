<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hover example 0</title>
    <style>
    body {
        display: -moz-box;
        display: -webkit-box;
        display: box;
        -moz-box-orient: vertical;
        -webkit-box-orient: vertical;
        box-orient: vertical;
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    section, article, header, aside, nav, ul, li, table, tr, td, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    p:hover { background-color: #000; }
    </style>
</head>
<body>
    <p>Hover me</p>
</body>
</html>
