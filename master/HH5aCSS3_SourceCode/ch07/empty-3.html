<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Empty</title>
    <style>
    div div {
        width: 100px;
        height: 100px;
        margin: 10px;
        outline: 1px solid black;
		overflow: hidden;
    }
    div#one div {
        display: inline-block;
    }
    div#two div {
        display: block;
        float: left;
    }
    div div:empty {
        background-color: #f00;
    }
    div div:not(:empty) {
        background-color: #00f;
    }
	div#three {
		clear: left;
	}
	div#three div, div#four div {
        display: inline-block;
    }
	div#three div:-moz-only-whitespace {
		background-color: #f00;
	}
	div#three div:not(-moz-only-whitespace) {
		background-color: #00f;
	}
	#four > div { white-space: pre; }
    </style>
</head>
<body>
    <div id="one">
        <div class="one"></div>
        <div class="two"> </div>
        <div class="three">
	</div>
        <div class="four">&nbsp;</div>
    </div>
    <div id="two">
        <div class="one"></div>
        <div class="two"> </div>
        <div class="three">
	</div>
        <div class="four">&nbsp;</div>
    </div>
    <div id="three">
        <div class="one"></div>
        <div class="two"> </div>
        <div class="three">
	</div>
        <div class="four">&nbsp;</div>
    </div>
    <div id="four">
        <div class="one"></div>
        <div class="two"> </div>
        <div class="three">
	</div>
        <div class="four">&nbsp;</div>
    </div>
</body>
</html>
