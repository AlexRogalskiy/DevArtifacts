<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hover example 1</title>
    <style>
    body {
        display: -moz-box;
        display: -webkit-box;
        display: box;
        -moz-box-orient: vertical;
        -webkit-box-orient: vertical;
        box-orient: vertical;
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    section, article, header, aside, nav, ul, li, table, tr, td, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    a { color: black; }
    header menu { display: none; }
    header:hover menu, header:focus menu { display: inline; }
    </style>
</head>
<body>
    <article>
        <header tabindex="0">
            <h1>Article</h1>
            <menu>
                <button>Edit</button>
                <button>Delete</button>
            </menu>
        </header>
    </article>
</body>
</html>
