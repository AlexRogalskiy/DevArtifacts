<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nth-child with jQuery</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    table {
        border: 0;
        border-collapse: collapse;
    }
    tbody tr:nth-child(2n+1) {
        background: #999;
    }
    th, td {
        text-align: center;
        padding: 0.25em;
    }
    </style>
    <script src="jquery-1.5.2.min.js"></script>
    <!--[if lte IE 8]>
    <style>
    tr.odd {
        background: #999;
    }
    </style>
    <script>
    $(document).ready(
        function() {
            $('tbody tr:nth-child(2n+1)').addClass('odd');
        }
    )
    </script>
    <![endif]-->
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>One</th>
                <th>Two</th>
                <th>Three</th>
                <th>Four</th>
                <th>Five</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>

            </tr>
            <tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
