<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Empty</title>
    <style>
    div {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 10px;
        outline: 1px solid black;
    }
    div:empty {
        background-color: #f00;
    }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"> </div>
    <div id="three">&#220;</div>
    <div id="four"/>
</body>
</html>
