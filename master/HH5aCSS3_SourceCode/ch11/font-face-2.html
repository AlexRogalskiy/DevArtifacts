<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font Face 2</title>
    <style>
    @font-face {
        font-family: "Yanone Kaffeesatz 1";
        src: url(YanoneKaffeesatz-Regular.otf) format("opentype");
    }
    @font-face {
        font-family: "Yanone Kaffeesatz 2";
        src: url(YanoneKaffeesatz-Regular.otf) format("opentype");
    }
    @font-face {
        font-family: "Yanone Kaffeesatz 2";
        src: url(YanoneKaffeesatz-Bold.otf) format("opentype");
        font-weight: bold;
    }
    @font-face {
        font-family: "Yanone Kaffeesatz 2";
        src: url(YanoneKaffeesatz-Thin.otf) format("opentype");
        font-style: italic;
    }
    p {
        font-size: 32px;
    }
    div {
        padding: 0.5em;
        font-family: "Yanone Kaffeesatz 1";
    }
    div:nth-child(3), div:nth-child(4) {
        font-family: "Yanone Kaffeesatz 2";
    }
    </style>
</head>
<body>
    <div>
        <p>Hello! HTML5 and CSS3</p>
    </div>
    <div>
        <p>Hello! <strong>HTML5</strong> and <strong>CSS3</strong></p>
    </div>
    <div>
        <p>Hello! <strong>HTML5</strong> and <strong>CSS3</strong></p>
    </div>
    <div>
        <p>Hello! <strong>HTML5</strong> and <em>CSS3</em></p>
    </div>
</body>
</html>
