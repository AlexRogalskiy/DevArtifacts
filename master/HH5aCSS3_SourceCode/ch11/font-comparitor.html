<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font comparitor</title>
    <style>
    body {
        font-family: serif;
    }
    h1 {
        font-size: 32px;
        font-weight: bold;
    }
    div {
        display: table-cell;
        padding: 0.5em;
    }
    div:nth-child(1) {
        font-family: Arial;
    }
    div:nth-child(2) {
        font-family: Helvetica;
    }
    div:nth-child(3) {
        font-family: sans-serif;
    }
    div:nth-child(4) {
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
</head>
<body>
    <div>
        <h1>Hello! HTML5 and CSS3</h1>
    </div>
    <div>
        <h1>Hello! HTML5 and CSS3</h1>
    </div>
    <div>
        <h1>Hello! HTML5 and CSS3</h1>
    </div>
</body>
</html>
