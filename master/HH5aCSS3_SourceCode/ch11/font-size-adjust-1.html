<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font Size Adjust 1</title>
    <style>
    @font-face {
        font-family: "Yanone Kaffeesatz";
        src: url(YanoneKaffeesatz-Regular.otf) format("opentype");
    }
    @font-face {
        font-family: "Yanone Kaffeesatz";
        src: url(YanoneKaffeesatz-Bold.otf) format("opentype");
        font-weight: bold;
    }
    @font-face {
        font-family: "Yanone Kaffeesatz";
        src: url(YanoneKaffeesatz-Thin.otf) format("opentype");
        font-style: italic;
    }
    p {
        font-size: 32px;
        padding: 0.5em;
        font-family: "Yanone Kaffeesatz", sans-serif;
    }
    </style>
</head>
<body>
    <p>Hello! HTML5 and CSS3</p>
</body>
</html>
