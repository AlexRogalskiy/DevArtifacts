<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font Face 1</title>
    <style>
    @font-face {
        font-family: "Liberation Sans Bold";
        src: url(LiberationSans-Bold.ttf) format("truetype");
    }
    @font-face {
        font-family: "Nimbus Sans L Bold";
        src: url(NimbusSanL-Bold.ttf) format("truetype");
    }
    @font-face {
        font-family: "Bitstream Vera Sans Bold";
        src: url(VeraBd.ttf) format("truetype");
    }
    body {
        font-family: serif;
    }
    h1 {
        font-size: 32px;
        font-weight: normal;
    }
    div {
        display: table-cell;
        padding: 0.5em;
    }
    div:nth-child(1) {
        font-family: "Liberation Sans Bold";
    }
    div:nth-child(2) {
        font-family: "Nimbus Sans L Bold";
    }
    div:nth-child(3) {
        font-family: "Bitstream Vera Sans Bold";
    }
    </style>
</head>
<body>
    <div>
        <h1>Hello! HTML5 and CSS3</h1>
    </div>
    <div>
        <h1>Hello! HTML5 and CSS3</h1>
    </div>
    <div>
        <h1>Hello! HTML5 and CSS3</h1>
    </div>
</body>
</html>
