<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Wrap Example</title>
    <style>
    body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
    }
    div {
        width: 15em;
        padding: 1em;
        margin: 1em;
        outline: 4px dashed #000;
    }
    h1 {
        word-wrap: normal;
    }
    div:nth-of-type(2) h1 {
        word-wrap: break-word;
    }
    </style>
</head>
<body>
    <div>
        <h1>Floccinaucinihilipilification</h1>
        <p>The act or habit of describing or regarding something as unimportant.</p>
    </div>
    <div>
        <h1>floccinaucinihilipilification</h1>
        <p>The act or habit of describing or regarding something as unimportant.</p>
    </div>
</body>
</html>
