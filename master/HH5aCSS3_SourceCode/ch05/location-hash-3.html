<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Location Hash 3</title>
    <style>
    body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
    }
    #addressbook > div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    #addressbook > div img {
        position: absolute;
        top: 4px;
        right: 4px;
    }
    </style>
    <script>
    var times = 0;
    function doclick() {
        times++;
        location.hash = times;
    }
    window.onhashchange = function() {
        if (location.hash.length > 0) {
            times = parseInt(location.hash.replace('#',''),10);
        } else {
            times = 0;
        }
        document.getElementById('message').innerHTML = 'Recorded <b>' + times + '</b> clicks';
    }
    </script>
</head>
<body>
    <div onclick="doclick();">Click Me</div>
    <div id="message">Recorded <b>0</b> clicks</div>
</body>
</html>
