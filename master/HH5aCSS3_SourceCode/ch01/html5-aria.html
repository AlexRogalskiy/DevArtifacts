<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>An HTML 5-style Document with ARIA</title>
  <style>
header, nav, section, article, video {padding: 4px; margin: 4px;}
header { background: #000; color: #999; }
nav { border: 4px solid #000; }
section { border: 4px dashed #000; }
article { border: 2px dotted #000; }
  </style>
</head>
<body>
  <aside aria-live="polite" aria-relevant="additions removals">
    An update added by JavaScript
  </aside>
  <header role="banner">
    <h1>The heading</h1>
  </header>
  <nav>
    <a href="/home">Home Page</a>
    <a href="/inbox">Inbox</a>
  </nav>
  <article role="main">
    A very interesting article goes here.
  </article>
  <footer>
    All rights reserved.
  </footer>
</body>
</html>
