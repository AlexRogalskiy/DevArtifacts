<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Implicit sections with heading groups</title>
</head>
<body>
    <hgroup>
        <h1>Main heading</h1>
        <h2>Subheading to main heading</h2>
    </hgroup>
    <p>Some text</p>
    <h2>Level 2 heading</h2>
    <p>Some more text</p>
    <h3>Level 3 heading</h3>
    <p>A bit more text</p>
    <hgroup>
        <h2>Another level 2 heading</h2>
        <h3>Subheading to level 2 heading</h3>
    </hgroup>
    <p>The last bit of text</p>
</body>
</html>
