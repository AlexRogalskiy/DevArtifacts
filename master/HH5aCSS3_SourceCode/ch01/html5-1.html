<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>An HTML 5 Document</title>
  <style>
  header, nav, section, article { padding: 4px; margin: 4px; display: block; }
  header { background: #000; color: #999; }
  nav { border: 4px solid #000; }
  section { border: 4px dashed #000; }
  article { border: 2px dotted #000; }
  </style>
</head>
<body>
  <header>
    <hgroup>
      <h1>Hello! HTML 5</h1>
      <h2>An example page by Rob Crowther</h2>
    </hgroup>
  </header>
  <nav>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
  </nav>
  <section>
    <article>
      The first article.
    </article>
    <article>
      The second article.
    </article>
  </section>
</body>
</html>
