<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>An HTML 4-style Document with ARIA</title>
  <style>
header, nav, section, article, video {padding: 4px; margin: 4px;}
header { background: #000; color: #999; }
nav { border: 4px solid #000; }
section { border: 4px dashed #000; }
article { border: 2px dotted #000; }
  </style>
</head>
<body role="document">
  <div role="note" aria-live="polite" aria-relevant="additions removals">
    An update added by JavaScript
  </div>
  <div role="banner">
    <h1 role="heading" aria-level="1">The heading</h1>
  </div>
  <div role="navigation">
    <a role="link" href="/home">Home Page</a> <a role="link" href="/inbox">Inbox</a>
  </div>
  <div role="main">
    A very interesting article goes here.
  </div>
  <div role="footer">
    All rights reserved.
  </div>
</body>
</html>
