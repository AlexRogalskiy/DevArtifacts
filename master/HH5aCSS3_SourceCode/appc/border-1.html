<!DOCTYPE html>
<html>
<head>
    <title>Border</title>
    <link href="style-1.css" rel="stylesheet">
    <style>
    body {
        font-family: "Komika Hand", sans-serif;
    }
    div {
        width: 10em;
        height: 10em;
        display: inline-block;
        margin: 0.5em;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .one {
        border-width: 5px;
        border-style: solid;
        border-color: #999;
    }
    .two {
        border-width: 0.75em;
        border-style: dashed;
        border-color: #000;
    }
    .three {
        border: 5pt dotted #333;
    }
    .four {
        border: 0.25cm double #666;
    }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>
</html>
