<!DOCTYPE html>
<html>
<head>
    <title>Class Selectors 4</title>
    <style>
    body {
        font-family: "Komika Hand", sans-serif;
        font-size: 250%;
    }
    .myclass {
        color: white;
        background-color: black;
    }
    </style>
</head>
<body>
    <p class="yourclass">A paragraph <em class="myclass">with emphasis</em></p>
    <p class="yourclass">Another paragraph</p>
    <div class="myclass">A div element</div>
</body>
</html>
