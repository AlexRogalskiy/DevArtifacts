<!DOCTYPE html>
<html>
<head>
    <title>Class Selectors 3</title>
    <style>
    body {
        font-family: "Komika Hand", sans-serif;
        font-size: 250%;
    }
    .myclass {
        color: white;
        background-color: black;
    }
    </style>
</head>
<body>
    <p class="myclass">A paragraph</p>
    <p class="yourclass myclass">Another paragraph</p>
    <p class="yourclass">One more paragraph</p>
</body>
</html>
