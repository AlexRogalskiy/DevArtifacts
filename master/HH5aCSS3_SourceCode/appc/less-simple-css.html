<!DOCTYPE html>
<html>
<head>
    <title>Less Simple CSS Example</title>
    <style>
    body {
        font-family: "Komika Hand", sans-serif;
        font-size: 250%;
    }
    h1 { color: red; font-size: 1.6em; }
    p { color: blue; font-size: 1.4em; }
    em { color: teal; }
    p em { color: darkgreen; }
    </style>
</head>
<body>
    <h1>A
        <em>heading</em>
    </h1>
    <p>A paragraph
        <em>with emphasis</em>
    </p>
</body>
</html>
