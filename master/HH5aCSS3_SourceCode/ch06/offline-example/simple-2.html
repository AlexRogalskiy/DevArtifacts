<!DOCTYPE HTML>
<html manifest="less-simple.manifest">
<head>
  <title>Less Simple</title>
</head>
<body>
  <img id="the_image" src="headshots/headshot_aj.gif">
  <h1>Select a character</h1>
  <menu>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_aj.gif';">AJ</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_dustpuppy.gif';">Dust Puppy</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_erwin.gif';">Erwin</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_greg.gif';">Greg</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_mike.gif';">Mike</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_miranda.gif';">Miranda</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_pitr.gif';">Pitr</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_sid.gif';">Sid</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_smilingman.gif';">Smiling Man</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_stef.gif';">Stef</button></li>
    <li><button onclick="document.getElementById('the_image').src='headshots/headshot_thechief.gif';">The Chief</button></li>
  </menu>
</body>
</html>
