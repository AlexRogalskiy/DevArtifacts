<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cross document messaging 2</title>
    <style>
    body {
        font-family: "Komika Hand", sans-serif;
        font-size: 85%;
        vertical-align: top;
    }
    textarea {
        width: 90%;
        font-size: 200%;
    }
    </style>
    <script>
    function update_parent() {
        var tb = parent.document.getElementById('message');
        tb.value = 'Updated from child';
    }
    </script>
</head>
<body>
    <h1>Cross document messaging - child</h1>
    <textarea id="message">This is a message in the child frame</textarea><br>
    <button onclick="update_parent()">Update parent</button>
</body>
</html>
