<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Audio test</title>
</head>
<body>
    <audio id="track" src="http://upload.wikimedia.org/wikipedia/commons/a/a9/Tromboon-sample.ogg"
           ontimeupdate="document.getElementById('tracktime').innerHTML = Math.floor(this.currentTime) + ' / ' + Math.floor(this.duration + 0.5);">
        <p>Your browser does not support the audio element</p>
    </audio>
    <span id="tracktime">0 / 0</span>
    <button onclick="document.getElementById('track').play();">Play</button>
</body>
</html>
