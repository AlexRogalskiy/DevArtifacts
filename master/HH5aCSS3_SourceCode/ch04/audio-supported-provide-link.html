<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File instead of audio</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        margin-top: 3em;
    }
    </style>
</head>
<body>
    <audio id="myaudio" src="myaudio.mp3" controls onload="document.getElementById('source').innerHTML = this.error;" onloadeddata="document.getElementById('source').innerHTML = 'Playing file ' + this.currentSrc.slice(this.currentSrc.lastIndexOf('/')+1);">
        Audio not supported.
    </audio>
    <div id="source"></div>
</body>
</html>
