<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Audio / Video</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        margin-top: 3em;
    }
    audio, video {
        width: 320px;
        height: 240px;
        outline: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <h1>Video</h1>
    <video src="00092.webm"></video>
    <h1>Video controls</h1>
    <video src="00092.webm" controls></video>
    <h1>Video controls preload</h1>
    <video src="00092.webm" controls preload="metadata"></video>
    <h1>Video controls autoplay loop</h1>
    <video src="00092.webm" controls autoplay loop></video>
</body>
</html>
