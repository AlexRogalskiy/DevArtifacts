<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Audio / Video</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        margin-top: 3em;
    }
    audio, video {
        /*width: 320px;
        height: 240px;
        outline: 1px solid #ccc;*/
    }
    </style>
</head>
<body>
    <h1>Audio</h1>
    <audio src="myaudio.ogg"></audio>
    <h1>Audio controls</h1>
    <audio src="myaudio.ogg" controls></audio>
    <h1>Audio controls preload</h1>
    <audio src="myaudio.ogg" controls preload="metadata"></audio>
    <h1>Audio controls autoplay loop</h1>
    <audio src="myaudio.ogg" controls autoplay loop></audio>
</body>
</html>
