<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Is Audio Supported?</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        margin-top: 3em;
    }
    audio, video {
        /*width: 320px;
        height: 240px;
        outline: 1px solid #ccc;*/
    }
    </style>
</head>
<body>
    <h1>Audio supported?</h1>
    <audio src="myaudio.ogg" controls>
        Audio not supported.
    </audio>
    <h1>Audio ogg supported?</h1>
    <audio src="myaudio.ogg" controls>
        <a href="myaudio.ogg">Download myaudio.ogg</a>
    </audio>
    <h1>Audio mp3 supported?</h1>
    <audio src="myaudio.mp3" controls>
        Audio not supported.
    </audio>
</body>
</html>
