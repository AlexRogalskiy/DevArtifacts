<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio + CSS</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        margin-top: 3em;
    }
    audio:first-of-type {
        width: 100px;
        height: 50px;
        outline: 1px solid #ccc;
    }
    audio:nth-of-type(2) {
        width: 50px;
        height: 25px;
        outline: 1px solid #ccc;
    }
    audio:nth-of-type(3) {
        width: 200px;
        height: 200px;
        outline: 1px solid #ccc;
    }
    audio:nth-of-type(4) {
        width: 200px;
        height: 50px;
        outline: 1px solid #ccc;
        background-color: #000;
        color: #fff;
    }
    audio:last-of-type {
        width: 200px;
        height: 200px;
        outline: 1px solid #ccc;
        background: url('dust-puppy.svg') no-repeat top center;
        background-size: contain;
    }
    </style>
</head>
<body>
    <h1>Audio small</h1>
    <audio src="myaudio.ogg" controls>

</body>
</html>
