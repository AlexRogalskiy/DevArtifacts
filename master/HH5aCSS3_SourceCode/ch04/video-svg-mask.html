<!DOCTYPE html>
<html>
<head>
    <title>Video and SVG</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
    <script>
    function init() {
        draw();
        window.setInterval(draw,1000);
    }
    function draw(){
        var now = new Date();
        document.getElementById('timestamp').innerHTML = now.toLocaleString();
    }
    </script>
</head>
<body onload="init();">
    <svg id="mysvg" viewBox="0 0 320 240">
        <defs>
            <mask id="img1" clipPathUnits="userSpaceOnUse" width="320" height="200">
                <text x="0" y="70" font-family="sans-serif" font-size="80" font-weight="bold" fill="white">
                    <tspan>HTML5</tspan>
                    <tspan x="5" y="134" font-size="85">VIDEO</tspan>
                    <tspan x="5" y="186" font-size="70">ROCKS!</tspan>
                </text>
            </mask>
        </defs>
        <g mask="url(#img1)">
            <foreignObject x="0" y="0" width="320" height="200">
                <body>
                    <video id="myvideo" width="320" height="200" autoplay loop onended="this.play();">
                        <source src="00092.webm" type="video/webm">
                        <source src="00092.mp4" type="video/mp4">
                        <source src="00092.low.mp4" type="video/mp4">
                        <source src="00092.ogv" type="video/ogg">
                        No video!
                    </video>
                </body>
            </foreignObject>
            <animateTransform attributeName="transform" type="translate" values="0,0;0,220;0,0" begin="0s" dur="10s" fill="freeze" repeatCount="indefinite">
        </g>
    </svg>
    <div id="timestamp"></div>
</body>
</html>
