<!DOCTYPE html>
<html>
<head>
    <title>Div and span</title>
</head>
<body>
    <div class="person">
        <p class="full_name">
            <span class="first_name">
                Rob
            </span>
            <span class="surname">
                Crowther
            </span>
        </p>
        <p class="hometown">
            London
        </p>
    </div>
</body>
</html>
