<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Gradient Example 14</title>
    <style>
    body {
        min-height: 400px;
    }
    #gradient {
        outline: 1px solid #999;
        min-height: 400px;
        max-width: 400px;
        background: -moz-radial-gradient(25% 25%, circle, rgba(255,255,255,0.75), rgba(255,255,255,0)) no-repeat, -moz-linear-gradient(to bottom, #000, #fff) no-repeat;
        background: -webkit-radial-gradient(25% 25%, circle, rgba(255,255,255,0.75), rgba(255,255,255,0)) no-repeat, -webkit-linear-gradient(top, #000, #fff) no-repeat;
        background: -o-radial-gradient(25% 25%, circle, rgba(255,255,255,0.75), rgba(255,255,255,0)) no-repeat, -o-linear-gradient(to bottom, #000, #fff) no-repeat;
        background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.75), rgba(255,255,255,0)) no-repeat, linear-gradient(to bottom, #000, #fff) no-repeat;
    }
    </style>
</head>
<body>
    <div id="gradient">
        &nbsp;
    </div>
</body>
</html>
