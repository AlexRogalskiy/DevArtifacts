<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Border Image Example 1</title>
    <style>
    body {
        min-height: 400px;
    }
    #border-image {
        outline: 1px solid #999;
        min-height: 400px;
        max-width: 720px;
        border-width: 80px;
        border-style: solid;
        -moz-border-image: url('border1.png') 80;
        -webkit-border-image: url('border1.png') 80;
        -o-border-image: url('border1.png') 80;
        border-image: url('border1.png') 80 fill;
    }
    </style>
</head>
<body>
    <div id="border-image">
        &nbsp;
    </div>
</body>
</html>
