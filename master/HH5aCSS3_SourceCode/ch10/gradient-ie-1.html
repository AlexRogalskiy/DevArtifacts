<!DOCTYPE html>
<html lang="en">
<head>
    <title>IE Gradient Example 1</title>
    <style>
    body {
        min-height: 400px;
    }
    div {
        border: 1px solid #999;
        height: 200px;
        width: 200px;
        margin: 1em;
    }
    #gradient1 {
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType=1, startColorstr=#FF000000, endColorstr=#FFFFFFFF)";
    }
    #gradient2 {
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#FF000000, endColorstr=#FFFFFFFF)";
    }
    </style>
</head>
<body>
    <div id="gradient1">
        &nbsp;
    </div>
    <div id="gradient2">
        &nbsp;
    </div>
</body>
</html>
