<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Image Example 6</title>
    <style>
    body {
        min-height: 400px;
    }
    #border-image {
        outline: 1px solid #999;
        min-height: 360px;
        max-width: 680px;
        border-width: 80px;
        -moz-border-image: url('border3.png') 80 round stretch;
        -webkit-border-image: url('border3.png') 80 round stretch;
        border-image: url('border3.png') 80 scale stretch;
    }
    </style>
</head>
<body>
    <div id="border-image">
        &nbsp;
    </div>
</body>
</html>
