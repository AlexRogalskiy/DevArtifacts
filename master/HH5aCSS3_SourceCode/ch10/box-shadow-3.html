<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Box Shadow</title>
    <style type="text/css">
    body {
        font-size: 160%;
        font-family: sans-serif;
    }
    div {
        height: 200px;
        width: 200px;
        margin: 50px 50px;
        padding: 1em;
        background-color: #eee;
        border: 1px dashed #333;
    }
    div.shadow1 {
        -moz-box-shadow: rgb(0,0,0) 12px 0px;
        box-shadow: rgb(0,0,0) 12px 0px;
    }
    div.shadow2 {
        -moz-box-shadow: rgb(0,0,0) 0px 12px;
        box-shadow: rgb(0,0,0) 0px 12px;
    }
    div.shadow3 {
        -moz-box-shadow: rgb(0,0,0) 0px 0px 12px;
        box-shadow: rgb(0,0,0) 0px 0px 12px;
    }
    div.shadow4 {
        -moz-box-shadow: rgb(0,0,0) 0px 12px 12px;
        box-shadow: rgb(0,0,0) 0px 12px 12px;
    }
    div.shadow5 {
        -moz-box-shadow: rgb(0,0,0) 0px 0px 12px 6px;
        box-shadow: rgb(0,0,0) 0px 0px 12px 6px;
    }
    div.shadow6 {
        -moz-box-shadow: rgb(0,0,0) 0px 12px 12px 12px;
        box-shadow: rgb(0,0,0) 0px 12px 12px 12px;
    }
    div.shadow7 {
        -moz-box-shadow: inset rgb(0,0,0) 0px 0px 12px 6px;
        box-shadow: inset rgb(0,0,0) 0px 0px 12px 6px;
    }
    </style>
</head>
<body>
    <div class="shadow1">

    </div>
    <div class="shadow2">

    </div>
    <div class="shadow3">

    </div>
    <div class="shadow4">

    </div>
    <div class="shadow5">

    </div>
    <div class="shadow6">

    </div>
    <div class="shadow7">

    </div>
</body>
</html>
