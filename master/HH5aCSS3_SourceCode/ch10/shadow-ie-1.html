<!DOCTYPE html>
<html lang="en">
<head>
    <title>IE Shadow Example 1</title>
    <style>
    body {
        min-height: 400px;
    }
    div {
        border: 1px solid #999;
        height: 200px;
        width: 200px;
        margin: 1em;
        background-color: #fff;
    }
    #shadow1 {
        -ms-filter: "progid:DXImageTransform.Microsoft.DropShadow(color=#ff000000, offX=4, offY=4)"
    }
    #shadow2 {
        -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(color=#000000, direction=135, strength=4)"
    }
    </style>
</head>
<body>
    <div id="shadow1">
        &nbsp;
    </div>
    <div id="shadow2">
        &nbsp;
    </div>
</body>
</html>
