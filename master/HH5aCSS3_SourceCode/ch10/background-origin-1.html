<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Background Origin 1</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    section {
        margin: 1em;
        padding: 1em;
        border: 1em dashed black;
        background: url('10years.jpg') no-repeat;
        background-size: 100%;
        display: inline-block;
        min-height: 171px;
        min-width: 150px;
    }
    section:nth-child(1) {
        background-origin: padding-box;
    }
    section:nth-child(2) {
        background-origin: border-box;
    }
    section:nth-child(3) {
        background-origin: content-box;
    }
    </style>
</head>
<body>
    <section>
    </section>
    <section>
    </section>
    <section>
    </section>
</body>
</html>
