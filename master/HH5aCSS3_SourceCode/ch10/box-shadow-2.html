<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Box Shadow</title>
    <style type="text/css">
    body {
        font-size: 160%;
        font-family: sans-serif;
    }
    div {
        height: 100px;
        width: 460px;
        margin: 75px 50px;
        padding: 1em;
        float: left;
    }
    div.shadow1 {
        -moz-box-shadow: rgb(0,0,0) 6px 0px;
        box-shadow: rgb(0,0,0) 6px 0px;
    }
    div.shadow2 {
        -moz-box-shadow: rgb(0,0,0) 0px 6px;
        box-shadow: rgb(0,0,0) 0px 6px;
    }
    div.shadow3 {
        -moz-box-shadow: rgb(0,0,0) 0px 0px 6px;
        box-shadow: rgb(0,0,0) 0px 0px 6px;
    }
    div.shadow4 {
        -moz-box-shadow: rgb(0,0,0) 0px 6px 6px;
        box-shadow: rgb(0,0,0) 0px 6px 6px;
    }
    div.shadow5 {
        -moz-box-shadow: rgb(0,0,0) 0px 0px 6px 3px;
        box-shadow: rgb(0,0,0) 0px 0px 6px 3px;
    }
    div.shadow6 {
        -moz-box-shadow: rgb(0,0,0) 0px 6px 6px 6px;
        box-shadow: rgb(0,0,0) 0px 6px 6px 6px;
    }
    </style>
</head>
<body>
    <div class="shadow1">
        <pre>box-shadow: rgb(0,0,0) 6px 0px;</pre>
    </div>
    <div class="shadow2">
        <pre>box-shadow: rgb(0,0,0) 0px 6px;</pre>
    </div>
    <div class="shadow3">
        <pre>box-shadow: rgb(0,0,0) 0px 0px 6px;</pre>
    </div>
    <div class="shadow4">
        <pre>box-shadow: rgb(0,0,0) 0px 6px 6px;</pre>
    </div>
    <div class="shadow5">
        <pre>box-shadow: rgb(0,0,0) 0px 0px 6px 3px;</pre>
    </div>
    <div class="shadow6">
        <pre>box-shadow: rgb(0,0,0) 0px 6px 6px 6px;</pre>
    </div>
</body>
</html>
