<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Shadow Fade Tester</title>
    <style type="text/css">
    body {
        font-size: 160%;
        font-family: sans-serif;
    }
    div {
	margin: 1em;
	padding: 1em;
	width: 600px;
    }
    div.style1 {
        -moz-box-shadow: rgb(0,0,0) 3px 3px 3px;
	box-shadow: rgb(0,0,0) 3px 3px 3px;
    }
    div.style2 {
        -moz-box-shadow: rgb(0,0,0) 3px 3px 3px 9px;
	box-shadow: rgb(0,0,0) 3px 3px 3px 9px;
    }
    </style>
</head>
<body>
<div class="style1"><pre>
-moz-box-shadow: rgb(0,0,0) 3px 3px 3px;
</pre></div>
<div class="style2"><pre>
-moz-box-shadow: rgb(0,0,0) 3px 3px 3px 9px;
</pre></div>

</body>
</html>
