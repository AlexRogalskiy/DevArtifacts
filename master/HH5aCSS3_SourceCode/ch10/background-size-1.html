<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Background size 1</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    h1 {
        background-image: url('head-banner.png');
        background-repeat: no-repeat;
        padding-top: 1.85em;
        display: inline-block;
    }
    h1.stretch {
        background-image: url('large-head-banner.png');
        background-size: 100% 1.85em;
    }
    </style>
</head>
<body>
    <section>
        <h1>Columbia Internet</h1>
    </section>
    <section>
        <h1>Internet-Britannique</h1>
    </section>
    <section>
        <h1 class="stretch">Columbia Internet</h1>
    </section>
    <section>
        <h1 class="stretch">Internet-Britannique</h1>
    </section>
</body>
</html>
