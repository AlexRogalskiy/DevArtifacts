<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Image Example 8</title>
    <style>
    body {
        min-height: 400px;
        margin-top: 100px;
    }
    span {
        display: inline-block;
        border-width: 45px 45px 0px 45px;
        -moz-border-image: url('border4-bevel.png') 45 repeat;
        -webkit-border-image: url('border4-bevel.png') 45 repeat;
        border-image: url('border4-bevel.png') 45 repeat;
        margin: 20px 0;
        padding: 0 0 10px 0;
        color: #fff;
    }
    </style>
</head>
<body>
    <span id="border-image1">
        Tab 1
    </span>
    <span id="border-image2">
        The Second Tab
    </span>
    <span id="border-image3">
        Tab Three
    </span>
</body>
</html>
