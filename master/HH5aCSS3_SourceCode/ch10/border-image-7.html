<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Image Example 7</title>
    <style>
    body {
        min-height: 400px;
        margin-top: 100px;
    }
    span {
        display: inline-block;
        border-width: 45px;
        -moz-border-image: url('border4-bevel.png') 45 repeat;
        -webkit-border-image: url('border4-bevel.png') 45 repeat;
        border-image: url('border4-bevel.png') 45 repeat;
        margin: 20px;
        color: #fff;
    }
    #border-image1 {
        font-size: 100%;
    }
    #border-image2 {
        font-size: 200%;
    }
    #border-image3 {
        font-size: 300%;
    }
    </style>
</head>
<body>
    <span id="border-image1">
        Small button
    </span>
    <span id="border-image2">
        Medium button
    </span>
    <span id="border-image3">
        Large button
    </span>
</body>
</html>
