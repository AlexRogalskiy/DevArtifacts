<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Image Example 9</title>
    <style>
    body {
        min-height: 400px;
        margin-top: 100px;
    }
    span {
        display: inline-block;
        border-width: 45px;
        -moz-border-image: url('drop-shadow.png') 70 repeat;
        -webkit-border-image: url('drop-shadow.png') 70 repeat;
        border-image: url('drop-shadow.png') 70 repeat;
        margin: 20px 0;
        padding: 0 0 10px 0;
        color: #666;
    }
    </style>
</head>
<body>
    <span id="border-image1">
        Drop shadow 1
    </span>
    <span id="border-image2">
        The Second drop shadow
    </span>
    <span id="border-image3">
        Shadow Three
    </span>
</body>
</html>
