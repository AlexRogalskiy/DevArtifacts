<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Gradient Example 11</title>
    <style>
    body {
        min-height: 400px;
    }
    #gradient {
        outline: 1px solid #999;
        min-height: 400px;
        max-width: 400px;
        background: -moz-linear-gradient(to bottom, #000, #fff) no-repeat;
        background: -webkit-linear-gradient(top, #000, #fff) no-repeat;
        background: -o-linear-gradient(to bottom, #000, #fff) no-repeat;
        background: linear-gradient(to bottom, #000, #fff) no-repeat;
        background-size: 100% 50%;
    }
    </style>
</head>
<body>
    <div id="gradient">
        &nbsp;
    </div>
</body>
</html>
