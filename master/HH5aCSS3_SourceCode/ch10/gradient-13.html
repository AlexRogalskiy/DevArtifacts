<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Gradient Example 13</title>
    <style>
    body {
        min-height: 400px;
    }
    #gradient {
        outline: 1px solid #999;
        min-height: 400px;
        max-width: 400px;
        background: -moz-radial-gradient(25% 25%, circle, #000, #fff) no-repeat;
        background: -webkit-radial-gradient(25% 25%, circle, #000, #fff) no-repeat;
        background: -o-radial-gradient(25% 25%, circle, #000, #fff) no-repeat;
        background: radial-gradient(circle at 25% 25%, #000, #fff) no-repeat;
        background-size: 100% 50%;
    }
    </style>
</head>
<body>
    <div id="gradient">
        &nbsp;
    </div>
</body>
</html>
