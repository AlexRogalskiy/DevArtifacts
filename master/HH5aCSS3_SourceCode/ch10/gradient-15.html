<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Gradient Example 15</title>
    <style>
    body {
        min-height: 400px;
    }
    #gradient {
        outline: 1px solid #999;
        min-height: 400px;
        max-width: 400px;
        background: #6c0
        background: -webkit-gradient(linear, left top, left bottom, from(#00abeb), to(#fff), color-stop(0.5, #fff), color-stop(0.5, #66cc00));
        background: -webkit-linear-gradient(top, #0ae, #fff 50%, #6c0 50%, #fff);
        background: -moz-linear-gradient(to bottom, #0ae, #fff 50%, #6c0 50%, #fff);
        background: -o-linear-gradient(to bottom, #0ae, #fff 50%, #6c0 50%, #fff);
        background: linear-gradient(to bottom,#0ae,#fff 50%,#6c0 50%,#fff);
    }
    </style>
</head>
<body>
    <div id="gradient">
        &nbsp;
    </div>
</body>
</html>
