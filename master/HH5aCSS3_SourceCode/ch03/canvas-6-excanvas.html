<!DOCTYPE html>
<html>
<head>
    <title>Canvas example 6</title>
    <!--[if IE]><script src="libs/excanvas_r3/excanvas.js"></script><![endif]-->
    <script>
    function draw(){
        var canvas = document.getElementById('mycanvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgb(255,0,0)';
            ctx.fillRect(5,50,100,100);
            ctx.beginPath();
            ctx.strokeStyle = 'rgb(0,127,127)';
            ctx.moveTo(5,50);
            ctx.bezierCurveTo(0,90,120,70,105,150)
            //ctx.lineTo(105,150);
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(265,50);
            ctx.quadraticCurveTo(315,50,315,150);
            ctx.quadraticCurveTo(265,50,215,150);
            ctx.quadraticCurveTo(215,0,265,50);
            ctx.closePath();
            ctx.strokeStyle = 'rgb(51,51,51)';
            ctx.fillStyle = 'rgb(204,204,204)';
            ctx.stroke();
            ctx.fill();
        }
    }
    </script>
    <style>
    canvas {
        outline: 1px solid #999;
    }
    </style>
</head>
<body onload="draw()">
    <canvas id="mycanvas" width="320" height="240">
        Your browser does not support the canvas element.
    </canvas>
</body>
</html>
