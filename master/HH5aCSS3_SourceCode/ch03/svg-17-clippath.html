<!DOCTYPE html>
<html>
<head>
    <title>SVG example 17 clip path</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 320 240">
        <defs>
            <mask id="img1" clipPathUnits="userSpaceOnUse" width="320" height="200">
                <text x="0" y="120" font-family="sans-serif" font-size="80" font-weight="bold" fill="white">
                    <tspan>HTML5</tspan>
                    <tspan x="0" y="180" font-size="70">ROCKS!</tspan>
                </text>
            </mask>
        </defs>
        <image xlink:href="uf009705.png" x="-10" y="-5"  mask="url(#img1)"
                width="340" height="220" />
    </svg>
</body>
</html>
