<!DOCTYPE html>
<html>
<head>
    <title>SVG example 4</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 320 240">
        <rect x="5" y="50" width="100" height="100" style="fill: rgb(255,0,0);"></rect>
        <line x1="5" y1="50" x2="105" y2="150" style="stroke: rgb(0,127,127); stroke-width: 5;"></line>
        <circle cx="165" cy="100" r="50" style="fill: rgb(0,255,0);"/>
        <polygon points="265,50  315,150  215,150" style="stroke: rgb(51,51,51); fill: rgb(204,204,204); stroke-width: 5;"/>
    </svg>
</body>
</html>
