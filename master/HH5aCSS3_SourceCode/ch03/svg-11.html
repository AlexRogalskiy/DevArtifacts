<!DOCTYPE html>
<html>
<head>
    <title>SVG example 11</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 800 600">
        <g transform="rotate(180,400,300)">
            <foreignObject x="10" y="10" width="800" height="600">
                <body>
                    <iframe src="http://duckduckgo.com/" style="width:780px;height:580px"></iframe>
                </body>
            </foreignObject>
        </g>
    </svg>
</body>
</html>
