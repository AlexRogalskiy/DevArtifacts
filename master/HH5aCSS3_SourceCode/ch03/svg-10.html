<!DOCTYPE html>
<html>
<head>
    <title>SVG example 10</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 320 240">
        <rect x="5" y="5" width="110" height="160" style="stroke-width: 5; fill: none; stroke: rgb(102,102,102);"></rect>
        <foreignObject x="10" y="10" width="100" height="150">
            <body>
                <p><strong>HAI!</strong><br/> IZ IN YR ELEMENT <em>WRAPPIN</em> YR TXT</p>
            </body>
        </foreignObject>
    </svg>
</body>
</html>
