<!DOCTYPE html>
<html>
<head>
    <title>SVG example 15</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 320 240">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(127,127,127); stop-opacity:1"/>
                <stop offset="50%" style="stop-color:rgb(255,255,255); stop-opacity:1"/>
                <stop offset="100%" style="stop-color:rgb(127,127,127); stop-opacity:1"/>
            </linearGradient>
        </defs>
        <rect x="20" y="20" width="200" height="200" style="fill: url(#grad1)"></rect>
    </svg>
</body>
</html>
