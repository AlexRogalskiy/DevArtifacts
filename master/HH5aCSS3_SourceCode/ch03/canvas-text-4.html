<!DOCTYPE html>
<html>
<head>
    <title>Canvas text example 4</title>
    <script>
    function draw(){
        var canvas = document.getElementById('mycanvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.font = "12pt sans-serif";
            ctx.fillText('HAI! IZ IN YR ELEMENT WRITIN YR TXT ',10,20);
            ctx.strokeText('HAI! IZ IN YR ELEMENT WRITIN YR TXT ',10,40);
            ctx.font = "20pt sans-serif";
            ctx.fillText('HAI! IZ IN YR ELEMENT WRITIN YR TXT ',10,80);
            ctx.strokeText('HAI! IZ IN YR ELEMENT WRITIN YR TXT ',10,110);
            ctx.fillText('HAI! IZ IN YR ELEMENT WRITIN YR TXT ',10,150,300);
            ctx.strokeText('HAI! IZ IN YR ELEMENT WRITIN YR TXT ',10,180,300);
        }
    }
    window.addEventListener("load", draw, false);
    </script>
    <style>
    canvas {
        outline: 1px solid #999;
    }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="320" height="240">
        Your browser does not support the canvas element.
    </canvas>
</body>
</html>
