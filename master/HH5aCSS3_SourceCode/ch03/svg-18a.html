<!DOCTYPE html>
<html>
<head>
    <title>SVG example 17</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 320 240">
        <defs>
            <pattern id="img1" patternUnits="userSpaceOnUse" width="315" height="212">
                <image xlink:href="uf009705.png" x="0" y="0"
                    width="305" height="212" />
            </pattern>
        </defs>
        <text x="0" y="110" font-family="sans-serif" font-size="90" font-weight="boldest"  fill="url(#img1)" >
            <tspan>HTML5</tspan>
            <tspan x="0" y="180" font-size="80">ROCKS!</tspan>
            <animateTransform attributeName="transform" type="translate" values="0,0;0,212" begin="0" dur="3" fill="freeze"/>
            <animateTransform attributeName="transform" type="translate" values="0,212;0,0" begin="4" dur="3" fill="freeze"/>
        </text>
    </svg>
</body>
</html>
