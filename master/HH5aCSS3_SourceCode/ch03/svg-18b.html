<!DOCTYPE html>
<html>
<head>
    <title>SVG example 16</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 320 240">
        <defs>
            <pattern id="img1" patternUnits="userSpaceOnUse" width="315" height="212">
                <image xlink:href="uf009705.png" x="0" y="0"
                    width="305" height="212" />
            </pattern>
        </defs>
        <path d="M5,50
             l0,100 l100,0 l0,-100 l-100,0
             M215,100
             a50,50 0 1 1 -100,0 50,50 0 1 1 100,0
             M265,50
             l50,100 l-100,0 l50,-100
             z"
          fill="url(#img1)">
            <animateTransform attributeName="transform" type="translate" values="0,0;0,212" begin="0" dur="2" fill="freeze"/>
        </path>
    </svg>
</body>
</html>
