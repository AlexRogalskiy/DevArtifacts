<!DOCTYPE html>
<html>
<head>
    <title>SVG example 2</title>
    <style>
    svg {
        outline: 1px solid #999;
        width: 320px;
        height: 240px;
    }
    </style>
</head>
<body>
    <svg id="mysvg" viewBox="0 0 320 240">
        <rect x="50" y="50" width="100" height="100" fill="rgb(255,0,0)"></rect>
        <line x1="50" y1="50" x2="150" y2="150" stroke="rgb(0,127,127)" stroke-width="5"></line>
    </svg>
</body>
</html>
