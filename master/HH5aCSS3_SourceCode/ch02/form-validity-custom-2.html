<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Example HTML5 Form</title>
    <style type="text/css">
    body {
        font-family: sans-serif;
        font-size: 85%;
        text-align: top;
    }
    fieldset {
        width: 80%;
        padding: 2em;
    }
    fieldset.col {
        display: inline-block;
        width: 45%;
    }
    label, input {
        display: inline-block;
        width: 40%;
        height: 2em;
        margin: 10px 
    }
    </style>
</head>
<body>
    <h1>Example HTML5 form</h1>
    <form id="payment">
        <fieldset>
            <legend>Example validity</legend>
            <label>Email</label>
            <input id="email" type="email">
        </fieldset>
        <script>
            var fldEmail = document.getElementById('email');
            fldEmail.addEventListener(
              'invalid',
              function(event) {
                alert(
                  "You can't fool me, " +
                  "that's not a valid email"
                );
                event.preventDefault();
              }
            ,false);
        </script>
        <input type="submit">
    </form>
</body>
</html>
