<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML4 Forms other</title>
    <style>
    body {
        font-family: "Komika Hand", sans-serif;
        font-size: 85%;
        text-align: top;
    }
    body > p {
        width: 180px;
        float: right;
        background-color: rgba(255,255,255,0.5);
        margin-top: -5em;
    }
    fieldset {
        margin-right: 190px;
    }
    label {
        display: inline-block;
        width: 45%;
        padding: 5px;
    }
    input[type="search"],input[type="tel"], select {
        float: right;
    }
    </style>
</head>
<body>
    <form target="collector.php" method="post">
        <fieldset class="col">
            <legend>Example input types</legend>
            <label for="exsearch">Search: </label>
            <input type="search" id="exsearch" name="exsearch" placeholder="" required autofocus>
            <label for="extel">Telephone: </label>
            <input type="tel" id="extel" name="extel" placeholder="+44 (0) 12 3456 7890" required>
        </fieldset>
    </form>
</body>
</html>
