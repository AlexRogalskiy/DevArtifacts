<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Example HTML5 Form</title>
    <style type="text/css">
    body {
        font-family: sans-serif;
        font-size: 85%;
        text-align: top;
    }
    fieldset {
        width: 45%;
        display: inline-block;
        padding: 1em;
    }
    fieldset.col {
        display: inline-block;
        width: 45%;
    }
    label, meter {
        display: inline-block;
        width: 40%;
        height: 2em;
    }
    label {
        text-align: right;
    }
    input:valid {
        outline: 1px solid green;
    }
    input:invalid {
        outline: 1px solid red;
    }
    .custom ::-webkit-meter-horizontal-bar { background: gray; }
    .custom ::-webkit-meter-horizontal-optimum-value { background: blue; }
    .custom ::-webkit-meter-horizontal-suboptimal-value { background: purple; }
    .custom ::-webkit-meter-horizontal-even-less-good-value { background: pink; }

    meter.vertical {
        width: 10px;
        height: 100px;
    }
    
    meter.vertical::-webkit-meter-vertical-optimum-value {
        background: -webkit-gradient(linear, left bottom, left top, from(#0f0), to(#f00));
    }
    meter.vertical::-webkit-meter-vertical-suboptimum-value {
        background: -webkit-gradient(linear, left bottom, left top, from(#0f0), to(#f00));
    }
    meter.vertical::-webkit-meter-vertical-even-less-good-value {
        background: -webkit-gradient(linear, left bottom, left top, from(#0f0), to(#f00));
    }
    </style>
</head>
<body>
    <h1>Example HTML5 form</h1>
    <form id="fieldset">
        <fieldset class="regular">
            <legend>Example meter elements - standard styling</legend>
            <label for="exmeter1">High</label>
            <meter id="exmeter1"
             value="5" min="1" max="6"
             high="5" low="2" optimum="3">
                5 out of 6
            </meter>
            <label for="exmeter2">Low</label>
            <meter id="exmeter2"
             value="2" min="1" max="6"
             high="5" low="2" optimum="3">
                2 out of 6
            </meter>
            <label for="exmeter3">Optimum</label>
            <meter id="exmeter3"
             value="3" min="1" max="6"
             high="5" low="2" optimum="3">
                3 out of 6
            </meter>
            <label for="exmeter4">Normal</label>
            <meter id="exmeter4"
             value="4" min="1" max="6"
             high="5" low="2" optimum="3">
                4 out of 6
            </meter>
            <label for="exmeter5">Max</label>
            <meter id="exmeter6"
             value="6" min="1" max="6"
             high="5" low="2" optimum="3">
                6 out of 6
            </meter>
            <label for="exmeter4">Min</label>
            <meter id="exmeter4"
             value="1" min="1" max="6"
             high="5" low="2" optimum="3">
                1 out of 6
            </meter>
        </fieldset>
        <fieldset class="custom">
            <legend>Example meter elements - custom styling</legend>
            <label for="exmeter7">High</label>
            <meter id="exmeter7"
             value="5" min="1" max="6"
             high="5" low="2" optimum="3">
                5 out of 6
            </meter>
            <label for="exmeter8">Low</label>
            <meter id="exmeter8"
             value="2" min="1" max="6"
             high="5" low="2" optimum="3">
                2 out of 6
            </meter>
            <label for="exmeter9">Optimum</label>
            <meter id="exmeter9"
             value="3" min="1" max="6"
             high="5" low="2" optimum="3">
                3 out of 6
            </meter>
            <label for="exmeter10">Normal</label>
            <meter id="exmeter10"
             value="4" min="1" max="6"
             high="5" low="2" optimum="3">
                4 out of 6
            </meter>
            <label for="exmeter11">Max</label>
            <meter id="exmeter11"
             value="6" min="1" max="6"
             high="5" low="2" optimum="3">
                6 out of 6
            </meter>
            <label for="exmeter12">Min</label>
            <meter id="exmeter12"
             value="1" min="1" max="6"
             high="5" low="2" optimum="3">
                1 out of 6
            </meter>
        </fieldset>
        <meter class="vertical" min="0" max="100" value="30">30%</meter>
    </form>
</body>
</html>
