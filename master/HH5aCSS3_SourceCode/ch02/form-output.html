<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Example HTML5 Form</title>
    <style type="text/css">
    body {
        font-family: sans-serif;
        font-size: 85%;
        text-align: top;
    }
    fieldset {
        width: 80%;
        padding: 2em;
    }
    fieldset.col {
        display: inline-block;
        width: 45%;
    }
    label, input {
        display: inline-block;
        width: 40%;
        height: 2em;
    }
    input:valid {
        outline: 1px solid green;
    }
    input:invalid {
        outline: 1px solid red;
    }
    </style>
</head>
<body>
    <h1>Example HTML5 form</h1>
    <form id="payment">
        <fieldset>
            <legend>Example meter element</legend>
            <label for="exmeter">Meter</label>
            <meter id="exmeter"
             value="5" min="1" max="6"
             high="5" low="2" optimum="3">
                5 out of 6
            </meter>
        </fieldset>
    </form>
</body>
</html>
