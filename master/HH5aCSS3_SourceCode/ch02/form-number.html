<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Example HTML5 Form</title>
    <style type="text/css">
    body {
        font-family: sans-serif;
        font-size: 85%;
        text-align: top;
    }
    fieldset {
        width: 80%;
        padding: 2em;
    }
    fieldset.col {
        display: inline-block;
        width: 45%;
    }
    label, input {
        display: inline-block;
        width: 40%;
        height: 2em;
    }
    </style>
</head>
<body>
    <h1>Example HTML5 form</h1>
    <form id="payment">
        <fieldset>
            <legend>Example number element</legend>
            <label for="exnumber1">Number max</label>
            <input type="number" max="10"
                   name="exnumber1">
            <label for="exnumber2">Number min</label>
            <input type="number" min="4"
                   name="exnumber2">
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
