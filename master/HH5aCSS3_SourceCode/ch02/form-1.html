<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Example HTML5 Form</title>
    <style type="text/css">
    body {
        font-family: sans-serif;
        font-size: 85%;
        text-align: top;
    }
    fieldset {
        width: 93.5%;
    }
    fieldset.col {
        display: inline-block;
        width: 45%;
    }
    label, input {
        display: inline-block;
        width: 40%;
        height: 2em;
    }
    input:valid {
        /*outline: 1px solid green;*/
    }
    input:invalid {
        /*outline: 1px solid red;*/
    }
    </style>
</head>
<body>
    <h1>Example HTML5 form</h1>
    <form id="payment" target="collector.php" method="post">
        <fieldset class="col">
            <legend>Example input types</legend>
            <label for="exsearch">Search: </label>
            <input type="search" id="exsearch" name="exsearch" placeholder="" required autofocus>
            <label for="extel">Telephone: </label>
            <input type="tel" id="extel" name="extel" placeholder="+44 (0) 12 3456 7890" required>
            <label for="exurl">URL: </label>
            <input type="url" id="exurl" name="exurl" placeholder="http://example.com" required>
            <label for="exemail">Email: </label>
            <input type="email" id="exemail" name="exemail" placeholder="email@example.com" required>
            <label for="exdatetime">Datetime: </label>
            <input type="datetime" id="exdatetime" name="exdatetime" min="2010-01-01T00:00:00Z" max="2011-01-01T00:00:00Z" placeholder="yyyy-mm-dd hh:mm" required>
            <label for="exdate">Date: </label>
            <input type="date" id="exdate" name="exdate" placeholder="" required>
        </fieldset>
        <fieldset class="col">
            <legend>More examples</legend>
            <label for="exmonth">Month: </label>
            <input type="month" id="exmonth" name="exmonth" placeholder="" required>
            <label for="exweek">Week: </label>
            <input type="week" id="exweek" name="exweek" placeholder="" required>
            <label for="extime">Time: </label>
            <input type="time" id="extime" name="extime" placeholder="" step="60" required>
            <label for="exdatetimelocal">Datetime Local:</label>
            <input type="datetime-local" id="exdatetimelocal" name="exdatetimelocal" placeholder="" required>
            <label for="exnumber">Number: </label>
            <input type="number" id="exnumber" name="exnumber" placeholder="" required>
            <label for="exrange">Range: </label>
            <input type="range" id="exrange" name="exrange" placeholder="" required>
        </fieldset>
        <fieldset>
            <legend>Other new form elements</legend>
            <label for="excolor">Color: </label>
            <input type="color" id="excolor" name="excolor" placeholder="" required>
            <label for="exmeter">Meter</label>
            <meter id="exmeter" name="exmeter" value="5" min="1" max="6" high="5" low="2" optimum="3"></meter>
            <label for="exprogress">Progress</label>
            <progress id="exprogress" name="exprogress" value="5" max="9"></progress>
        </fieldset>
    </form>
</body>
</html>
