<!DOCTYPE html>
<html>
<head>
    <title>3d Transforms 1</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
    body {
        width: 90%;
        height: 90%;
        margin: 5%;
        font-family: "Komika Hand", 'KomikaHandRegular', sans-serif;
        font-size: 180%;
        -webkit-perspective: 1000;
        -moz-perspective: 1000px;
        -o-perspective: 1000px;
        -ms-perspective: 1000px;
    }
    section {
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        -webkit-transform: translate(-150px, -200px) rotateZ(-45deg) rotateX(45deg);
        -moz-transform: translate(-150px, -200px) rotateZ(-45deg) rotateX(45deg);
        -ms-transform: translate(-150px, -200px) rotateZ(-45deg) rotateX(45deg);
        -o-transform: translate(-150px, -200px) rotateZ(-45deg) rotateX(45deg);
        position: relative;
        top: 100px;
        left: 100px;
    }
    div {
        position: absolute;
        width: 200px;
        height: 200px;
        color: #fff;
    }
    div p { padding: 0 5px; }
    .one {
        -webkit-transform: translateZ(100px);
        -moz-transform: translateZ(100px);
        -o-transform: translateZ(100px);
        -ms-transform: translate3d(0,0,100px);
        background: rgba(136,136,136,0.5);
    }
    .two {
        -webkit-transform: rotateY(90deg) translateZ(100px);
        -moz-transform: rotateY(90deg) translateZ(100px);
        -o-transform: rotateY(90deg) translateZ(100px);
        -ms-transform: rotateY(90deg) translate3d(0,0,100px);
        background: rgba(102,102,102,0.5);
    }
    .three {
        -webkit-transform: rotateX(-180deg) translateZ(100px);
        -moz-transform: rotateX(-180deg) translateZ(100px);
        -o-transform: rotateX(-180deg) translateZ(100px);
        -ms-transform: rotateX(-180deg) translate3d(0,0,100px);
        background: rgba(68,68,68,0.5);
    }
    .four {
        -webkit-transform: rotateY(-90deg) translateZ(100px);
        -moz-transform: rotateY(-90deg) translateZ(100px);
        -o-transform: rotateY(-90deg) translateZ(100px);
        -ms-transform: rotateY(-90deg) translate3d(0,0,100px);
        background: rgba(34,34,34,0.5);
    }
    .five {
        -webkit-transform: rotateX(90deg) translateZ(100px);
        -moz-transform: rotateX(90deg) translateZ(100px);
        -o-transform: rotateX(90deg) translateZ(100px);
        -ms-transform: rotateX(90deg) translate3d(0,0,100px);
        background: rgba(153,153,153,0.5);
    }
    .six {
        -webkit-transform: rotateX(-90deg) translateZ(100px);
        -moz-transform: rotateX(-90deg) translateZ(100px);
        -o-transform: rotateX(-90deg) translateZ(100px);
        -ms-transform: rotateX(-90deg) translate3d(0,0,100px);
        background: rgba(34,34,34,0.5);
    }
    </style>
</head>
<body>
    <section>
        <div class="one"><p>One</p></div>
        <div class="two"><p>Two</p></div>
        <div class="three"><p>Three</p></div>
        <div class="four"><p>Four</p></div>
        <div class="five"><p>Five</p></div>
        <div class="six"><p>Six</p></div>
    </section>
</body>
</html>
