<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Colors 1</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 180%;
    }
    div {
        display: inline-block;
        margin: 0.5em;
        padding: 0.5em;
        width: 12em;
        text-align: center;
    }
    .one {
        background-color: rgb(204,204,204);
        color: rgb(102,102,102);
    }
    .darkone {
        background-color: rgb(102,102,102);
        color: rgb(204,204,204);
    }
    .two {
        background-color: rgb(51,102,153);
        color: rgb(17,34,51);
    }
    .darktwo {
        background-color: rgb(17,34,51);
        color: rgb(51,102,153);
    }
    .three {
        background-color: rgb(230,33,116);
        color: rgb(77,11,39);
    }
    .darkthree {
        background-color: rgb(77,11,39);
        color: rgb(230,33,116);
    }
    </style>
</head>
<body>
    <div class="one">
        rgb( 204 , 204 , 204 )
    </div>
    <div class="darkone">
        rgb( 102 , 102 , 102 )
    </div>
    <div class="two">
        rgb( 51 , 102 , 153 )
    </div>
    <div class="darktwo">
        rgb( 17 , 34 , 51 )
    </div>
    <div class="three">
        rgb( 230 , 33 , 116 )
    </div>
    <div class="darkthree">
        rgb( 77 , 11 , 39 )
    </div>
</body>
</html>
