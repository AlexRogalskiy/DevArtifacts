<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Colors 3</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 180%;
    }
    div {
        display: inline-block;
        margin: 0.5em;
        padding: 0.5em;
        width: 12em;
        text-align: center;
    }
    .one {
        background-color: hsl(210,75%,40%);
        color: hsl(210,50%,13.3%);
    }
    .two {
        background-color: hsl(210,50%,40%);
        color: hsl(210,50%,13.3%);
    }
    .three {
        background-color: hsl(210,25%,40%);
        color: hsl(210,50%,13.3%);
    }
    .four {
        background-color: hsl(210,0%,40%);
        color: hsl(210,50%,13.3%);
    }
    </style>
</head>
<body>
    <div class="one">
        hsl( 210 , 75% , 40% )
    </div>
    <div class="two">
        hsl( 210 , 50% , 40% )
    </div>
    <div class="three">
        hsl( 210 , 25% , 40% )
    </div>
    <div class="four">
        hsl( 210 , 0% , 40% )
    </div>
</body>
</html>
