<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transition timing functions</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        margin-top: 3em;
    }
    section, section div {
        margin: 1em;
        padding: 1em;
    }
    section div {
        position: relative;
        height: 390px;
        width: 130px;
        display: inline-block;
        outline: 4px dashed black;
    }
    p {
        font-size: 180%;
        display: inline-block;
        padding: 1em;
        margin: 1em;
        background-color: #666;
        color: #fff;
        outline: none;
        border: none;
        position: absolute;
        top: 50px;
        -moz-transition-duration: 20s;
        -webkit-transition-duration: 20s;
        -o-transition-duration: 20s;
        -ms-transition-duration: 20s;
        transition-duration: 20s;
    }
    section:hover p {
        top: 280px;
    }
    section div:nth-child(1) p {
        -moz-transition-timing-function: linear;
        -webkit-transition-timing-function: linear;
        -o-transition-timing-function: linear;
        -ms-transition-timing-function: linear;
        transition-timing-function: linear;
    }
    section div:nth-child(2) p {
        -moz-transition-timing-function: ease-in-out;
        -webkit-transition-timing-function: ease-in-out;
        -o-transition-timing-function: ease-in-out;
        -ms-transition-timing-function: ease-in-out;
        transition-timing-function: ease-in-out;
    }
    section div:nth-child(3) p {
        -moz-transition-timing-function: ease-in;
        -webkit-transition-timing-function: ease-in;
        -o-transition-timing-function: ease-in;
        -ms-transition-timing-function: ease-in;
        transition-timing-function: ease-in;
    }
    section div:nth-child(4) p {
        -moz-transition-timing-function: ease-out;
        -webkit-transition-timing-function: ease-out;
        -o-transition-timing-function: ease-out;
        -ms-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
    }
    section div:nth-child(5) p {
        -moz-transition-timing-function: ease;
        -webkit-transition-timing-function: ease;
        -o-transition-timing-function: ease;
        -ms-transition-timing-function: ease;
        transition-timing-function: ease;
    }
    #timestamp {
        font-size: 180%;
        position: absolute;
        top: 10px;
        left: 100px;
    }
    </style>
    <script>
    function update_timestamp() {
        var d = new Date();
        document.getElementById('timestamp').innerHTML = d.toLocaleString();
    }
    window.addEventListener('load', function () {update_timestamp();window.setInterval(update_timestamp,500);}, false);
    </script>
</head>
<body>
    <div id="timestamp"></div>
    <section>
        <div>
            <h3>linear</h3>
            <p>O</p>
        </div>
        <div>
            <h3>ease-in-out</h3>
            <p>O</p>
        </div>
        <div>
            <h3>ease-in</h3>
            <p>O</p>
        </div>
        <div>
            <h3>ease-out</h3>
            <p>O</p>
        </div>
        <div>
            <h3>ease</h3>
            <p>O</p>
        </div>
    </section>
</body>
</html>
