<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Opacity 3</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 180%;
    }
    div {
        display: inline-block;
        margin: 0.5em;
        padding: 0.5em;
        min-width: 8em;
        text-align: center;
        color: rgb(204,204,204);
        border: 4px solid rgb(204,204,204);
    }
    div > div > div > div > div > div { background-color: rgba(102,102,102, 1); }
    div > div > div > div > div { background-color: rgba(102,102,102, 0.8); }
    div > div > div > div { background-color: rgba(102,102,102, 0.6); }
    div > div > div { background-color: rgba(102,102,102, 0.4); }
    div > div { background-color: rgba(102,102,102, 0.2); }
    div { background-color: rgba(102,102,102, 0); }
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            opacity : 1
                        </div>
                        opacity : 0 . 8
                    </div>
                    opacity : 0 . 6
                </div>
                opacity : 0 . 4
            </div>
            opacity : 0 . 2
        </div>
        opacity : 0
    </div>
</body>
</html>
