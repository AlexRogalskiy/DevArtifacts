<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Opacity 1</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 180%;
    }
    div {
        display: inline-block;
        margin: 0.5em;
        padding: 0.5em;
        width: 12em;
        text-align: center;
        background-color: rgb(102,102,102);
        color: rgb(204,204,204);
        border: 4px solid rgb(204,204,204);
    }
    div:nth-child(1) { opacity: 1; }
    div:nth-child(2) { opacity: 0.8; }
    div:nth-child(3) { opacity: 0.6; }
    div:nth-child(4) { opacity: 0.4; }
    div:nth-child(5) { opacity: 0.2; }
    div:nth-child(6) { opacity: 0; }
    </style>
</head>
<body>
    <div>
        opacity : 1
    </div>
    <div>
        opacity : 0 . 8
    </div>
    <div>
        opacity : 0 . 6
    </div>
    <div>
        opacity : 0 . 4
    </div>
    <div>
        opacity : 0 . 2
    </div>
    <div>
        opacity : 0
    </div>
</body>
</html>
