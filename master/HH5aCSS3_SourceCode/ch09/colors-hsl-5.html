<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Colors 5</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 180%;
        background: -moz-linear-gradient(rgba(255,255,255,0.66),rgba(255,255,255,0.5)), url('dust-puppy.svg') 50% 50% no-repeat;
        background-size: contain;
    }
    div {
        display: inline-block;
        margin: 0.5em;
        padding: 0.5em;
        width: 15em;
        text-align: center;
    }
    .one {
        background-color: hsla(210,75%,40%,1);
        color: hsl(210,75%,13.3%);
    }
    .two {
        background-color: hsla(210,75%,40%,0.66);
        color: hsl(210,75%,13.3%);
    }
    .three {
        background-color: hsla(210,75%,40%,0.33);
        color: hsl(210,75%,13.3%);
    }
    .four {
        background-color: hsla(210,75%,40%,0);
        color: hsl(210,75%,13.3%);
    }
    </style>
</head>
<body>
    <div class="one">
        hsla( 210 , 75% , 40% , 100% )
    </div>
    <div class="two">
        hsla( 210 , 75% , 40% , 66% )
    </div>
    <div class="three">
        hsla( 210 , 75% , 40% , 33% )
    </div>
    <div class="four">
        hsla( 210 , 75% , 40% , 0% )
    </div>
</body>
</html>
