<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Colors 2</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 180%;
    }
    div {
        display: inline-block;
        margin: 0.5em;
        padding: 0.5em;
        width: 12em;
        text-align: center;
    }
    .one {
        background-color: hsl(0,0%,80%);
        color: hsl(0,0%,40%);
    }
    .darkone {
        background-color: hsl(0,0%,40%);
        color: hsl(0,0%,80%);
    }
    .two {
        background-color: hsl(210,50%,40%);
        color: hsl(210,50%,13.3%);
    }
    .darktwo {
        background-color: hsl(210,50%,13.3%);
        color: hsl(210,50%,40%);
    }
    .three {
        background-color: hsl(335,80%,54%);
        color: hsl(335,80%,18%);
    }
    .darkthree {
        background-color: hsl(335,80%,18%);
        color: hsl(335,80%,54%);
    }
    </style>
</head>
<body>
    <div class="one">
        hsl( 0 , 0% , 80% )
    </div>
    <div class="darkone">
        hsl( 0 , 0% , 40% )
    </div>
    <div class="two">
        hsl( 210 , 50% , 40% )
    </div>
    <div class="darktwo">
        hsl( 210 , 50% , 13.3% )
    </div>
    <div class="three">
        hsl( 335, 80% , 54% )
    </div>
    <div class="darkthree">
        hsl( 335, 80% , 18% )
    </div>
</body>
</html>
