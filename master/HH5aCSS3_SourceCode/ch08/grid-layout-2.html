<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid Layout 2</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        display: grid;
        grid-template: "aaaa"
                       "bccd"
                       "eeee";
    }
    section, article, aside, figure, header, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    header { grid-cell: b; }
    aside.b { grid-cell: c; }
    article { grid-cell: a; }
    aside.d { grid-cell: e; }
    footer { grid-cell: d; }
    </style>
</head>
<body>
    <header>Header</header>
    <aside id="b">Side bar</aside>
    <article>Content</article>
    <aside id="d">Side bar</aside>
    <footer>Footer</footer>
</body>
</html>
