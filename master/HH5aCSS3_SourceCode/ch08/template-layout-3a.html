<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template Layout 3a</title>
    <script src="jquery-1.5.min.js"></script>
    <script src="jquery.tpl_layout1.1.6.min.js"></script>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        display: "aaaa" 
                 "bccc" / *
                 "dddd" ;
    }
    ::slot(c) {
        display: "ef";
    }
    section, article, aside, figure, header, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    article { margin-bottom: 0; }
    header { position: a; }
    aside { position: b; }
    article:nth-child(2n+1) { position: e; }
    article:nth-child(2n) { position: f; }
    footer { position: d; }
    </style>
    <script>$(document).ready(function() { $.setTemplateLayout(); });</script>
</head>
<body>
    <header>Header</header>
    <aside>Side bar 1</aside>
    <article>Content 1</article>
    <article>Content 2</article>
    <article>Content 3</article>
    <article>Content 4</article>
    <article>Content 5</article>
    <article>Content 6</article>
    <aside>Side bar 2</aside>
    <footer>Footer</footer>
</body>
</html>
