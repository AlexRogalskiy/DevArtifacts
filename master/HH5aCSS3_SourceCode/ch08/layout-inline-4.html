<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout Inline 4</title>
    <style>
    body {
        width: 90%;
        margin: 5%;
        font-family: "Komika Hand", sans-serif;
    }
    div {
        margin: 0;
        padding: 1em;
        min-width: 1.25em;
        min-height: 1.25em;
        border: 4px dashed black;
        display: inline-block;
        text-align: center;
    }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
</body>
</html>
