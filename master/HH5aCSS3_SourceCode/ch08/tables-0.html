<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table Full Page</title>
    <style>
    html, body {
        font-family: "Komika Hand", sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    table {
        border-collapse: separate;
        border-spacing: 1em;
    }
    td {
        outline: 4px dashed black;
        vertical-align: top;
        padding: 1em;
        font-size: 200%;
    }
    </style>
</head>
<body>
<table width="100%" height="100%">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
