<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid Layout 3</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
    body {
        width: 90%;
        height: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", 'KomikaHandRegular', sans-serif;
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: auto 1fr;
        grid-columns: auto 1fr;
        -ms-grid-rows: auto 1fr 1fr auto;
        grid-rows: auto 1fr 1fr auto;
    }
    div {
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: 1fr 1fr;
        grid-columns: 1fr 1fr;
        -ms-grid-rows: 1fr 1fr 1fr;
        grid-rows: 1fr 1fr 1fr;
    }
    section, article, aside, figure, header, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    header { -ms-grid-column: 1; -ms-grid-row: 1; -ms-grid-column-span: 2;
              grid-column: 1; grid-row: 1; grid-column-span: 2; }
    aside:nth-of-type(1) { -ms-grid-column: 1; -ms-grid-row: 2;
              grid-column: 1; grid-row: 2; }
    aside:nth-of-type(2) { -ms-grid-column: 1; -ms-grid-row: 3;
              grid-column: 1; grid-row: 3; }
    div { -ms-grid-column: 2; -ms-grid-row: 2; -ms-grid-row-span: 2;
              grid-column: 2; grid-row: 2; grid-row-span: 2; }
    article { min-height: 2em; }
    article:nth-child(1) { -ms-grid-column: 1; -ms-grid-row: 1; grid-column: 1; grid-row: 1; }
    article:nth-child(2) { -ms-grid-column: 2; -ms-grid-row: 1; grid-column: 2; grid-row: 1; }
    article:nth-child(3) { -ms-grid-column: 1; -ms-grid-row: 2; grid-column: 1; grid-row: 2; }
    article:nth-child(4) { -ms-grid-column: 2; -ms-grid-row: 2; grid-column: 2; grid-row: 2; }
    article:nth-child(5) { -ms-grid-column: 1; -ms-grid-row: 3; grid-column: 1; grid-row: 3; }
    article:nth-child(6) { -ms-grid-column: 2; -ms-grid-row: 3; grid-column: 2; grid-row: 3; }
    footer { -ms-grid-column: 1; -ms-grid-row: 4; -ms-grid-column-span: 2;
              grid-column: 1; grid-row: 4; grid-column-span: 2; }
    </style>
</head>
<body>
    <header>Header</header>
    <aside>Side bar 1</aside>
    <div>
        <article>Content 1</article>
        <article>Content 2</article>
        <article>Content 3</article>
        <article>Content 4</article>
        <article>Content 5</article>
        <article>Content 6</article>
    </div>
    <aside>Side bar 2</aside>
    <footer>Footer</footer>
</body>
</html>
