<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>W3C Template Layout Example</title>
    <script src="jquery-1.5.min.js"></script>
    <script src="jquery.tpl_layout1.1.6.min.js"></script>
    <style type="text/css">
        body {
          height: 100%;
          display: "abc"  / 2em
                   "def"  / *
                   "ghi"  / 2em
                    5em *   10em
        }
        #logo {position: a}
        #motto {position: b}
        #date {position: c}
        #main {position: e}
        #adv {position: f}
        #copy {position: g}
        #about {position: h}
    </style>
    <script>$(document).ready(function() { $.setTemplateLayout(); });</script>
</head>
<body>
    <p id="logo">Logo</p>
    <p id="motto">Making Web pages since 1862</p>
    <p id="date">August 2, 2004</p>
    <p id="main">Main</p>
    <p id="adv">Adv</p>
    <p id="copy">Copy</p>
    <p id="about">About</p>
</body>
</html>
