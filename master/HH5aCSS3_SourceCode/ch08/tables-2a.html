<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table Width</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    table {
        border-collapse: separate;
        border-spacing: 1em;
    }
    td {
        outline: 4px dashed black;
        vertical-align: top;
        padding: 1em;
        font-size: 200%;
    }
    </style>
</head>
<body>
<table>
    <tr>
        <td width="100px">1</td>
        <td width="200px">2</td>
        <td width="100px">3</td>
    </tr>
    <tr>
        <td width="300px" colspan="2">4</td>
        <td width="100px">5</td>
    </tr>
    <tr>
        <td width="200px">6</td>
        <td width="300px" colspan="2">7</td>
    </tr>
</table>
</body>
</html>
