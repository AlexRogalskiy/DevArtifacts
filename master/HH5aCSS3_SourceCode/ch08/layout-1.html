<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout 1</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 150%;
        display: table;
    }
    header, section, article, aside, footer {
        display: table-row;
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    body > div {
        display: table-row;
        width: 100%;
    }
    section, aside {
        display: table-cell;
        width: 50%;
    }
    </style>
</head>
<body>
    <header>
        <h1>Heading</h1>
    </header>
    <div>
        <section>
            Main content
        </section>
        <aside>
            Side bar
        </aside>
    </div>
    <footer>
        Footer
    </footer>
</body>
</html>
