<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insane table</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    table {
        border-collapse: separate;
        border-spacing: 1em;
    }
    td {
        outline: 4px dashed black;
        vertical-align: top;
        padding: 1em;
        background-color: #999;
        color: #fff;
        font-size: 200%;
    }
    td:first-child {
        background-color: #333;
    }
    </style>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td rowspan="2">2</td>
    </tr>
    <tr>
        <td colspan="2">3</td>
    </tr>
</table>
</body>
</html>
