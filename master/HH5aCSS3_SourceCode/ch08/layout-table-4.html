<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout Table 4</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 200%;
    }
    .table {
        display: table;
        border-collapse: separate;
        border-spacing: 1em;
    }
    .tr {
        display: table-row;
    }
    .td {
        display: table-cell;
        margin: 1em;
        padding: 1em;
        width: 25%;
        outline: 4px dashed black;
    }
    </style>
</head>
<body>
<div class="table">
    <div class="tr">
        <div class="td">1</div>
        <div class="td">2</div>
        <div class="td">3</div>
        <div class="td">4</div>
    </div>
</div>
<div class="table">
    <div class="td">5</div>
    <div class="td">6</div>
    <div class="td">7</div>
    <div class="td">8</div>
</div>
</body>
</html>
