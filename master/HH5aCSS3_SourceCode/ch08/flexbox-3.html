<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flexbox 3</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
    }
    div {
        width: 90%;
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
        display: -moz-box;
        display: -webkit-box;
        display: box;
    }
    div div {
        -moz-box-flex: 1;
        -webkit-box-flex: 1;
        box-flex: 1;
        -moz-box-ordinal-group: 2;
        -webkit-box-ordinal-group: 2;
        box-ordinal-group: 2;
    }
    div div:nth-child(2) {
        -moz-box-flex: 2;
        -webkit-box-flex: 2;
        box-flex: 2;
    }
    div div:nth-child(4) {
        -moz-box-flex: 3;
        -webkit-box-flex: 3;
        box-flex: 3;
    }
    div div:nth-child(5) {
        -moz-box-ordinal-group: 1;
        -webkit-box-ordinal-group: 1;
        box-ordinal-group: 1;
    }
    </style>
</head>
<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
