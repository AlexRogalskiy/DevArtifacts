<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three Column Layout 3</title>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        font-size: 250%;
    }
    header, footer, article, aside {
        margin: 8px;
        padding: 8px;
        outline: 8px solid black;
    }
    header, footer {
        display: block;
        width: auto;
    }
    div {
        display: table;
        border-collapse: separate;
        border-spacing: 24px;
        border: 0;
        padding: 0;
        margin: 0 -16px;
    }
    article, aside {
        display: table-cell;
    }
    article {
        width: 99%;
        height: 200px;
    }
    aside {
        min-width: 100px;
    }
    </style>
</head>
<body>
    <header>Header</header>
    <div>
        <aside>Side bar</aside>
        <aside>Side bar</aside>
        <article>Content</article>
    </div>
    <footer>Footer</footer>
</body>
</html>
