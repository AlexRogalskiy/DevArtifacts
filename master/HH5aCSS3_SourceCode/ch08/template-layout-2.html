<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template Layout 2</title>
    <script src="jquery-1.5.min.js"></script>
    <script src="jquery.tpl_layout1.1.6.min.js"></script>
    <style>
    body {
        width: 90%;
        margin: 0 5%;
        font-family: "Komika Hand", sans-serif;
        display: "aaaa"
                 "bccd"
                 "eeee";
    }
    section, article, aside, figure, header, footer {
        margin: 1em;
        padding: 1em;
        outline: 4px dashed black;
    }
    header { position: b; }
    aside#b { position: c; }
    article { position: a; }
    aside#d { position: e; }
    footer { position: d; }
    </style>
    <script>$(document).ready(function() { $.setTemplateLayout(); });</script>
</head>
<body>
    <header>Header</header>
    <aside id="b">Side bar</aside>
    <article>Content</article>
    <aside id="d">Side bar</aside>
    <footer>Footer</footer>
</body>
</html>
