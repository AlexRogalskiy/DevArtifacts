<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Stylish Checkbox</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Check the checkbox.</h1>
<ul>
  <li>
    <div class="switch big">
      <div class="switch__circle">
        <input id="switcherBig" class="switch__input" type="checkbox">
        <div class="switch__innerCircles"></div>
        <label class="switch__label" for="switcherBig">Switch me!!!</label>
      </div>
    </div>
  <li>
    <div class="switch medium">
      <div class="switch__circle">
        <input id="switcherMedium" class="switch__input" type="checkbox" checked="checked">
        <div class="switch__innerCircles"></div>
        <label class="switch__label" for="switcherMedium">Switch me!!!</label>
      </div>
    </div>
  <li>
    <div class="switch small">
      <div class="switch__circle">
        <input id="switcherSmall" class="switch__input" type="checkbox">
        <div class="switch__innerCircles"></div>
        <label class="switch__label" for="switcherSmall">Switch me!!!</label>
      </div>
    </div>
</ul>
  
    <script src="js/index.js"></script>

</body>
</html>
