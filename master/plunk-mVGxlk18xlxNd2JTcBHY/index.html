<!doctype html>
<html>
<title>jspm.io VueJS Example</title>
<meta charset="utf-8">
<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>
</body>

<script type="module">
import Vue from 'https://dev.jspm.io/vue/dist/vue';

new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  }
});
</script>
</html>
