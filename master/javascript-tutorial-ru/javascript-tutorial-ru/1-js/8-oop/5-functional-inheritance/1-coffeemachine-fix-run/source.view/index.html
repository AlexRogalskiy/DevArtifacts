<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>

  <script>
    function Machine(power) {
      this._enabled = false;

      this.enable = function() {
        this._enabled = true;
      };

      this.disable = function() {
        this._enabled = false;
      };
    }

    function CoffeeMachine(power) {
      Machine.apply(this, arguments);

      var waterAmount = 0;

      this.setWaterAmount = function(amount) {
        waterAmount = amount;
      };

      function onReady() {
        alert('Кофе готово!');
      }

      this.run = function() {
        setTimeout(onReady, 1000);
      };

    }
  </script>

</body>

</html>
