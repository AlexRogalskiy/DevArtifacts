<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>jTab</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script src="jOrder.js" type="text/javascript"></script>
	<script src="jquery.jTaB.js" type="text/javascript"></script>
	
	<script type="text/javascript">
    
  $(document).ready(function(){
    
    jTab.init(jOrder);
    
  });
	
	</script>

</head>

<body>

  <h1>jTab</h1>
  
  <p>As per the attached JSON, Tab order is as follows: <em>Text1 -> Text2 -> Text4 -> Text3 -> Text5 -> Text6</em> </p>
  
  <p>Order is maintained forwards as well as backwards. Natural tab progression is left intact.</p>

  <form action="">

    <fieldset>

      <label for="text1">Text1</label>
      <input type="text" name="text1" id="text1"/>
      <label for="text2">Text2</label>
      <input type="text" name="text2" id="text2"/>
      <label for="text3">Text3</label>
      <input type="text" name="text3" id="text3"/>
      <label for="text4">Text4</label>
      <input type="text" name="text4" id="text4"/>
      <label for="text5">Text5</label>
      <input type="text" name="text5" id="text5"/>
      <label for="text6">Text6</label>
      <input type="text" name="text6" id="text6"/>

    </fieldset>

  </form>

</body>

</html>
