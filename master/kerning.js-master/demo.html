<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Kerning.js Demo</title>
  <style type="text/css">
    html, body, div, span, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp,
    small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body { font:13px/1.231 "Helvetica Neue", Helvetica, sans-serif; }
    
    html, body {
        overflow: hidden;
        text-wrap: none;
        text-align: center;
        background: #fffad5;
    }
    
    p {
        visibility: hidden;
        -word-transform: -transform-group(rotate(10deg))
                         -transform-group(rotate(-10deg));
        font-size: 5em;
        color: #bd4932;
        text-shadow: 0 3px 5px rgba(189, 75, 50, 0.5);
        margin: 200px 0 0;
    }
    
    h1 {
        visibility: hidden;
        /* You can skip -transform-groups if you don't use spaces in the transforms,
           and limit each letter to a single transform. */
        -letter-transform: -letter-repeats(even: rotate(5deg), odd: rotate(-5deg));
        -letter-color: if-font('Helvetica Neue': -letter-repeats(even: #db9e36, odd: #bd4932));
        -letter-kern: -letter-pairs('Ke': 2px, 'g.': 1px, '.j': -13px);
        
        /* Try removing "Helvetica Neue" from the body selector above and see what happens. */
        font-size: 9em;
        font-size: if-font('Helvetica Neue': 10em);
        
        font-weight: 700;
        font-weight: if-font('Helvetica Neue': 400);

        text-shadow: 0 3px 5px rgba(189, 75, 50, 0.5);
    }
  </style>
</head>

<body>
  <p>This is</p>
  <h1>Kerning.js</h1>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="kerning.js"></script>
</body>
</html>
