<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Animation Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
    
<!--  header -->
<body>
<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-title">
          BellCurve
        </div>
        <div class="card-body">
          <div style="width:700px;height:300px">
            <svg id="scores" width="100%" height="100%" viewBox="0 0 700 300">
              <defs>
                <clipPath id="cut-off-top">
                  <!-- I've made this clip-path larger than the SVG area so that
                       I'm able to move the bell curve path using the transforms
                       translate attribute and still cover the entire SVG elem -->
                  <path x="0"
                        transform="translate(0, 100)"
                        d="M 0 200 
                           C 175 200, 
                           175 0, 350 0, 525 0, 
                           525 200, 700 200, -100 -151, -100 302" />
                </clipPath>

                <clipPath id="cut-off-bottom">
                  <path x="0"
                        transform="translate(0, 100)"
                        d="M 0 200 
                           C 175 200, 
                           175 0, 350 0, 525 0, 
                           525 200, 700 200, -100 -151, -100 302" />
                </clipPath>


                <clipPath id="blinds"></clipPath>

                <linearGradient id="first-gradient" x1="0%" y1="50%" x2="100%" y2="50%" >
                  <stop offset="0%" style="stop-color:rgb(250,252,255);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(194,198,215);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="second-gradient" x1="0%" y1="50%" x2="100%" y2="50%" >
                  <stop offset="0%" style="stop-color:rgb(194,198,215);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(250,252,255);stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="x-gradient" x1="0%" y1="50%" x2="100%" y2="50%" >
                  <stop offset="0%" style="stop-color:rgb(194,226,237);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(145,171,255);stop-opacity:1" />
                </linearGradient>

                <linearGradient id="y-gradient" x1="0%" y1="50%" x2="100%" y2="50%" >
                  <stop offset="0%" style="stop-color:rgb(145,171,255);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(194,226,237);stop-opacity:1" />
                </linearGradient>
                
              </defs>

              <!-- Inside of the bell (background of the SVG) -->
              <rect x="-2" y="-2" width="704" height="304" fill="#fefefe" />
    
              <!-- Fill the bottom of bell in all white -->
              <rect x="-2" y="-2" width="704" height="304" fill="#fefefe" clip-path="url(#cut-off-top)" />
              <!-- background -->
              <g id="background" clip-path="url(#blinds)">
                <rect x="1" y="-2" width="350" height="304" fill="url(#first-gradient)" />
                <rect x="351" y="-2" width="350" height="304" fill="url(#second-gradient)"/>
              </g>

              <!-- The curve -->
              <path id="curve" x="0" fill="none" stroke="#444" stroke-width="3"
                    transform="translate(0, 100)"
                    d="M 0 200 
                       C 175 200, 
                       175 0, 350 0, 525 0, 
                       525 200, 700 200" />

              <!-- Hide Sides (white vertical bars) -->
              <line x1="86.66666" x2="86.66666" y1="304" y2="265" stroke-width="4" stroke="#353535"
                    stroke-dasharray="10 9" stroke-linecap="round"></line>
              <line x1="173.3333" x2="173.3333" y1="304" y2="185" stroke-width="4" stroke="#353535"
                    stroke-dasharray="10 9" stroke-linecap="round"></line>
              <line x1="260" x2="260" y1="304" y2="110" stroke-width="4" stroke="#353535"
                    stroke-dasharray="10 9" stroke-linecap="round"></line>
              <line x1="348" x2="348" y1="304" y2="80" stroke-width="4" stroke="#353535"
                    stroke-dasharray="18 11" stroke-linecap="round"></line>
              <line x1="435.33333" x2="435.33333" y1="304" y2="110" stroke-width="4" stroke="#353535"
                    stroke-dasharray="10 9" stroke-linecap="round"></line>
              <line x1="522.5" x2="522.5" y1="304" y2="185" stroke-width="4" stroke="#353535"
                    stroke-dasharray="10 9" stroke-linecap="round"></line>
              <line x1="609.6666" x2="609.6666" y1="304" y2="265" stroke-width="4" stroke="#353535"
                    stroke-dasharray="10 9" stroke-linecap="round"></line>
              

              <!-- The Text -->
              
              <!-- -3 Standard Deviations -->
              <text id="label" x="14" y="252" width="120" text-anchor="right" font-family="Lato" font-weight="bold" fill="#3a3d3a" font-size="19">$1,304,100</text>
              
              <!-- -2 Standard Deviations -->
              <text id="label" x="109" y="170" width="120" text-anchor="right" font-family="Lato" font-weight="bold" fill="#3a3d3a" font-size="19">$509,200</text>
              
              <!-- -1 Standard Deviations -->
              <text id="label" x="193" y="100" width="120" text-anchor="right" font-family="Lato" font-weight="bold" fill="#3a3d3a" font-size="19">$712,600</text>
              
              <!-- +/-0 Standard Deviations -->
              <text id="label" x="347" y="61" width="200" text-anchor="middle" font-family="Lato" font-weight="bold" fill="#3a3d3a" font-size="24">$1,004,500</text>
              
              <!-- +1 Standard Deviations -->
              <text id="label" x="414" y="100" width="120" text-anchor="left" font-family="Lato" font-weight="bold" fill="#3a3d3a" font-size="19">$1,450,300</text>
              
              <!-- +2 Standard Deviations -->
              <text id="label" x="504" y="170" width="120" text-anchor="left" font-family="Lato" font-weight="bold" fill="#3a3d3a" font-size="19">$1,700,500</text>
              
              <!-- +3 Standard Deviations -->
              <text id="label" x="581" y="252" width="120" text-anchor="left" font-family="Lato" font-weight="bold" fill="#3a3d3a" font-size="19">$23,925,050</text>
              
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>


<!--  footer -->
</html>
