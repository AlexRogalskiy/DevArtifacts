<div class="wrap">

  <h1>Social Media - Pure CSS (no Javascript)</h1>
  
  <p>Elegant box of "Social Networks" animated using only CSS. Here I use the element "checkbox" and no javascript for button action.</p>
  
  <p>This works in IE9+ and all modern browsers.</p>
  
  <p>View <a href="http://www.felipefialho.com/css-components/">Pure CSS Components</a> project.</p>
  
  <hr />
  
  <div class="social-media">
  <label for="share-open" class="btn-share">
    <span class="entypo-dot-3"></span>
  </label> 
  <input type="checkbox" id="share-open" name="share-open" aria-hidden="true" hidden />
  <ul class="social-list">
    <li class="item-1">
      <a href="#" class="social-link" target="_blank">
        <span class="entypo-twitter-circled"></span>
      </a></li>
    <li class="item-2"><a href="#" class="social-link" target="_blank">
        <span class="entypo-facebook-circled"></span></a></li>
    <li class="item-3"><a href="#" class="social-link" target="_blank">
        <span class="entypo-linkedin-circled"></span>
    </a></li>
  </ul>
</div>
