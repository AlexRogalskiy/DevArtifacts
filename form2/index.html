<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Effect Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
		<link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body class="content">
  <form>
    <fieldset>
      <legend>Flat look</legend>
      <div>
        <input type="checkbox" id="pure-toggle-0" hidden/>
        <label class="pure-toggle" for="pure-toggle-0"><span class="fontawesome-ok"></span><span class="fontawesome-remove"></span></label>
      </div>
      <div>
        <input type="checkbox" id="pure-toggle-1" hidden checked="checked" />
        <label class="pure-toggle flip" for="pure-toggle-1"><span class="fontawesome-ok"></span><span class="fontawesome-remove"></span></label>
      </div>
      <div>
        <input type="checkbox" id="pure-toggle-2" hidden />
        <label class="pure-toggle impossible" for="pure-toggle-2"><span class="fontawesome-ok"></span><span class="fontawesome-remove"></span></label>
      </div>
      <div>
        <input type="checkbox" id="pure-toggle-3" hidden checked="checked" />
        <label class="pure-toggle wide" for="pure-toggle-3"><span class="fontawesome-ok"></span><span class="fontawesome-remove"></span></label>
      </div>
    </fieldset>
    <fieldset>
      <legend>3D look</legend>
      <div>
        <input type="checkbox" id="pure-toggle-4" hidden />
        <label class="pure-toggle brick" for="pure-toggle-4"><span class="fontawesome-ok"></span><span class="fontawesome-remove"></span></label>
      </div>
      <div>
        <input type="checkbox" id="pure-toggle-5" hidden />
        <label class="pure-toggle brick switch" for="pure-toggle-5"><span class="fontawesome-ok ok"></span><span class="fontawesome-remove no ok"></span></label>
      </div>
    </fieldset>
  </form>

  <section>
	  <article>
		<form class="pure-steps">
		  <input type="radio" name="steps" class="pure-steps_radio" id="step-0" checked="">
		  <input type="radio" name="steps" class="pure-steps_radio" id="step-1">
		  <input type="radio" name="steps" class="pure-steps_radio" id="step-2">
		  <div class="pure-steps_group">
			<ol>
			  <li class="pure-steps_group-step">
				<header>
				  <h2 class="pure-steps_group-step_legend">Welcome</h2>
				  <p class="pure-steps_group-step_item">The <strong>"Step By Step"</strong> pattern is usually 100% developed with JavaScript but you can use CSS too.</p>
				  <p class="pure-steps_group-step_item">Enjoy this example of "what can be done" <strong>just with SASS,</strong> simulating a "sign-up" process.</p>
				  <p class="pure-steps_group-step_item"></p>
				</header>
			  </li>
			  <li class="pure-steps_group-step">
				<fieldset>
				  <legend class="pure-steps_group-step_legend">Sign Up</legend>
				  <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
					<input type="text" placeholder="Type your email here" value="" id="input_email">
					<label for="input_email">Email</label>
				  </p>
				  <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
					<input type="text" placeholder="Type your nick here" value="" id="input_nick">
					<label for="input_nick">Nick</label>
				  </p>
				  <p class="pure-steps_group-step_item flexy-item flexy-column reverse">
					<input type="password" placeholder="Type your password here" value="" id="input_password">
					<label for="input_password">Password</label>
				  </p>
				</fieldset>
			  </li>
			  <li class="pure-steps_group-step flexy-item">
				<div class="pure-steps_preload">
				  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
					<path d="M31.8,3.6c-0.2-0.5-0.4-0.9-0.9-1.2C30.4,2,29.7,1.8,29,1.9c-0.6,0.1-1.2,0.4-1.6,1l-8.5,11.2l0,0l-7.2,9.5l-7.1-9.4 c-0.5-0.7-1.3-1-2.1-1c-0.5,0-1,0.2-1.4,0.5c-0.5,0.4-0.9,1-1,1.7s0.1,1.2,0.5,1.8l9.1,12.1l0,0c0.1,0.2,0.3,0.3,0.4,0.4 c0.4,0.3,0.9,0.5,1.4,0.5c0.8,0,1.6-0.3,2.1-1L22.1,18l0,0l9.1-12.1C32,5.2,32.1,4.4,31.8,3.6z"></path>
				  </svg>
				</div>
			  </li>
			</ol>
			<ol class="pure-steps_group-triggers">
			  <li class="pure-steps_group-triggers_item">
				<label for="step-0">Restart</label>
			  </li>
			  <li class="pure-steps_group-triggers_item">
				<label for="step-1">Sign Up</label>
			  </li>
			  <li class="pure-steps_group-triggers_item">
				<label for="step-2">Jump in</label>
			  </li>
			</ol>
		  </div>
		  <br>
		  <label for="step-0">Restart</label>
		</form>
	  </article>
	</section>
  
</body>
<!--  footer -->
</html>
