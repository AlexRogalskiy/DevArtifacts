<body>

<h1>Mavo aspect ratio calculator</h1>
<div mv-app mv-storage="local">
	<div>
		Old: <input property="ow" value="500"> &times; <input property="oh" value="200">
	</div>
	<div>
		New: <input property="nw" mv-default="[ratio * nh or 0]"> &times; <input property="nh" mv-default="[nw / ratio or 0]">
	</div>
	Ratio: <span property="ratio">[ow/oh]</span>
</div>

	<script src="https://get.mavo.io/mavo.js" type="text/javascript" charset="utf-8"></script>
	
</body>
