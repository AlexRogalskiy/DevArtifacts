<!DOCTYPE HTML>
<html>
    <head>
	  <title>Old Clock</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	  
      <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css" type="text/css" charset="utf-8" media="all" />
      <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
	  
    </head>
<!--  header -->
<body>


<div mv-app="clock" mv-bar="none">
	<!-- 	Circles all hues every 6 minutes -->
	<time style="background: hsl([$now / 1000 mod 360], 100%, 80%)">
		[time($now)]
	</time>
</div>


	  <script type="text/javascript" src="https://dev.mavo.io/dist/mavo.es5.js"></script>
	  
</body>
<!--  footer -->
</html>
