<!DOCTYPE HTML>
<html lang="en" manifest="./cache.manifest">
    <head>
	  <title>Old Clock</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta charset="UTF-8" />
      <meta name="description" content="Vintage Clock Demo using CSS3 and jQuery - Tutorial from ditscheri.com/blog" />
	  <meta name="keywords" content="TEST,API" />
	  <meta name="author" content="Alexander R." />
	  <meta name="theme-color" content="#000000" />
	  <meta name="copyright" content="Alexander R." />
	  
	  <!-- set viewport width to 660px and disable zooming/scaling -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
      <!-- tell iOS devices that this app can work in full screen mode. No need for navbars -->
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
	  <meta name="apple-mobile-web-app-title" content="TEST API" />
	  <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
      <meta name="msapplication-TileColor" content="#000000" />
		
	  <link rel="shortcut icon" href="./images/favicon.ico" />
	  <!-- link the app icons that will be shown on the home screen (iPhone, iPhone4 and iPad) -->
      <link rel="apple-touch-icon" href="./images/touch-icon-iphone.png" />
      <link rel="apple-touch-icon" sizes="72x72" href="./images/touch-icon-ipad.png" />
      <link rel="apple-touch-icon" sizes="114x114" href="./images/touch-icon-iphone4.png" />
	  <!-- link the start screen image - shown while the app launches -->
      <link rel="apple-touch-startup-image" href="./images/startscreen-320x460.png" />
	  
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif" type="text/css" charset="utf-8" media="all" />
      <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />

    </head>
<!--  header -->
<body>

<div class="whole-page vertical-middle">
  <div class="vertical-middle__child">
    
    <div class="clock">
      <ul class="clock__marks"></ul>      
      <div class="clock__hands">
        <div class="clock__hand clock__hand--hour"></div>
        <div class="clock__hand clock__hand--minute"></div>
        <div class="clock__hand clock__hand--second"></div>
      </div>      
    </div>
    
  </div>
</div>

	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script type="text/javascript" src="js/script.js"></script>
	
</body>
<!--  footer -->
</html>
