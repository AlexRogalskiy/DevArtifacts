<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Shape Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>

<svg>
    
    <linearGradient id="grad"
                    x1="15%" y1="15%" x2="85%" y2="85%">
        <stop class="stop stop--1" offset="0" stop-color="indigo"></stop>
        <stop class="stop stop--1" offset="9%" stop-color="indigo"></stop>
        
        <stop class="stop stop--2" offset="10%" stop-color="darkmagenta"></stop>
        <stop class="stop stop--2" offset="19%" stop-color="darkmagenta"></stop>
        
        <stop class="stop stop--3" offset="20%" stop-color="crimson"></stop>
        <stop class="stop stop--3" offset="29%" stop-color="crimson"></stop>
        
        <stop class="stop stop--4" offset="30%" stop-color="orangered"></stop>
        <stop class="stop stop--4" offset="39%" stop-color="orangered"></stop>
        
        <stop class="stop stop--5" offset="40%" stop-color="gold"></stop>
        <stop class="stop stop--5" offset="49%" stop-color="gold"></stop>
        
        <stop class="stop stop--6" offset="50%" stop-color="yellowgreen"></stop>
        <stop class="stop stop--6" offset="59%" stop-color="yellowgreen"></stop>
        
        <stop class="stop stop--7" offset="60%" stop-color="lightseagreen"></stop>
        <stop class="stop stop--7" offset="69%" stop-color="lightseagreen"></stop>
        
        <stop class="stop stop--8" offset="70%" stop-color="teal"></stop>
        <stop class="stop stop--8" offset="79%" stop-color="teal"></stop>
        
        <stop class="stop stop--9" offset="80%" stop-color="darkslateblue"></stop>
        <stop class="stop stop--9" offset="89%" stop-color="darkslateblue"></stop>
        
        <stop class="stop stop--10" offset="90%" stop-color="indigo"></stop>
        <stop class="stop stop--10" offset="100%" stop-color="indigo"></stop>
    </linearGradient>
    
    <symbol id="section">
        <path class="section" d="M2.04809472,114.5  L2.04809472,39.5 L1.54809472,40.3660254 L66,2.8660254 L66,77.5 Z"></path>
    </symbol>
    
    <symbol id="hex">
        <use xlink:href="#section"/>
        <use xlink:href="#section" transform="rotate(120, 66, 77.5)"/>
        <use xlink:href="#section" transform="rotate(240, 65.5, 77)"/>
    </symbol>
    
    <pattern id="pattern" 
             viewBox="2,1,127, 218"
             width="127" height="218"
             patternUnits="userSpaceOnUse">
        
        <use xlink:href="#hex"/>
        
        <use xlink:href="#hex"
             transform="translate(64, 109)"/>
        <use xlink:href="#hex"
             transform="translate(-64, 109)"/>
        
        <use xlink:href="#hex"
             transform="translate(64, -109)"/>
        <use xlink:href="#hex"
             transform="translate(-64, -109)"/>
    </pattern>
 
    <rect width="100%" height="100%" fill="url(#pattern)"></rect>
</svg>


<script src="js/script.js" type="text/javascript"></script>

</body>
<!--  footer -->
</html>
