<!DOCTYPE HTML>		
<html lang="en">
    <head>
        <title>Effect Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
		<script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
		
		<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet" />
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->

<body ng-controller="MainCtrl">

  <ion-nav-view></ion-nav-view>

  <script id="templates/event-menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">

      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-gear" menu-toggle="right">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left" class="side-menu" slide-along offset="-15">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list">
            <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
            <a href="#/event/check-in" class="item" menu-close>Check-in</a>
            <a href="#/event/attendees" class="item" menu-close>Attendees</a>
          </ul>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu side="right" class="side-menu" slide-along offset="-15">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Right Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list">
            <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
            <a href="#/event/check-in" class="item" menu-close>Check-in</a>
            <a href="#/event/attendees" class="item" menu-close>Attendees</a>
          </ul>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </script>

  <script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Slide-along side menu">
      <ion-content class="padding">
        <p>Click, swipe or drag to reveal the menus respectively. Wekbit browsers only. Change the prefix in the Javascript directive to suit your needs.</p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/check-in.html" type="text/ng-template">
    <ion-view view-title="Event Check-in">
      <ion-content>
        <form class="list" ng-show="showForm">
          <div class="item item-divider">
            Attendee Info
          </div>
          <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="attendee.firstname">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
          </label>
          <div class="item item-divider">
            Shirt Size
          </div>
          <ion-radio ng-repeat="shirtSize in shirtSizes" ng-value="shirtSize.value" ng-model="attendee.shirtSize">
            {{ shirtSize.text }}
          </ion-radio>
          <div class="item item-divider">
            Lunch
          </div>
          <ion-toggle ng-model="attendee.vegetarian">
            Vegetarian
          </ion-toggle>
          <div class="padding">
            <button class="button button-block" ng-click="submit()">Checkin</button>
          </div>
        </form>

        <div ng-hide="showForm">
          <pre ng-bind="attendee | json"></pre>
          <a href="#/event/attendees">View attendees</a>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/attendees.html" type="text/ng-template">
    <ion-view view-title="Event Attendees">
      <ion-content>
        <div class="list">
          <ion-toggle ng-repeat="attendee in attendees | orderBy:'firstname' | orderBy:'lastname'" ng-model="attendee.arrived" ng-change="arrivedChange(attendee)">
            {{ attendee.firstname }} {{ attendee.lastname }}
          </ion-toggle>
          <div class="item item-divider">
            Activity
          </div>
          <div class="item" ng-repeat="msg in activity">
            {{ msg }}
          </div>
        </div>
      </ion-content>
    </ion-view>
  </script>

  
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
</body>

<!--  footer -->
</html>
