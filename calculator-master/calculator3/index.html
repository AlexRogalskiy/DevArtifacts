        <meta charset="UTF-8" />

<body>
<!-- Credits -->
<!-- calculator functionality and css by DopplerKuo, https://codepen.io/DopplerKuo/pen/LZxgxa -->

<div id="app" class="calculator">
  <div class="calc-body">
    <div class="calc-body-screen">
      <div class="input-text">{{ calData.inputText }}</div>
      <div class="answer">{{ calData.answer }}</div>
    </div>

    <div class="calc-body-btn btn-text" v-on:click="btnText(7)">7</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText(8)">8</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText(9)">9</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText('/')">&divide;</div>
    <div class="calc-body-btn" v-on:click="btnAllClear">AC</div>

    <div class="calc-body-btn btn-text" v-on:click="btnText(4)">4</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText(5)">5</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText(6)">6</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText('*')">&times;</div>
    <div class="calc-body-btn" v-on:click="btnClearInput">C</div>

    <div class="calc-body-btn btn-text" v-on:click="btnText(1)">1</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText(2)">2</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText(3)">3</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText('-')">&minus;</div>
    <div class="calc-body-btn" v-on:click="btnBack">&leftarrow;</div>

    <div class="calc-body-btn zero btn-text" v-on:click="btnText(0)">0</div>
    <div class="calc-body-btn btn-text"  v-on:click="btnText('.')">&centerdot;</div>
    <div class="calc-body-btn btn-text" v-on:click="btnText('+')">&plus;</div>
    <div class="calc-body-btn" v-on:click="btnCalcAll">&equals;</div>
  </div>
</div>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
	
</body>
<!--  footer -->
</html>
