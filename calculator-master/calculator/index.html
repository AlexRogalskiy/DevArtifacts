<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Map Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
	
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<div class="calculator">
  <div class="operations"></div>
  <div class="result">0</div>
  <div class="keys">  
    <div class="key" onClick="keyPress(1)">1</div>
    <div class="key" onClick="keyPress(2)">2</div>
    <div class="key" onClick="keyPress(3)">3</div>
    <div class="key" onClick="keyPress('+')">+</div>
    <div class="key" onClick="keyPress(4)">4</div>
    <div class="key" onClick="keyPress(5)">5</div>
    <div class="key" onClick="keyPress(6)">6</div>
    <div class="key" onClick="keyPress('-')">-</div>
    <div class="key" onClick="keyPress(7)">7</div>
    <div class="key" onClick="keyPress(8)">8</div>
    <div class="key" onClick="keyPress(9)">9</div>
    <div class="key multiply" onClick="keyPress('*')">*</div>
    <div class="key special" onClick="keyPress('C')">C</div>
    <div class="key special dot" onClick="keyPress('.')">,</div>
    <div class="key" onClick="keyPress(0)">0</div>
    <div class="key divide" onClick="keyPress('/')">/</div>
  </div>
  <button onClick="keyPress('=')">=</button>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
