<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Effect Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" charset="utf-8" media="all" />
    </head>
<!--  header -->
<body>
    
    <div class="container">
        <div class="chat-window-mask">
            <div class="chat-window-box">
                <section class="chat-list">
                    <header class="chat-list-header">
                        <span class="chat-list-icon">
                            <svg viewBox="0 0 24 22">
                                <path d="M20,9.4C20,4.5,15.2,1,10,1C4.7,1,0,4.5,0,9.4c0,1.7,0.6,3.4,1.7,4.7c0,1.5-0.9,3.7-1.7,5.3c2.2-0.4,5.3-1.3,6.6-2.1C14.4,19.1,20,14.4,20,9.4z M5.5,10.7c-0.7,0-1.3-0.6-1.3-1.3s0.6-1.3,1.3-1.3s1.3,0.6,1.3,1.3S6.2,10.7,5.5,10.7z M10,10.7c-0.7,0-1.3-0.6-1.3-1.3S9.3,8.2,10,8.2s1.3,0.6,1.3,1.3S10.7,10.7,10,10.7z M14.5,10.7c-0.7,0-1.3-0.6-1.3-1.3s0.6-1.3,1.3-1.3s1.3,0.6,1.3,1.3S15.2,10.7,14.5,10.7z M22.9,19.5c0,1,0.6,2.4,1.1,3.5c-1.4-0.3-3.4-0.8-4.4-1.4c-3.4,0.8-6.1-0.3-7.6-2.1c4.6-0.7,8.2-3.6,9.5-7.3c1.5,1,2.5,2.5,2.5,4.3C24,17.6,23.6,18.7,22.9,19.5z"/>
                            </svg>
                        </span>
                        <span class="chat-list-title">Conversations</span>
                    </header>
                    <section class="chat-list-body">
                        <ul class="chat-list-list">
                            <li id="chatID-1" class="chat-item">
                                <div class="chat-item-text-container">
                                    <span class="chat-item-user">John Doe</span>
                                    <span class="chat-item-last-message">How are you?</span>
                                </div>
                                <button class="chat-item-close" title="Close conversation">
                                    <svg viewBox="0 0 22 22">
                                        <path d="M23,20.2L14.8,12L23,3.8L20.2,1L12,9.2L3.8,1L1,3.8L9.2,12L1,20.2L3.8,23l8.2-8.2l8.2,8.2L23,20.2z"/>
                                    </svg>
                                </button>
                            </li>
                            <li id="chatID-2" class="chat-item">
                                <div class="chat-item-text-container">
                                    <span class="chat-item-user">fsociety</span>
                                    <span class="chat-item-last-message">It's time.</span>
                                </div>
                                <button class="chat-item-close" title="Close conversation">
                                    <svg viewBox="0 0 22 22">
                                        <path d="M23,20.2L14.8,12L23,3.8L20.2,1L12,9.2L3.8,1L1,3.8L9.2,12L1,20.2L3.8,23l8.2-8.2l8.2,8.2L23,20.2z"/>
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </section>
                </section>
                <section class="chat-conversation">
                    <header class="chat-conversation-header">
                        <button class="chat-back-arrow" title="Go to chat list">
                            <svg viewBox="0 0 24 24">
                                <path d="M0,12l11,8v-6h13v-4H11V4L0,12z"/>
                            </svg>
                        </button>
                        <section class="chat-conversation-user-info">
                            <span class="user-status"></span>
                            <span class="user-name">John Doe</span>
                        </section>
                        <div class="chat-conversation-end">
                            <button class="chat-start-videocall" title="Start videocall">
                            <svg viewBox="0 0 24 24">
                                <path d="M16,16c0,1.1-0.9,2-2,2H2c-1.1,0-2-0.9-2-2V8c0-1.1,0.9-2,2-2h12c1.1,0,2,0.9,2,2V16z M24,6l-6,4.2v3.6l6,4.2V6z"/>
                            </svg>
                        </button>
                        <button class="chat-close-window" title="Close conversation">
                            <svg viewBox="0 0 22 22">
                                <path d="M23,20.2L14.8,12L23,3.8L20.2,1L12,9.2L3.8,1L1,3.8L9.2,12L1,20.2L3.8,23l8.2-8.2l8.2,8.2L23,20.2z"/>
                            </svg>
                        </button>
                        </div>
                    </header>
                    <section class="chat-conversation-body">
                        <div class="chat-bubble-containter">
                            <p class="chat-bubble-left">How are you?</p>
                        </div>
                    </section>
                    <footer class="chat-conversation-action">
                        <input id="chat-input" type="text" value="" name="writeMessage" autofocus="autofocus" placeholder="Say something nice :)" class="chat-conversation-write">
                        <button class="chat-conversation-send" title="Send message">
                            <svg viewBox="-2 0 24 24">
                                <path d="M5,3l3.1-3L20,12L8.1,24L5,21l9-9L5,3z"/>
                            </svg>
                        </button>
                    </footer>
                </section>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--  footer -->
</html>
