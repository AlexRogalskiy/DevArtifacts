<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Knockout Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8" />
        <meta name="description" content="TEST API" />
        <meta name="keywords" content="TEST,API" />
        <meta name="author" content="Alexander R." />
        <meta name="theme-color" content="#000000" />
        <meta name="copyright" content="Alexander R." />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
        <meta name="apple-mobile-web-app-title" content="TEST API" />
        <meta name="msapplication-TileImage" content="/images/icons/144x144.png" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    </head>
<!--  header -->
<body>
    <div role="application">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr aria-live="polite">
            <td data-bind="text: name"></td>
            <td data-bind="text: price"></td>
            <td><input type="text" name="quantity"
                  data-bind='value: quantity, valueUpdate: "keyup"'>
            </td>
            <td data-bind="text: subtotal "></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8">
    </script>
    <script type="text/javascript" charset="utf-8">
    (function(){
      var LineItem = function(product_name, product_price){
        this.name = product_name;
        this.price = product_price;
        this.quantity = ko.observable(1);
        this.subtotal = ko.computed(function() {
          return(
            this.price * parseInt("0"+this.quantity(), 10)
          ); 
        }, this);
      };

      var item = new LineItem("Macbook Pro 15", 1699.00);
      ko.applyBindings(item);
    })();
    </script>
</body>
<!--  footer -->
</html>
